“Má bínú pé a ti gba àkókò púpọ̀ ní gbìyànjú láti ṣe àtúnṣe àwọn òtítọ́ [Gúptà] níbí lálẹ́ òní dípò kí a sọ nípa ọ̀rọ̀ gidi” — ètò ìlera tí ń ṣàìsàn, ni Moore sọ.

