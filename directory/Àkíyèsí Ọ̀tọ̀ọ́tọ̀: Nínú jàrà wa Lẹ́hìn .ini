ÌRÒYÌN LÁTI ILÉ ẸJỌ́: Ajumọṣe Bọọlu Orílẹ̀-Èdè Dáwọ̀ Michael Vick Duro Lẹ́yìn Ẹ̀sùn Ija Àjà
ÌLÚ ÀÀRẸ̀, NÁÀṢÍỌ̀NÌ — Ajumọṣe Bọọlu Orílẹ̀-Èdè (NFL) ti dáwọ̀ Michael Víkù, awakọ̀ ẹgbẹ́ Àtlántà Fálíkọ̀nù, dúró fún àkókò pípẹ̀ láì san owó, ní ọjọ́ Ẹtì, gẹ́gẹ́ bí àwọn oṣiṣẹ́ NFL ti sọ.

Víkù, irawọ̀ bọọlu, ti ṣètò láti farahàn ní kóòtù ní Ọjọ́ Ajé. Adájọ́ kan ní ọ̀rọ̀ ikẹhin lórí àdéhùn ẹ̀bẹ̀ rẹ̀. Ní ṣáájú, Víkù ti gbà pé ó kópa nínú orùká ija àjà gẹ́gẹ́ bí apá àdéhùn pẹ̀lú àwọn abáníròyìn Federal ní Ìpínlẹ̀ Fájíníà.

“Iwà tí Víkù gbà pé ó ṣe kì í ṣe arufin nìkan, ṣùgbọ́n ó tún jẹ́ ika àti àìlera. Ẹgbẹ́ rẹ̀, NFL, àti àwọn egeb rẹ̀ ti ní ipalara,” Kòmísónà NFL, Rọ́jà Gúdẹ́lì, sọ nínú lẹ́tà kan sí Víkù.

Gúdẹ́lì sọ pé yóò tún ṣe àyẹ̀wò ipo ìdádúró lẹ́yìn tí àwọn ìlànà òfin bá parí.

Nínú àwọn iwe ẹ̀sùn tí wọ́n fi sílẹ̀ ní ọjọ́ Ẹtì ní kóòtù apapọ ní Ìlú Ríṣímọ́ndì, Víkù tún gbà pé óun àti àwọn alájọṣepọ̀ méjì pa àwọn àjà tí kò ja dáadáa.

Olùdásílẹ̀ ẹgbẹ́ Fálíkọ̀nù, Àtótọ́ Bílánkì, sọ pé àwọn ìgbésẹ̀ Víkù jẹ́ “àìṣe-òye àti àìtẹ̀wọ́gbà.” Ìdádúró náà jẹ́ “gbólóhùn tó lágbára pé ihuwasi tó bàjẹ́ orúkọ rere NFL kì í ṣe ohun tí a máa fara da,” ó sọ.

Gúdẹ́lì sọ pé Fálíkọ̀nù lè “sọ gbogbo ẹ̀tọ́ tàbí àtúnṣe” láti gba $22 mílíọ̀nù tí Víkù gba gẹ́gẹ́ bí ẹ̀bùn ìforúkọsílẹ̀ láti inú àdéhùn ọdún mẹ́wàá tó tó $130 mílíọ̀nù ní ọdún 2004.

Víkù sọ pé yóò jẹbi ẹ̀sùn kan tó ní àfihàn pé ó “dìtẹ̀ sí irin-ajo nínú ìṣòwò kọjá ìpínlẹ̀ ní ìrànlọ́wọ́ àwọn iṣẹ́ aìfinfin àti láti ṣe onígbowó àjà kan nínú ìjà ẹranko,” gẹ́gẹ́ bí àdéhùn ẹ̀bẹ̀ rẹ̀ ní kóòtù Agbègbè AMẸ́RIKÀ ní Ríṣímọ́ndì, Fájíníà.

Ẹ̀sùn náà lè fa ìjìyà ọdún márùn-ún nínú tubu, itanran $250,000, “àtúnṣe kikun, ìgbéléwọ̀n pàtàkì àti ọdún mẹ́ta ti ìtusílẹ̀ abójútó,” gẹ́gẹ́ bí àdéhùn naa.

Àwọn abáníròyìn Federal gba láti béèrè fún ìpín kékèké nínú àtúnṣe ìdájọ́. “Ẹni-ẹjọ yóò jẹbi torí pé olùjẹjọ jẹbi ẹ̀sùn náà,” àdéhùn naa sọ.

Nínú àkójọ àwọn òtítọ́ tí Víkù fọwọ́ sí, ó gbà pé ó ra àjà akọmalu ọ̀fìn àti ohun-ini tí wọ́n lo fún ìkẹ́kọ̀ọ́ àti ìjà àjà. Ṣùgbọ́n, àlàyé naa sọ pé Víkù kò tẹtẹ lórí àwọn ìjà náà tàbí gba owó kankan.

“Púpọ̀ àwọn iṣẹ́ Bad Newz Kennels àti owó ayọkẹlẹ̀ ni Víkù ni wọ́n fi pèsè,” àkójọ òtítọ́ sọ. Àwọn èrè ni wọ́n pín láàrín Tónì Táílọ̀, Kúánísì Fílípù, àti nígbà míì Pọ́nẹ́lì Písì.

“Víkù kò tẹtẹ pẹ̀lú fífi tẹtẹ ẹgbẹ́ lórí ìjà kankan. Kò gba owó kankan láti inú apamọwọ̀ tí Bad Newz Kennels gba.”

Víkù tún gbà pé “àwọn akitiyan apapọ” rẹ̀ àti àwọn méjì mìíràn fa iku àwọn àjà mẹ́fà sí mẹ́jọ. Ní àkókò Oṣù Kẹrin, Víkù, Aláàfíà àti Fílípù ṣe “ìdánwò” àwọn àjà ní ohun-ini Víkù ní Fájíníà.

“Aláàfíà, Fílípù àti Víkù gba sí pípa àwọn àjà 6-8 tí kò ṣe dáadáa nígbà ìdánwò ní 1915 Moonlight Road. Gbogbo wọn ni wọ́n pa pẹ̀lú ọ̀nà oríṣìíríṣìí, pẹ̀lú adìẹ àti rì.”

Víkù gbà pé gbogbo àwọn àjà wọ̀nyí ku torí abájáde àwọn akitiyan apapọ rẹ̀, Aláàfíà àti Fílípù.

Ní ipari, Písì, Fílípù àti Víkù, 28, láti Àtlántà, Gọ́ọ̀jìà, àti Táílọ̀, 34, láti Hámptọ̀nì, Fájíníà, ti gba àdéhùn láti jẹbi ní paṣípààrọ̀ fún idínkù ìdájọ́.

Gbigbawọle Víkù pé ó ní ipa nínú pípa àwọn àjà le fa ẹ̀sùn agbègbè, gẹ́gẹ́ bí olùyànjú òfin CNN Jẹ́fírì Tùùbìnì ti sọ.

“Ó máa ń ṣẹlẹ̀ nígbà míì — kì í ṣe gbogbo ìgbà — pé ìpínlẹ̀ máa tẹ̀lé ẹjọ́ ìjọba pẹ̀lú fífi ẹ̀sùn agbègbè kún un,” Tùùbìnì sọ ní ọjọ́ Ẹtì.

Nínú àdéhùn ẹ̀bẹ̀, Víkù gbà láti ní ìfọwọ́sowọ́pọ̀ pẹ̀lú àwọn oníwádìí, pèsè gbogbo àlàyé tó ní lórí iṣẹ́ ọdaràn kankan, àti láti jẹ́rìí bí ó bá jẹ́ dandan.

Víkù tún gbà láti yí àwọn iwe-aṣẹ rẹ̀ padà, fi sílẹ̀ fún ìdánwò polygraph, àti ṣe àtúnṣe fún iye kikun àwọn owó tó ní í ṣe pẹ̀lú àwọn àjà tí ìjọba dáwọ̀n duro.

Àwọn abáníròyìn, pẹ̀lú àtìlẹ́yìn àwọn ajáfítàfì ẹ̀tọ́ ẹranko, ti béèrè fún ìyọjú àwọn àjà. Ṣùgbọ́n, àwọn àjà náà lè jẹ́ ẹ̀rí pàtàkì nínú ọ̀ràn lòdì sí Víkù àti àwọn alájọṣepọ̀ rẹ̀.

