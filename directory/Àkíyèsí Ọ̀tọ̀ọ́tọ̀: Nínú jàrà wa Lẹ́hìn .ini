(Ìròyìn CNN) – Ọ̀kan lára àwọn òṣìṣẹ́ ilé iṣẹ́ àdéhùn ìjọba àtijọ́ ni wọ́n fi ẹ̀sùn kàn pé ó ji àwọn ohun èlò tó ní í ṣe pẹ̀lú agbára iparun àti pé ó fi orílẹ̀-èdè Amẹrika sí ewu, Ẹka Idájọ́ kede ní Ọjọ́bọ.

Àwọn orísun sọ pé àwọn ohun èlò ìkànsí ni wọ́n mú láti Ilé-iṣẹ́ Imọ̀ Ẹrọ East Tennessee. Roy Lynn Oakley, ọmọ ọdún mẹ́tàlá-dín-lọ́gọ́rin (67), tó jẹ́ ará Ìgbèjọ Roane, Tennessee, farahàn ní kóòtù apapọ ní Ìlú Knoxville ní Ọjọ́bọ.

Oakley wà ní ẹ̀wọ̀n fún ìgbà díẹ̀ nígbà tí wọ́n bẹ̀rẹ̀ ìwádìí lórí ọ̀ràn náà ní Oṣù Kini, nígbà tí àwọn aláṣẹ kọ́kọ́ mọ̀ nípa ètò ẹ̀sùn láti ta àwọn ohun èlò náà, àwọn orísun ìjọba sọ fún CNN. Ó fi ara rẹ̀ hàn ní ọ́fiisi FBI ní Knoxville ní Ọjọ́bọ, àwọn orísun náà sọ.

Oakley jẹ́ òṣìṣẹ́ àtijọ́ ilé-iṣẹ́ Bechtel Jacobs, olùdarí àbójútó ayika tó jẹ́ apá Ẹka Agbára ní Ilé-iṣẹ́ Imọ̀ Ẹrọ East Tennessee, àwọn agbẹjọ́rò sọ.

Ẹ̀sùn náà sọ pé Oakley ní “níní ohun-ini, iraye sí àti fífi ọwọ́ kàn àwọn apá ‘ìdènà’ àti ohun èlò tó somọ́ tó ń jẹ́ apá ìmúdára uranium nípasẹ̀ ìlànà itankálẹ̀ gaasi…”

Ìgbà tí wọ́n mú un ni Oṣù Kini Ọjọ́ 26, gẹ́gẹ́ bí ìwé ẹ̀sùn ṣe sọ. Oakley tún gba ẹ̀sùn pé ó yí ohun èlò padà àti pé ó lo “àlàyé aṣínà” fún ìdí tirẹ̀.

Ó bẹ̀rẹ̀ sí í ṣe bẹ́ẹ̀ ní Oṣù Kẹwàá Ọjọ́ 17, Ọdún 2006, ó sì tẹ̀síwájú títí di Oṣù Kini, àwọn agbẹjọ́rò sọ.

Àwọn agbẹjọ́rò sọ pé àwọn ohun èlò tó ní í ṣe pẹ̀lú ọ̀ràn náà ni wọ́n ti fi mọ́ ọn nípasẹ̀ àwọn onímọ̀ sáyẹ́nsì, wọ́n sì sọ pé kò ní ewu tó le kàn àwọn ènìyàn tó le fi ọwọ́ kàn án.

Agbẹjọ́rò Oakley, Herb Moncier, sọ níta kóòtù ní Ọjọ́bọ pé iṣẹ́ Oakley ni láti fọ àwọn irin náà sí “àwọn kékèké” kí ó sì sọ wọn nù. Moncier sọ pé Oakley ní ìdásílẹ̀ ààbò, ṣùgbọ́n kò gbà pé ó jẹ́ ìdásílẹ̀ tó gíga.

Ìjọba sọ pé ní Oṣù Kini, Oakley gbìyànjú láti ta “àwọn irin alókù” fún ẹni tí ó rò pé aṣojú Faranse ni — ṣùgbọ́n ní tòótọ́ aṣojú FBI tó ní ààbò ni, Moncier sọ. Ó sọ pé ó béèrè bóyá àwọn irin tí wọ́n fọ yìí máa jẹ́ “ohun èlò” lábẹ́ òfin.

“Ọgbẹni Oakley ti ṣe ìfowósowópò pátápátá fún oṣù mẹ́fà sẹ́yìn,” Moncier sọ, tó fi kún pé ó ti rìn àjò lọ sí Ìlú Washington fún iṣẹ́ lórí ọ̀ràn náà.

Ẹ̀sùn kọọkan lè fa ìdájọ́ tó tó ọdún mẹ́wàá (10) ní ẹ̀wọ̀n àti itanran tó tó $250,000.

“Bí kò tilẹ̀ sí ohun èlò tí a ji tí wọ́n fi ránṣẹ́ sí ìjọba àjèjì tàbí ẹgbẹ́ apaniláyà, òótọ́ ọ̀ràn yìí fi hàn pàtàkì ààbò imọ̀ ẹrọ iparun wa àti ìlànà ìbànijọ́ra tó lágbára sí àwọn tó gbìyànjú láti rú ààbò yìí àti fi imọ̀ ẹrọ náà sí ọwọ́ tí kò yẹ,” Kenneth Wainstein, olùrànlọ́wọ́ agbẹjọ́rò àgbà fún ààbò orílẹ̀-èdè, sọ nínú ìkede Ẹka Idájọ́.

Orísun ìjọba kan sọ pé àwọn ohun èlò tó ní í ṣe pẹ̀lú ọ̀ràn náà kì í ṣe “àṣọ ọba,” ṣùgbọ́n kò yẹ kí wọ́n gba wọ́n láti ilé-iṣẹ́ náà.

“Ìdènà” ni wọ́n máa ń lo láti ṣe àlẹ́mọ kẹmika nígbà ìlànà ìmúdára, gẹ́gẹ́ bí àwọn òṣìṣẹ́ agbára iparun ṣe sọ, ṣùgbọ́n a nílò iye tó pọ̀ jùlọ àwọn ìdènà láti ṣe iṣẹ́ yìí.

Àwọn orísun sọ fún CNN pé àwọn aláṣẹ ìjọba ti ń tọ́ Oakley lẹ́yìn àti ṣe ìwádìí ọ̀ràn náà fún o kere tán oṣù mẹ́fà, lẹ́yìn tí wọ́n fi ẹ̀sùn kàn pé ó gbìyànjú láti ta ohun èlò isọdi náà.

Oakley, tí wọ́n ṣàpèjúwe gẹ́gẹ́ bí òṣìṣẹ́ tó kéré jù, hàn gbangba pé kò ní ìbáṣepọ̀ pẹ̀lú ìjọba àjèjì kankan, kò sì jẹ́ aṣojú àjèjì kankan, gẹ́gẹ́ bí òṣìṣẹ́ kan tó mọ ọ̀ràn náà ṣe sọ.

Òṣìṣẹ́ ìjọba kan tó ní ìmọ̀ lórí ọ̀ràn náà sọ pé nígbà tí àwọn aláṣẹ gbọ́ nípa ètò ẹ̀sùn Oakley ní oṣù mẹ́fà sẹ́yìn, FBI àti Ẹka Agbára bẹ̀rẹ̀ ìwádìí apapọ kan.

FBI nígbà náà dá iṣẹ́ ìkọlu kan sílẹ̀, gẹ́gẹ́ bí àwọn òṣìṣẹ́ ìjọba tó mọ ọ̀ràn náà ṣe sọ, wọ́n sì dájọ́ kí ìjọba àjèjì kankan má bà á kópa.

Ilé-iṣẹ́ Imọ̀ Ẹrọ East Tennessee jẹ́ apá ti ibi ìfipamọ́ DOE ní Oak Ridge, “níbi tí a ti ń ṣe ìmúlòkànlẹ̀ àti ìparí iṣẹ́ àwọn ilé tó kẹ́yìn ní ọdún 1985,” gẹ́gẹ́ bí Gerald Boyd, olùdarí ọ́fiisi DOE ní Oak Ridge, ṣe sọ ní Ọjọ́bọ.

“Nígbà tí wọ́n wà ní ìlò, ní báyìí tó ju ọdún 20 sẹ́yìn lọ, díẹ̀ nínú àwọn ilé tó wà ní ETTP ni wọ́n fi ohun èlò tó ní í ṣe pẹ̀lú ìmúdára uranium ṣe.”

Boyd sọ pé ibi ìfipamọ́ imọ̀ ẹrọ náà “ni ààbò pẹ̀lú ọ̀pọ̀ ìpele àwọn ètò ààbò àti ètò ìwádìí, mejeeji tó hàn gbangba àti tí kò hàn, tí a ṣe láti mọ àwọn òṣìṣẹ́ tó ń gbìyànjú láti fi iraye sí ibi iṣẹ́ wọn ṣe àfọwọ́kọ.”

