Àìní ètò ẹ̀yà ara ní àwọn apá ilẹ̀ ọlọ́rọ̀ ti dá ìtajà kan sílẹ̀ látọ̀dọ̀ àwọn orílẹ̀-èdè talakà. “Àwọn arìnrìn-àjò asọ̀pọ̀” ń rìn àjò lọ sí àwọn orílẹ̀-èdè talakà láti ra àwọn ẹ̀yà ara látọ̀dọ̀ àwọn ènìyàn tí kò ní ìrètí. Ní orílẹ̀-èdè Pakistan, níbi tí ìtajà ẹ̀yà ara ènìyàn jẹ́ òfin, orílẹ̀-èdè náà ti ń yípadà sí “ọjà alapapọ kíndìnrín.” Àwọn aláìsàn ń san owó tó tó $8,500 fún kíndìnrín tuntun kan, nígbà tí àwọn olùrànlọ́wọ́ ń gba owó tó tó $300 sí $1,000 péré.



LÓS ÁNGẸ́LẸ̀SÌ, Kalifóníà (Reuters) – “Láti ṣe ìdánilójú tàbí kí a má ṣe?” Kì í ṣe Shakespeare, ṣùgbọ́n ìbéèrè tó ń yà jẹ́ ni àwọn òṣèré fiimu Hollywood ń béèrè nípa Lindsay Lohan lẹ́yìn àwọn ìṣòro òfin rẹ̀ ní ọ̀sẹ̀ yìí.

Lindsay Lohan tún lè gba iṣẹ́ lẹ́yìn tí àwọn ìṣòro òfin rẹ̀ bá ti yanju, ṣùgbọ́n owó ìdánilójú rẹ̀ máa ga. Ó jẹ́ ìbéèrè pàtàkì, nítorí pé bóyá àwọn ilé-iṣẹ́ máa ṣe ìdánilójú àwọn fiimu iwájú Lohan le pinnu bóyá orúkọ rẹ̀ máa parí ní Hollywood.

Ṣùgbọ́n àwọn onífẹ̀ẹ́ Lohan kò ní bẹ̀rù púpọ̀, nítorí pé kò sí òṣèré tí kò ní ààbò, gẹ́gẹ́ bí àwọn amọ̀dájú ṣe sọ. Nígbà tí àwọn olùpèsè fiimu kan le yàgò fún igbanisíṣe àwọn irawọ tó ní ìṣòro, àwọn amòye sọ pé àyàfi tí òṣèré bá ṣiṣẹ́ àkókò nínú ẹ̀wọ̀n, àyípadà tó lágbára jùlọ le jẹ́ pé a máa bo – bó tilẹ̀ jẹ́ pé owó rẹ̀ máa ga.

“Fún owó kan, ohunkóhun le ṣee ṣe, bó tilẹ̀ jẹ́ pé olùtójú ìdánilójú le ṣe àwọn ohun tí kò ní ìtara, tí ó máa jẹ́ pé àwọn olùpèsè fiimu kò ní fẹ́,” Ross Miller sọ, alábàáṣepọ̀ pẹ̀lú ilé-iṣẹ́ ìdánilójú DR. Reiff & Associates Inc.

Lohan ní ọ̀sẹ̀ yìí ní Lós Ángẹ́lèsì lórí ẹ̀sùn awakọ ọtí-waini àti níní ohun-ini kokeni, tó mú kí Hollywood bẹ̀rù pé ó le jẹ́ ewu láti fi sí fiimu kan. Ó jẹ́ ọmọde tí ó di olókìkí ní fiimu Disney bí “The Parent Trap.”

Wọ́n ń dúró láti mọ bóyá ìṣòro tuntun rẹ̀ àti ìfọwọ́kan pẹ̀lú òfin máa jẹ́ kó padà sí ipa rẹ̀ nínú “Àwọn Ohun Kò Dáa,” fiimu tí Shirley MacLaine, aṣeyọrí Oscar, ṣe àti kópa nínú.

Alágbà kan sọ pé a máa ní ìrètí ní kutukutu ọ̀sẹ̀ tó ń bọ nípa bóyá fiimu náà, tí wọ́n dá dúró ní orísun omi ṣáájú nítorí ìsọdọtun Lohan, máa tẹ̀síwájú pẹ̀lú tàbí láìsí rẹ̀.

Amòye kan sọ pé àwọn ilé-iṣẹ́ ti ti jìyà pẹ̀lú irú àjọṣe bẹ́ẹ̀, bó tilẹ̀ jẹ́ pé ó ti di wọ́pọ̀ pẹ̀lú ìròyìn tó pọ̀ nípa Lohan àti àwọn ọ̀rẹ́ rẹ̀ bí Paris Hilton àti Britney Spears.

“Mi ò ro pé (ìṣòro orin) jẹ́ ọ̀ràn tó pọ̀,” Wendy Diaz sọ, olùdarí afọwọ́kọ eré ìdárayá ní Fireman's Fund Insurance Co., ilé-iṣẹ́ tí ń dáàbò bo àwọn fiimu.

“Ó ti di àṣà tó wọ́pọ̀ látọ̀dọ̀ ọdún sí ọdún,” Diaz sọ, ṣùgbọ́n ó fi kún pé àwọn òfin fún ìdánilójú Lohan máa jẹ́ “pàtàkì ní àkókò yìí.” Ó sọ pé Fireman's Fund, ní irú ọ̀ràn bẹ́ẹ̀, máa fi àwọn àfikún tó ga jùlọ, tàbí béèrè pé irawọ náà fi owó-oṣù rẹ̀ sínú escrow láti san fún àwọn àdánù tí ó le ṣẹlẹ̀ nígbà tí iṣẹ́ fiimu bá bajẹ.

Ní Oṣù Keje tó kọjá, olùpèsè kan lórí fiimu “Georgia Rule” kọlu Lohan ní gbangba fún jíjẹ pẹ̀ lórí ṣétò, tó fa owó tó tó ọgọ́rọ̀ọ̀rún ẹgbẹ̀rún dọ́là fún àwọn olùpèsè fiimu.

Brian Kingman, olùdarí iṣakoso pẹ̀lú alágbàtà ìdánilójú Aon/Albert G. Ruben sọ pé àwọn ipo ìdánilójú bí ti Lohan nílò àyẹ̀wò púpọ̀ àti iṣakoso ewu.

Ó sọ pé àwọn oṣùwọ̀n ìdánilójú fún àwọn òṣèré tó ní ìṣòro le wà láàrin 1 ogorun sí 3 ogorun ti isuna fiimu kan, tó le jẹ́ $5 million sí $100 million tàbí ju bẹ́ẹ̀ lọ.

“Àwọn olùpèsè fiimu máa ń nífẹ̀ẹ́ sí àwọn irawọ fún ipa kan, iṣẹ́ mi ni láti wá àwọn tí ó ní ewu tó le fa àdánù,” Kingman sọ.

Ó sọ pé àwọn òṣèré sábà máa nílò láti ṣe àyẹ̀wò iṣègùn ṣáájú kí wọ́n tó gba ìdánilójú. Ní àwọn ipo kan, a máa ń ṣe ìbójútó oogun, wọ́n sì nílò láti fi ẹ̀jẹ̀ àti àyẹ̀wò ito hàn.

Ní ọ̀ràn tí a bá mọ̀ pé ilokulo oogun wà, “àbójútó àtàwọn olùfọkànsìn” le jẹ́ dandan lórí ṣétò láti tọ́jú òṣèré náà.

Kingman sọ pé ó ti ràn àwọn eto imúlòkànlẹ̀ lọ́wọ́ fún àwọn òṣèré tí ó ní ewu itimọ̀lẹ̀. “Mo ti ṣàṣeyọrí ní wiwa àti ṣíṣe àyẹ̀wò àyíká isọdọtun fún àwọn òṣèré kan lórí ṣétò, tó le fagilé tí wọ́n bá rú òfin,” ó sọ, tó tọ́ka sí ọ̀ràn Robert Downey Jr., irawọ àgbà kan pẹ̀lú ìtàn òfin, oogun àti ọtí.

