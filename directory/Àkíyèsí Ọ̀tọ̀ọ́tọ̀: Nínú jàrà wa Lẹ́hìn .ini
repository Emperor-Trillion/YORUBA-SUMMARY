BREMEN, Jẹmánì – Carlos Alberto, ẹni tí ó gba wọlé ní iṣẹ́gun ipari Champions League ti FC Porto lòdì sí Monaco ní ọdún 2004, ti darapọ̀ mọ́ ẹgbẹ́ Bundesliga Werder Bremen fún owó ìgbàgbọ́ ẹgbẹ́ kan tó jẹ́ €7.8 mílíọ̀nù (àwọn owó ilẹ̀ Yúròpù) ($10.7 mílíọ̀nù). Carlos Alberto gbádùn àṣeyọrí ní FC Porto lábẹ́ José Mourinho. “Mo wà níbí láti gba àwọn àkọlé pẹ̀lú Werder,” ọmọ ọdún 22 náà sọ lẹ́yìn ìgbà ìkẹ́kọ̀ọ́ àkọ́kọ́ rẹ̀ pẹ̀lú ẹgbẹ́ tuntun rẹ̀. “Mo fẹ́ràn Bremen, mo sì fẹ́ láti wà níbí nìkan.”

Carlos Alberto bẹ̀rẹ̀ iṣẹ́ rẹ̀ pẹ̀lú Fluminense, ó sì ràn wọn lọ́wọ́ láti gba Campeonato Carioca ní ọdún 2002. Ní Oṣù Kini ọdún 2004, ó gbe lọ sí FC Porto, tí José Mourinho jẹ́ olùkọ́ni rẹ̀, ẹgbẹ́ náà sì gba àkọlé Pọ́tugi àti Champions League. Ní ìbẹ̀rẹ̀ ọdún 2005, ó gbe lọ sí Korínti (Corinthians), níbi tí ó ti ṣe ìwùnílórí bí wọ́n ṣe gba Brasileirão, ṣùgbọ́n ní 2006 Korínti ní àkókò tí kò dára, Carlos Alberto sì rí ara rẹ̀ ní ilòdìsí pẹ̀lú olùṣàkóso, Emerson Leão.

Ìbáṣepọ̀ wọn tí kò dára dé òpin ní eré Copa Sul-Americana pẹ̀lú Club Atlético Lanús, Carlos Alberto sì sọ pé òun kò ní ṣe bọ́ọ̀lù fún Korínti mọ́ lákòókò tí Leão bá wà gẹ́gẹ́ bí olùṣàkóso. Láti Oṣù Kini ọdún yìí, ó ti wà ní àwìn pẹ̀lú ẹgbẹ́ àkọ́kọ́ rẹ̀ Fluminense.

Àwọn aṣáájú Bundesliga VfB Stuttgart sọ ní Ọjọ́ Àìkú pé wọ́n máa fọwọ́sowọ́pọ̀ lórí àdéhùn àwìn pẹ̀lú Real Zaragoza ní Ọjọ́ Ajé fún Ewerthon, aṣáájú agbábọ́ọ̀lù kẹta ti Brazil láti darapọ̀ mọ́ Ajumọṣe Gẹ́mánì ní ọjọ́ mẹ́ta. Agbẹnusọ VfB kan sọ pé Ewerthon, ẹni tí ó ti ṣe bọ́ọ̀lù ní Bundesliga fún Borussia Dortmund láti 2001 sí 2005, ní ìrètí láti darapọ̀ mọ́ ẹgbẹ́ náà fún ìkẹ́kọ̀ọ́ iṣáájú-akókò wọn ní Ìlú Austria ní Ọjọ́ Ajé.

Ní Ọjọ́ Jímọ̀, Ailton padà sí Jẹmánì níbi tí ó ti jẹ́ agbábọ́ọ̀lù tó ga jùlọ ní ọdún 2004, ó sì fọwọ́sowọ́pọ̀ lórí àdéhùn ọdún kan pẹ̀lú Duisburg lórí ìgbéyàtọ̀ láti Red Star Belgrade.

