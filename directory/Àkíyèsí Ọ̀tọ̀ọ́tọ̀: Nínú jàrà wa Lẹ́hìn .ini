ÌLÚ ÀÀRẸ̀, NÁÀṢÍỌ̀NÌ (ÌBẸ̀RẸ̀ OJÚ Ọ̀RỌ̀) — Akọ̀wé ìròyìn Ilé Ààrẹ Tóónì Sínòò, tí ó ń gba ìtọ́jú fún àkàn, máa kúrò nípò rẹ̀ ní Oṣù Kẹsàn Ọjọ́ 14, tí wọ́n máa rọ́pò rẹ̀ pẹ̀lú Ìgbàkejì Akọ̀wé Ìròyìn Dánà Pèrínọ̀, gẹ́gẹ́ bí Ilé Ààrẹ ti kẹ́dè ní Ọjọ́ Ẹtì.

Akọ̀wé Ìtẹ̀jáde Ilé Ààrẹ Tóónì Sínòò máa kúrò nípò rẹ̀ ní Oṣù Kẹsàn Ọjọ́ 14. Ààrẹ Bùùṣì sọ fún àwọn oníròyìn ní Ọjọ́ Ẹtì pé ó máa “gba ìbínújẹ” nípa ìfásílẹ̀ Sínòò.

Nígbà tí Sínòò àti Pèrínọ̀ dúró lẹ́gbẹ̀ẹ́ Ààrẹ nínú Yára Ìtẹ̀jáde Ilé Ààrẹ, Ààrẹ sọ̀rọ̀ pẹ̀lú ìtara nípa akọ̀wé tí ń lọ. “Ó jẹ́ ayọ̀ láti wo bí o ṣe ń bá a lọ,” Bùùṣì sọ fún àwọn oníròyìn.

Bùùṣì sọ pé ó ní ìdánilójú nípa àwọn nkan méjì nípa Sínòò: “Ó máa jagun àkàn, ó sì máa ṣẹ́gun,” Ààrẹ sọ, “ó sì máa jẹ́ olùrànlọ́wọ́ tó lágbára sí àwùjọ.”

Tí ó yí padà sí Sínòò, Ààrẹ sọ pé: “Mo nífẹ̀ rẹ, mo sì fẹ́ kí o ní àyọ̀.”

Sínòò, tí ó sọ̀rọ̀ lẹ́yìn Ààrẹ ní ìbẹ̀rẹ̀ àpérò ìròyìn ojoojúmọ́ Ilé Ààrẹ, sọ pé ó ń lọ láti gba owó tó pọ̀ síi. Ó sọ pé ó mu gígẹ owó tó lágbára, nígbà tí ó fi iṣẹ́ iṣáájú rẹ̀ sílẹ̀ gẹ́gẹ́ bí oníròyìn àti atúnnkanka iṣèlú fún Ìbẹ̀rẹ̀ Ojú Ọ̀rọ̀ Fox.

Gẹ́gẹ́ bí Ìwé Ìròyìn Ìlú Ààrẹ, Sínòò ń gba $168,000 gẹ́gẹ́ bí agbọ́nṣọ Ilé Ààrẹ. Àwọn ẹbí rẹ̀ gba àwìn nígbà tí ó bẹ̀rẹ̀ iṣẹ́ náà, “àwìn náà sì ti lọ báyìí.”

“Iṣẹ́ yìí jẹ́ àlá gidi fún mi, ó ti fún mi ní ayọ̀ àti ìtẹlọ́run púpọ̀,” Sínòò sọ. Ó sọ pé ó máa tẹ̀síwájú láti sọ̀rọ̀ lórí àwọn ọ̀ràn, ó sì máa ṣe “diẹ̀ nínú redio, diẹ̀ nínú tẹlifíṣọ̀n**, ṣùgbọ́n mi ò níretí iṣẹ́ àkókò kíkún.”

Sínòò sọ pé ó ti ní ìtẹlọ́run púpọ̀ látàrí bí ó ṣe ń sọ̀rọ̀ nípa àìlera rẹ̀. Wọ́n ṣàwárí àkàn jẹjẹrẹ ìrì dídì fún ìgbà àkọ́kọ́ ní Oṣù Fẹ́búárì ọdún 2005. Wọ́n yọ ẹ̀jẹ̀ rẹ̀ kúrò, lẹ́yìn oṣù mẹ́fà ti ìtọ́jú, àwọn dókítà sọ pé àkàn jẹjẹrẹ náà ti dáwọ́ dúró.

Pèrínọ̀ kẹ́dè ní Oṣù Kẹta Ọjọ́ 27 pé àkàn Sínòò ti tún yára, wọ́n sì yọ idàgbàsókè kan kúrò nínú ìkún rẹ̀ ní ọjọ́ ṣáájú.

Àwọn orísun sọ fún Ìbẹ̀rẹ̀ Ojú Ọ̀rọ̀ ní ọ̀sẹ̀ méjì sẹ́yìn pé Sínòò ń gbero láti kúrò nípò rẹ̀, ó ṣeé ṣe ní ìbẹ̀rẹ̀ Oṣù Kẹsàn.

Bùùṣì tẹ̀ Sínòò láti rọ́pò Scott McClellan ní Oṣù Kẹrin ọdún 2006. Sínòò ti jẹ́ oníròyìn fún Fox News Sunday, àti olùyànjú iṣèlú fún Fox News Channel, tí ó darapọ̀ mọ́ wọn ní 1996. Ó tún gbalejo The Tony Snow Show lórí Fox News Redio.

Ní Ọjọ́bọ̀, Sínòò sọ fún Ìbẹ̀rẹ̀ Ojú Ọ̀rọ̀ pé ìlera rẹ̀ ti ní ìlọsíwájú, tí ó sọ pé àwọn ìdánwò iwòsàn méjì ní oṣù yìí fi hàn pé àkàn kò tan.

“Àwọn èèmọ jẹ́ iduroṣinṣin — wọ́n kò dagba,” Sínòò sọ nípa àbájáde MRI àti ọlọ́jẹ CAT. “Kò sí ìdàgbàsókè tuntun, ìlera dára.”

Akọ̀wé ìròyìn, tí irun rẹ̀ ti di grẹy nígbà ìtọ́jú kemoterapi, sọ pé irun dudu rẹ̀ máa padà ní oṣù kan.

“Mo tún ń gbé iwúwo lẹ́ẹ̀kansi,” ó sọ lẹ́yìn tí ó padà láti isinmi ọjọ́ mẹ́wàá. “Mo ní ìtara gan-an nípa ipo ìlera naa.”

Sínòò sọ ní Ọjọ́ Ẹtì pé ó ní láti rí oncologist rẹ̀, wọ́n sì máa pinnu àwọn ọ̀nà kemoterapi tuntun gẹ́gẹ́ bí ìtọ́jú ìtẹ̀síwájú.



Ààrẹ Bùùṣì sọ pé Tóónì Sínòò “máa jagun àkàn, ó sì máa ṣẹ́gun.” Iṣẹ́ gẹ́gẹ́ bí Akọ̀wé Ìròyìn Ilé Ààrẹ “ti jẹ́ àlá gidi fún mi,” Sínòò sọ. Sínòò máa kúrò nípò rẹ̀ ní Oṣù Kẹsàn Ọjọ́ 14, ó sì máa rọ́pò pẹ̀lú Dánà Pèrínọ̀, igbàkejì rẹ̀.



ÌLÚ ÌJẸ́SÌ, ÌPÍNLẸ̀ NÚÚ JẸ́SÌ (ÌBẸ̀RẸ̀ OJÚ Ọ̀RỌ̀) — Ọlọ́pàá àti àwọn aṣojú FBI ń ṣe ìwádìí ìfarahàn túbù ifilọlẹ̀ rọkẹ́tì tí kò ṣiṣẹ́ mọ́ lórí Papa ọ̀dàn ilé kan ní Ìlú Ìjẹ́sì, gẹ́gẹ́ bí agbẹnusọ FBI Ṣẹ́ánì Kuínì ti sọ.

Níránján Dẹ́sàì, ẹni ọdún 20, ni ó ṣàwárí túbù ifilọlẹ̀ AT4, ohun èlò anti-tank tí a fi nṣe ìdánwò, ní owurọ Ọjọ́ Ẹtì, gẹ́gẹ́ bí ọlọ́pàá ti sọ.

Ifilọlẹ̀ náà ti yí padà sí Ilé-iṣẹ́ Ọgagun AMẸ́RIKÀ 754th Ordnance, ẹ̀ka tí ó ń ṣàkóso ohun-ini bugbamu tí a ti kọ́, ní Fort Mọ́nùù, Ìpínlẹ̀ Núú Jẹ́sì.

Ọlọ́pàá sọ pé ohun èlò náà “kò ṣiṣẹ́ mọ́, kò sì jẹ́ ẹ̀rù sí ààbò gbogbo ènìyàn,” ó fi kún pé kò sí àmì pé a ti lo rọkẹ́tì náà laipẹ.

Àwọn ọmọ-ogun sọ pé wọ́n kò le fidi rẹ̀ mú bóyá a ti lo rọkẹ́tì náà, ṣùgbọ́n wọ́n sọ pé wọ́n yẹ kí wọ́n mọ̀ nígbà tí wọ́n bá rí ibi tí ó ti wà.

Ibùdó ọmọ-ogun tó sunmọ́ jù lọ, Fort Díkìsì, wà ní bíi maili 70 sí Ìlú Ìjẹ́sì.

Ẹgbẹ́ Ìpànìlàya Ijọpọ̀ FBI àti ọlọ́pàá Ìlú Ìjẹ́sì ń ṣe ìwádìí ibi tí rọkẹ́tì náà ti wá, àti bí ó ṣe dé ohun-ini ibùgbé.

“Al Qaeda kò fi rọkẹ́tì silẹ lórí Papa ọ̀dàn àwọn ìyáafin ní àárín ìlú,” ni Pọ́ọ̀lù Kúríkṣánkì, olùkọ́ ní Ilé-ẹ̀kọ́ Ofin àti Ààbò Ìlú Nẹ́wù Yọ́ọ̀kì, ti sọ.

Aládùúgbò kan, Jòó Kuínì, sọ pé ohun tí ó dubulẹ̀ lórí Papa ọ̀dàn Dẹ́sàì dàbí ohun èlò ọmọ-ogun, jẹ́ búrúúnì, ní mímú àti òkùn, ó sì ní “àwọn etí méjì ṣí, bí ẹni pé a le ta nkan kan pẹ̀lú rẹ̀.”

Kuínì tún sọ pé ohun èlò náà ní àwòrán ọmọ-ogun kan lórí rẹ̀, ó sì jẹ́ ẹsẹ̀ mẹ́ta sí mẹ́rin gígun.

Ọmọ-ogun kan sọ pé ohun èlò náà jẹ́ ohun ija tí a fi ejika gbé, tí a fi n ta ibọn taara sí ibi-afẹ́, irú bazooka àgbègbè òde òní, tí kì í ṣe itọsọna waya.

Gẹ́gẹ́ bí Globalsecurity.org, M136 AT4 jẹ́ ohun ija egboogi-ojò tí a kojọ nínú túbù gilasi gígun 40-inch, tí ó ní iwúwo 4 poun.

Misaili milimita 84 le wọ inṣi 14 ti ihamọra láti ìwọn 985 ti o pọju, ó sì jẹ́ ohun èlò lilo lẹ́ẹ̀kan ṣoṣo tí a máa danù lẹ́yìn ìdánwò.



Ohun ìjà ẹ̀gbòógì-ojò tí ó ṣòfò yípadà níwájú ilé kan ní Ìbàdàn. Ẹ̀rọ tí a fi lé ẹ̀ka ìdánù ohun-ọ̀ṣẹ̀ ológun lọ́wọ́. Ohun ìjà kò lágbára láti tún kojọpọ̀, àwọn amọ̀ye sọ.



Ìròyìn Látọ́ Washington, D.C. — CNN
Nígbà tí àwọn ará Amẹ́ríkà ń dúró de ìjábọ̀ ìlọsíwájú pàtàkì nípa Ogun Iràkì, Ààrẹ George Bush ń gbìyànjú láti yí àfíwèránṣẹ̀ ogun náà padà sí àfíwèránṣẹ̀ Ogun Vietnam, nípa lílo àwọn ẹ̀kọ́ ìtàn láti dáhùn ìpè fún ìyípadà.

Ààrẹ Bush dúró ní ọjọ́ Ìṣẹ́gun ní àpẹ̀jọ àwọn olùdarí ilẹ̀ Ariwa Amẹ́ríkà ní ìlú Kanáda. Ní PANA, ìlú kan tó jọ Ìbàdàn ní Missouri, Bush sọ fún àwọn ọmọ ẹgbẹ́ ti Ẹgbẹ́ àwọn Ogbo Ogun Ọkèèrè pé:

“Lẹ́yìnna, bí ó ti rí báyìí, àwọn ènìyàn ń jiyàn pé ìṣòro gidi ni ìwàláàyè Amẹ́ríkà ní Iràkì, pé tí a bá yọkúrò, ìpànìyàn yóò parí,” ní gẹ́gẹ́ bí àkọsílẹ̀ ọ̀rọ̀ tí Ilé Ààrẹ tu síta.

Bush sọ pé:

“Ọdún mẹ́ta lẹ́yìnna, ariyanjiyan tó tọ̀ bẹ̀rẹ̀ nípa bí a ṣe wọ Ogun Vietnam àti bí a ṣe yọkúrò. Ohunkóhun tí ipò rẹ̀ jẹ́, ohun tí kò ní iyanilẹ́nu ni pé iye owó tí a san fún yiyọ Amẹ́ríkà kúrò ni Vietnam ni àwọn miliọnu ará ilẹ̀ náà, tí ìrora wọn yóò fi hàn nínú àwọn ọ̀rọ̀ tuntun bíi ‘ẹ̀dá ọkọ ojú omi,’ ‘ilé-ẹ̀kọ́ atunṣe,’ àti ‘àgbègbè ìpànìyàn.’”

Bush tún sọ pé yiyọ Amẹ́ríkà kúrò ní Vietnam fún àwọn oníjagidijagan lónìí ní agbára, nípa fífi àìgbàgbọ́ sí orílẹ̀-èdè Amẹ́ríkà hàn. Ó tọ́ka sí ọ̀rọ̀ Osama bin Laden pé àwọn ará Amẹ́ríkà yóò yọkúrò ní Iràkì bí wọ́n ṣe yọkúrò ní Vietnam.

Ní ọjọ́ Ìṣẹ́gun náà, Ààrẹ Harry Reid, olórí ẹgbẹ́ Democratic, dáhùn pé:

“Ìgbìyànjú Ààrẹ Bush láti fi ogun Iràkì wé Vietnam kì í ṣe àfíwèránṣẹ̀ tó pé. Ìjọba Bush ti tan orílẹ̀-èdè wa nípa àfihàn àṣàtẹ̀lẹ̀ tí kò tọ́, tí ó yọrí sí aṣiṣe tó burú jùlọ nípa ìmúlò òṣèlú òkèèrè. Ọ̀pọ̀ àwọn ọmọ Amẹ́ríkà ti sọnù, kò sì sí ojútùú òṣèlú tó pé láàrín ìjọba Iràkì. Ó tó àkókò láti yí ipa padà.”

Ilé Ààrẹ ń ṣètò ọ̀rọ̀ míì fún ọ̀sẹ̀ tó ń bọ̀, láti fi “ọrọ̀ tó jinlẹ̀” fún ariyanjiyan nípa ìjábọ̀ Gen. David Petraeus àti aṣojú Ryan Crocker ní Baghdad.

CNN/Opinion Research ṣàfihàn pé 64 ogorun àwọn ará Amẹ́ríkà tako ogun Iràkì, àti pé 72 ogorun sọ pé bí Petraeus bá sọ pé ìlọsíwájú wà, wọn kò ní gbà pé ó jẹ́ ìtàn tó dájú.

Bush tún fi Vietnam wé Japan àti Korea lẹ́yìn Ogun Agbaye Keji, nípa bí Japan ṣe yí ara rẹ̀ padà sí àwùjọ tó ní òmìnira. Ó sọ pé:

“Lónìí, Japan dúró gẹ́gẹ́ bí ọ̀kan nínú àwọn àwùjọ tó ní òmìnira jù lọ ní ayé.”

Nípa Ogun Korea, Bush sọ pé:

“Àwọn alariwisi sọ pé ogun náà jẹ́ asán, pé a kò gbọ́dọ̀ rán àwọn ọmọ ogun wa síbẹ̀. Ṣùgbọ́n Amẹ́ríkà kò fọ ọ̀rọ̀ rẹ̀. Bí a kò ṣe kópa, àwọn miliọnu ará South Korea yóò ti wà lábẹ́ ìjọba apanirun.”



Ààrẹ Bush yóò bá Ẹgbẹ́ àwọn Ogbo Ogun Ọkèèrè sọrọ ní Ọjọ́rú. Bush yóò sọ pé yiyọ Amẹ́ríkà kúrò ní Vietnam ti fi agbára fún àwọn oníjagidijagan lónìí. Ọ̀rọ̀ náà yóò jẹ́ ìgbìyànjú tuntun láti Ilé Ààrẹ láti tún ariyanjiyan nípa Iràkì ṣe.



LỌNDỌN, Ìngílándì (CNN) - Ìṣírò-àkọọlẹ̀ ti àwọn bọ́mbù àti ìgbìyànjú àwọn ìkòlù bọ́mbù ní olú-ilẹ̀ Ìjọba Apapọ (UK) láti àwọn ọdún 1970:. Ọlọ́pà pa àwọn ọ̀nà ní ayíká Haymarket, ní agbègbè ilé itage tí ó ń ṣíṣe ní Ìlú Lọndọnu. Oṣù Kẹfà Ọjọ́ 29, Ọdún 2007: Àwọn ọlọ́pà pa bọ́mbù kan tí ó ní líítà 200 ti epo, àwọn silíndà gàsì àti èékánná tí a rí inú ọkọ̀ ayọ́kẹ́lẹ́ tí a kọ́ silẹ̀ ní Haymarket, arìngbùngbùn Ìlú Lọndọnu. Ọkọ̀ ayọ́kẹ́lẹ́ kejì tí ó kún pẹ̀lú gàsì àti èékánná ni a rí nígbà míì pé ó ti gbesílẹ̀ ní díẹ̀ díẹ̀ àwọn yàdì ọgọ́rùn-ún láti àkọ́kọ́, ṣáájú kí wọ́n tó gbe e lọ nípasẹ̀ àwọn olùtójú ọkọ̀ ojú-irin ní àwọn wákàtí ìbẹ̀rẹ̀ ọjọ́ Jímọ̀ fún ìrúfìn àwọn ihamọ pákì. Ọlọ́pà sọ pé àwọn ọkọ̀ ayọ́kẹ́lẹ́ méjì ní ìbáṣepọ̀ kedere.

Oṣù Keje Ọjọ́ 21, Ọdún 2005: Ọ̀sẹ̀ méjì lẹ́yìn ìbúgbà olóró 7/7, àwọn ọkùnrin mẹ́rin ni wọ́n fẹ̀sùn kàn pé wọ́n ti gbìyànjú láti gbé ìgbì kejì ìkòlù kejì tí wọ́n ń gbé ní Ìlú Lọndọnu ní ibùdó ọkọ̀ abẹ́ ilẹ̀ mẹ́ta àti nínú ọkọ̀ ayọ́kẹ́lẹ́ kan. Ṣùgbọ́n wọ́n esùn rùsákìtì bọ́mbù wọn kò gbamu.

Oṣù Keje Ọjọ́ 7, Ọdún 2005: Àwọn apániyàn ara ẹni mẹ́rin ti bu ara wọn sínú àwọn ọkọ̀ ojú-irin ipamo mẹ́ta àti ọkọ̀ akẹ́rò kan ní ikòlù wákàtí òwúrọ̀ kan lòdì sí nẹ́tíwọ́ọ̀kì irinà Ìlú Lọndọnu, pápá ènìyàn 52 àti farapa ní ayíká 700 díẹ̀ síi. Al Qaeda sọ ojúṣe nínú àlàyé fídíò kan.

Oṣù Kẹjọ Ọdún 2004: Àwọn ọlọ́pà alatako-apanìyàn ba ìdíité kan nípasẹ̀ àwọn oníjà Islamu láti fẹ́ àwọn ibi-afẹ́dé pẹ̀lú Ilé-iṣẹ́ ti Ilé-ìṣọ alẹ́ ohun àti ilé-itaja Bluewater ní gúúsù ìlà-oòrùn Ìngílándì ní lílo àwọn ibẹ́jadi tí a kojọpọ̀ sínú àwọn ọkọ̀ limousines àti àwọn ọkọ̀ ńlá. Àwọn ọkùnrin méje ni wọ́n wà ní ẹjọ́ ní Oṣù Karùn-ún Ọdún 2007, wọ́n sì jẹ́wọ́ ẹ̀sùn tó lé ní ọdún 26 nínú tùbú.

Oṣù Kẹta Ọdún 2001: Ọkọ̀ ayọ́kẹ́lẹ́ bọ́mbù kan gbamu níta Ilé-iṣẹ́ BBC ní Ìlú Lọndọnu, tí ó farapa ọkùnrin kan. Ọlọ́pà jẹ́bi Real IRA, ẹgbẹ́ tí ó yàtọ̀ sí IRA tó ń ṣàtakò sí ìdádúró ogun.

Oṣù Kẹrin Ọdún 1999: Àwọn ènìyàn mẹ́ta ku nígbà tí bọ́mbù àlàfo kan gbamu ní ilé-ọtí Admiral Duncan ní agbègbè àwọn oníbàjẹ́ Ìlú Lọndọnu – ẹkẹta nínú ọ̀pọ̀lọpọ̀ àwọn ìkòlù bọ́mbù èékánná tí ó dojú kọ́ àwọn agbègbè aṣìkìrí ti ìlú náà tí ó fi ọ̀pọ̀ ènìyàn farapa. Ọmọ ọdún 23 kan tí ó pè ara rẹ̀ “Nazi”, David Copeland, ni wọ́n dájọ́ sí àwọn òfin ìgbésí-ayé mẹ́fà.

