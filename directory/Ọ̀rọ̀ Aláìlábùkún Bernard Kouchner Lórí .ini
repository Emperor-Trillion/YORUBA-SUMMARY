SÁN DÍẸ́GÒ, Kálifọ́níà (CNN) – Díẹ̀ síi ju àwọn ilé 100 ní agbègbè gíga ti San Diego ni a ti yọ kúrò lẹ́yìn tí ilẹ̀ tó tó ìwọn 60 yáàdì jàkèjádò fa ilẹ̀ ayé lábẹ́ ọ̀nà opopona mẹ́ta àti díẹ̀ ninu àwọn ilé-ọlọ́run-dọ́là tí ó ṣe ọṣọ rẹ̀.

Gina Yarbrough fi àwòrán ranṣẹ́ sí ọ̀nà opopona tí ilẹ̀ ṣubú ní ọjọ́ Wẹ́sìdéé.

Mẹ́yọ̀ọ̀ Jerry Sanders ṣàlàyé ipò pajawiri kan, ó bẹ̀rẹ̀ lọ́wọ́ Kálifọ́níà àti ìjọba apapọ láti ràn agbègbè La Jolla lọ́wọ́ láti bọsipọ̀ láti ilẹ̀ ayé tí ṣubú.

Ní òwúrọ̀ Ọjọ́bọ, ó ti gba àwọn ipèsè ìrànwọ́ láti ọ̀dọ̀ àwọn aṣòfin, ọ́fíìsì Gómìnà àti White House, ó sọ.

Àwọn oṣiṣẹ́ ìjọba ti kilọ̀ fún o kere ju ọ̀sẹ̀ méjì pé ilẹ̀ ń yípadà lábẹ́ agbègbè òkè-nlá ní opopona Soledad Mountain.

Àwọn ihò ti gbẹ sínú òkè tí kò yanjú láti ṣe ìwádìí ìdí àti ìtóbí ìyípadà náà, èyí tí ó ṣáájú laini omi kan, àti gẹ́gẹ́ bí àwọn ìròyìn média kan, bẹ̀rẹ̀ sí í fọ Soledad Mountain Road ní Oṣù Keje.

Ní ọjọ́ Wẹ́sìdéé, ọgbun-jinlẹ 20-ẹsẹ̀ ṣí sílẹ̀ lábẹ́ ọ̀nà àti àwọn ilé.

Holli Weld sọ fún KGTV San Diego pé ó ń rìn ọmọ rẹ̀ lọ sí ilé-ẹ̀kọ́ nígbà tí opopona ṣubú.

“Opopona ń rì ṣáájú ojú wa,” ó sọ.

Àwọn aláṣẹ sọ fún KGTV pé ọ̀pọ̀ àwọn olùgbé wà níbi iṣẹ́, àti pé ènìyàn méje nikan ni ó wà ní ilé wọn nígbà tí ilẹ̀ ṣubú.

Russell Moore, ẹni tí ilé rẹ̀ ni a ti yọ kúrò, sọ fún CNN pé ó rántí gbígbọ́ ilẹ̀ “kirora” nínú ohun tí ó pe ní “owu-owu-owu ńlá.”

“Àśfálẹ́tì tí ó yẹ kí ó wà lábẹ́ ẹsẹ̀ mi wà ní ẹsẹ̀ méjọ lórí afẹ́fẹ́,” Moore sọ. “A wo àwọn igi tí ń pa àti fọ, àti àwọn apáta míì tí ń sọkalẹ̀ sí ẹsẹ̀ wa, a sì jẹ́rìí ìgbésẹ̀ yìí.”

Kéré tàbí pọ̀ ju àwọn ilé 111 ni a ti yọ kúrò, ṣùgbọ́n Sanders sọ pé a máa jẹ́ kí àwọn olùgbé padà sí 75 nínú àwọn ilé wọ̀nyẹn ní kutukutu òwúrọ̀ Ọjọ́bọ.

Ọ̀pọ̀ àwọn ilé ti bajẹ, àti pé kéré ju ọ̀kan ni a ti parun, gẹ́gẹ́ bí àwọn ìròyìn média ti sọ.

Àwọn ilé mẹ́sàn-án ni “ààmì pupa,” tó túmọ̀ sí pé kò sí ẹnikẹ́ni tí ó gba láàyè láti wọ́n, àti pé 27 míì ni “ààmì ofeefee,” tó túmọ̀ sí pé àwọn olùgbé lè padà fún àwọn ohun amúgbá, ṣùgbọ́n kò le dúró, Sanders sọ.

Gẹ́gẹ́ bí San Diego Union-Tribune, ilẹ̀ ṣubú àwọn laini agbara tí ó fa jijo gaasi kékeré kan.

Díẹ̀ síi ju àwọn oníbára 2,400 lọ ni ṣókì láìsí ina, ṣùgbọ́n ọ̀pọ̀ àwọn olùgbé ní agbára wọn padà ní Ọjọ́bọ, KGTV royin.

Red Cross ṣí ibi ààbò ní Ilé-ẹ̀kọ́ Gíga La Jolla.

