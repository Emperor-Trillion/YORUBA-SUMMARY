BÁGÌDÁÀDÌ, Ìráákì (CNN) – Mohammed Rasoul, ọmọ ọdún méjìlá, ẹsẹ ọ̀tún rẹ̀ ti ya ní isalẹ orokun, nígbà tí ọkọ̀ ayọ́kẹ́lẹ̀ kan ṣubú ní Falluja, ó sì ní ipa lórí erupẹ̀ àti àwọn òkúta aláìmúṣìnṣìn níbi ibojì.

Mohammed Rasoul jókòó pẹ̀lú ìyá rẹ̀, Jínán Khalifa, fi ìtara dúró de irin-àjò rẹ̀ sí AMẸRIKÀ.

Àwọn ìlà lẹ́yìn ìlà ti àwọn okuta orí dúró gẹ́gẹ́ bí olurànnílẹ́tí ìpànìyàn ajalu tí ìlú náà ti kọjá, bí àwọn apanirun ṣe ń ja fún ìṣàkóso ìlú náà.

Mohammed dúró ní ibojì ìbátan rẹ̀.

“Mo ń ní ìrora nígbà tí mo bá rántí rẹ̀. Ní gbogbo àkókò tí mo bá rántí rẹ̀, mo máa sunkún,” ó sọ fún CNN nígbà ìbẹ̀wò kan sí ibojì ní àwọn oṣù díẹ̀ sẹ́yìn.

Bí ó ti ń sọ̀rọ̀, ó bu omi sórí igi tí ó gbìn lẹ́gbẹ̀ẹ́ rẹ̀.

Àwọn okuta orí sọ pé: “Alufa 643, ọmọ Hajer Ismael Khalil, 13 Ọjọ́ Kẹwàá 2006.”

Nígbà tí ó di àwòrán rẹ̀ mọ́, Mohammed sọ pé, “Ẹgbọ́n mi kú níbi iṣẹ́lẹ̀ náà. Mo tún rántí àwọn igbe rẹ̀.”

Bugbamu kan naa ni ó fa ẹsẹ rẹ̀ àti ìparun ìgbà ewe rẹ̀.

“Ọkọ̀ ayọ́kẹ́lẹ̀ kan jáde níbi tí kò tíì mọ̀. Arákùnrin mi ń ṣeré pẹ̀lú ọ̀rẹ́ rẹ̀,” ó sọ. “Mo rántí [ọkọ̀ ayọ́kẹ́lẹ̀] jẹ́ aláwọ̀ ewé. Ó ṣubú.”

“Wo Mohammed sọ ìtàn rẹ̀.”

Ìyá rẹ̀, Jínán Khalifa, rántí ọjọ́ náà dáadáa. Ó wà ní ibi idana nígbà tí ó gbọ́ bugbamu àdìtì kan.

“Gíláàsì tí ó fọ láti àwọn ferese ṣubú lórí wa. Mo lọ síta, mo sì rí ọmọ mi tí a bo ní ẹ̀jẹ̀ láti orí dé atampako,” ó sọ.

Ọmọ rẹ̀ farada iṣẹ́ abẹ mẹ́tàlá ṣáájú kí àwọn dọ́kítà gé ẹsẹ rẹ̀ ní isalẹ orokun.

Khalifa sọ pé ọmọ rẹ̀ fi ojú lile tẹ̀síwájú, ṣùgbọ́n nígbà tí ó padà sí ilé nikẹyìn, mọnamọ́ná kọlu rẹ̀.

“Ibẹ̀ ni iwa rẹ̀ bẹ̀rẹ̀ sí í yípadà. Ó dáwọ́ ẹ́rín dúró,” ó sọ.

“Ó ń fa mi yà,” Mohammed sọ pé, “Ó ṣòro fún mi láti wo àwọn ẹlòmíràn tí ń ṣeré. Emi kò le, emi kò le rìn, ó ń ru mi.”

CNN kọ́kọ́ ṣe ìkédé ìtàn rẹ̀ ní Oṣù Karùn-ún, níbi tí ó ti mú ìfọkànsìn Fund Global Medical Relief, ẹgbẹ́ aláàánú AMẸRIKÀ kan, tí ó fúnni ní ìrànwọ́.

“Emi kò le fi àwọn ìmọ̀lára mi sínú ọ̀rọ̀,” Khalifa sọ. “Gbogbo ìwé kan kì yóò tó. Wọ́n fún ọmọ mi ní ireti padà. AMẸRIKÀ tí a mọ̀ ni ẹni tí ó wá, bombu, ipalara. Ṣùgbọ́n nígbà tí ẹgbẹ́ yìí dé síwájú, a rí ojú míì ti AMẸRIKÀ.”

Global Medical Relief Fund, ẹgbẹ́ aláàánú kékeré tí a dá sílẹ̀ ní Nù Yọ̀ọ̀kù, tí ó ń ràn àwọn ọmọ ogun àti ajalu lọ́wọ́, ti ṣètò fún iṣẹ́ abẹ àti ìtọ́jú ní Ilé-iwòsàn Àwọn Ọmọde Shriners ní Fíládélfíà, Pẹ́nsílfáníà.

Elissa Montanti, olùdásílẹ̀ àti olùdarí ẹgbẹ́ náà, sọ pé ó ní ìmúlò láti ṣe nígbà tí ó kọ́kọ́ gbọ́ ìtàn ìjàmbá Mohammed.

“Mo sọ pé, ‘Ah, jọ̀wọ́, jẹ́ kí n ràn ọmọkùnrin yìí lọ́wọ́.’”

“Mohammed máa dé AMẸRIKÀ ní ọ̀sán Ọjọ́bọ,” ó ní. “Ó máa ní ìbámu fún ẹsẹ alágídí ní àwọn ọ̀sẹ̀ tó ń bọ̀, a ó sì ṣe àyẹ̀wò láti mọ bóyá ó nílò iṣẹ́ abẹ míì.”

Montanti sọ pé ẹgbẹ́ rẹ̀ ní àtòkọ àwọn ọmọde ọdọ Ìráákì míì tí ó nílò ìrànwọ́. “Ọ̀rọ̀ náà nílò láti jáde.”

Nígbà tí a béèrè bóyá ó ṣe é rí láti ràn Mohammed lọ́wọ́, ó sọ pé, “Ó jẹ́ kí n sunkún pẹ̀lú ayọ̀.”

Mohammed, pẹ̀lú, ní ìgbádùn. Ó sọ pé: “Mi ò rò pé iṣẹ́ inú rere èèyàn yìí máa wáyé fún mi. Emi kò ní ireti ní Ìráákì — nireti pé emi máa gba ireti mi padà. Emi kò ní ọjọ́ iwájú.”

Ó fi kún un pé, “Mo fẹ́ lọ sí AMẸRIKÀ kí n pàdé ẹni tí ó fún mi ní ọjọ́ iwájú mi padà.”

Nígbà tí ó bá padà sí ilé, ó fẹ́ rànwọ́ láti tún Falluja ṣe, bẹ̀rẹ̀ pẹ̀lú ilé-ẹ̀kọ́ rẹ̀, èyí tí bombu ba nígbà ìbínú Falluja ní ọdún 2004.

“Emi kò ní kúrò ní ilé-ẹ̀kọ́ láéláé, àti bí Ọlọ́run bá fẹ́, emi máa tẹ̀síwájú ẹ̀kọ́ mi, kí n di ayáwọ́rán, kí n kọ gbogbo àwọn ilé-ẹ̀kọ́,” ó sọ bí ó ti dúró lórí àwọn ohun-ọṣọ rẹ̀.

Ṣùgbọ́n ní àkọ́kọ́, ó sọ pé, òun fẹ́ rìn láti bomi rin igi tí ó gbìn lẹ́gbẹ̀ẹ́ ibojì ìbátan òun.

