FÚKẸ́Ẹ̀TÌ, Tàílándì (CNN) – Àwọn ìbátan àwọn ènìyàn mẹ́rìnlélọ́gọrin (89) tí wọ́n kú nínú ìjàmbá ọkọ̀ òfuurufú ní ọjọ́ Àìkú ní Fúkẹ́ẹ̀tì ń tẹ̀síwájú sí ìlú ìsinmi Tàílándì ní ọjọ́ Ìṣẹ́gun láti gbìyànjú láti dá àwọn olólùfẹ́ wọn mọ̀.

Mọ́ńkì Búdà yìí bùkún ibi tí ọkọ̀ òfuurufú MD-82 ti ilé-iṣẹ́ One-Two-Go ti ṣubú ní papa ọkọ̀ òfuurufú Fúkẹ́ẹ̀tì ní ọjọ́ Ìṣẹ́gun.

Ọ̀pọ̀ jùlọ àwọn tí wọ́n kú jẹ́ ọmọ orílẹ̀-èdè àjèjì, àti pé àwọn ara mẹ́tàlélọ́gbọ̀n (36) nínú wọn kò tíì dá mọ̀, gẹ́gẹ́ bí Ilé-iṣẹ́ Ìròyìn Tàílándì (TNA) ti sọ.

Gbogbo àwọn olùfaragba tí a kò tíì dá mọ̀ jẹ́ ọmọ orílẹ̀-èdè àjèjì, wọn sọ.

Ilé-iṣẹ́ ọlọ́pàá AMẸRIKÀ ní Bángkòkì sọ pé àwọn ọmọ AMẸRIKÀ márùn-ún wà nínú àwọn tí wọ́n kú nígbà tí ọkọ̀ òfuurufú One-Two-Go ṣubú nígbà ojo búburú níbi tí ó ti dé papa ọkọ̀ òfuurufú Fúkẹ́ẹ̀tì ní ọjọ́ Àìkú.

Àwọn oṣiṣẹ́ ìjọba AMẸRIKÀ ti jẹ́rìí pé àwọn ara AMẸRIKÀ mẹ́rin ti kú nínú ìjàmbá náà, àti pé ọ̀kan yè.

Àwọn ọmọ ilẹ̀ Gẹ̀ẹ́sì mẹjọ ni a gbàgbọ́ pé wọ́n ti kú, gẹ́gẹ́ bí Akọ̀wé Ìjọba Ajeji Dèéfídì Mílíbàndì ti sọ.

Ó sọ pé mẹ́ta wà ní ilé-iwòsàn, pẹ̀lú ọ̀kan nínú wọn ní ipò tó ṣe pàtàkì.

Minisita Ìlera Tàílándì, Mọ́ngkọ̀l Nà Sòngkhlà, sọ pé nínú àwọn iyókù mẹ́rìnlélọ́gbọ̀n (41) tí ó wà ní ilé-iwòsàn, mẹ́tàlélọ́gbọ̀n (38) wà ní ipò iduroṣinṣin, mẹ́ta wà ní ipò tó ṣe pàtàkì, gẹ́gẹ́ bí TNA ti sọ.

Ọkọ̀ òfuurufú náà, tí ó jẹ́ MD-82, gbe àwọn arìnrìn-àjò ọgọ́rinlélọ́ta (123) àti àwọn ọmọ ẹgbẹ́ atukọ méje nígbà tí ó kúrò ní Bángkòkì fún Fúkẹ́ẹ̀tì ní ọ̀sán ọjọ́ Àìkú.

Àwọn orílẹ̀-èdè tí àwọn olùfaragba yókù wà nínú rẹ̀ ni Gẹ̀ẹ́sì, AMẸRIKÀ, Súwídìnì, Ìránì, Ọ́stríà, Ọ́strélíà, Tàílándì, Jámánì, Áírísì, Ìtálì, Ísírẹ́lì àti Dọ́ọ̀ṣì, gẹ́gẹ́ bí àwọn aláṣẹ ti sọ.

Ọkùnrin kan tí ó dé Fúkẹ́ẹ̀tì ní ọjọ́ Ìṣẹ́gun láti Párísì sọ ìrírí ìṣòro tí ó ní nígbà tí ó ń gbìyànjú láti bá àwọn oṣiṣẹ́ ìjọba Tàílándì sọ nípa ìwádìí rẹ̀ láti wá arákùnrin rẹ̀.

Fún àwọn ìdílé kan, ìdánwò DNA lè jẹ́ ọ̀nà kan ṣoṣo láti dá àwọn ìbátan wọn mọ̀ dájú.

Nígbà yìí, àwọn olùdarí Búdà, Kristẹni àti Mùsùlùmí pejọ níta papa ọkọ̀ òfuurufú Fúkẹ́ẹ̀tì ní ọjọ́ Ìṣẹ́gun láti rántí àwọn tí wọ́n kú.

Ìwádìí lórí ohun tí ó fa ìjàmbá náà ń tẹ̀síwájú, ṣùgbọ́n àwọn ìjì líle àti ojo ni a fura sí gẹ́gẹ́ bí ìfosiwewe.

Àwọn oṣiṣẹ́ ìjọba AMẸRIKÀ ń ràn lówọ́ nínú ìwádìí náà nítorí ọkọ̀ òfuurufú MD-82 tí a ṣe ní AMẸRIKÀ.

Olùdarí ìṣàkóso ọkọ̀ òfuurufú kan ní papa ọkọ̀ òfuurufú Fúkẹ́ẹ̀tì sọ pé a kilọ̀ fún àwọn awakọ̀ ọkọ̀ òfuurufú nípa rirẹ afẹ́fẹ́, èyí tí ó jẹ́ àyípadà iyalẹnu ní iyára afẹ́fẹ́ àti ìtọ́sọ́nà.

Àwọn oṣiṣẹ́ papa ọkọ̀ òfuurufú sọ pé afẹ́fẹ́ ní àkókò ìjàmbá náà jẹ́ kilomita 17 fún wákàtí kan pẹ̀lú àwọn gusts tí ó lágbára, ṣùgbọ́n kò sí ọkọ̀ òfuurufú tí ó dá dúró tàbí yípadà nítorí àwọn ipo oju-ọjọ.

Ipinnu láti balẹ̀ jẹ́ ti awakọ̀ nikan, gẹ́gẹ́ bí olùṣàkóso papa ọkọ̀ òfuurufú Fúkẹ́ẹ̀tì ti sọ.

“Ìṣàkóso ọkọ̀ òfuurufú máa ń fún awakọ̀ ní àlàyé oju-ọjọ àti ìkìlọ̀, ṣùgbọ́n ipinnu ikẹhin da lórí awakọ̀,” ni Pọ́ọ̀nchàì Ẹ́ùà-Arìì sọ.

Àwọn aláṣẹ One-Two-Go kò fẹ́ sọ ohun tí ó lè ṣẹlẹ̀, wọ́n sọ pé wọ́n máa dúró de àbájáde ìwádìí náà.

Ṣùgbọ́n wọ́n sọ pé ọkọ̀ òfuurufú wọn máa ń ṣàyẹ̀wò àti ṣètọ́jú ní igbagbogbo, wọ́n sì kọ̀ àwọn ìròyìn média tí ó ń béèrè bóyá ọkọ̀ òfuurufú ẹ̀dinwò náà ń gba àwọn awakọ̀ tí kò ní irírí tó péye fún owó oṣù kékeré.

