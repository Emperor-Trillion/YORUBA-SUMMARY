ABÉCHÉ, Ṣàdì (CNN) – Ọ̀pọ̀ jùlọ àwọn ọmọde 103 tí ẹgbẹ́ aláàánú Faranse kan gbìyànjú láti kó lọ sí Faranse láti Ṣàdì fún ìsọdọmọ kì í ṣe ọmọ Sudani tàbí aláìníbàbá, gẹ́gẹ́ bí àwọn ilé-iṣẹ́ ìrànwọ́ àgbáyé mẹ́ta ṣe ròyìn ní Ọjọ́bọ.

Ọgọ́rùn-ún àwọn obìnrin ṣe àtakò ìgbìyànjú kíkó àwọn ọmọde lọ, wọ́n sì kigbe àwọn ọ̀rọ̀ àtakò Faranse ní Ọjọ́bọ ní Abéché, Ṣàdì.

Àwọn ọmọ ẹgbẹ́ mẹ́fà ti Zoé's Ark ni wọ́n mu ní ọ̀sẹ̀ tó kọjá nígbà tí wọ́n gbìyànjú láti fi àwọn ọmọde sínú ọkọ̀ òfuurufú sí Faranse, níbi tí a ti sọ pé àwọn ìdílé agbalejo ń dúró de láti gba àwọn ọmọ wọlé.

Àwọn oníròyìn Faranse mẹ́ta, àwọn oṣiṣẹ́ ọkọ̀ òfuurufú Sípéènì méje àti Bẹ́lìjìọ̀mù kan tún ni wọ́n mu.

Àwọn aṣojú àwọn oníròyìn àti àwọn atukọ ọkọ̀ òfuurufú sọ pé wọ́n kò mọ̀ pé Zoé's Ark ní ìṣòro, wọ́n sì ro pé wọ́n wà lórí iṣẹ́ apínfunni ènìyàn.

Àlákóso Ṣàdì, Idriss Déby, nireti pé àwọn oníròyìn àti àwọn atukọ ọkọ̀ òfuurufú máa ní òmìnira, gẹ́gẹ́ bí olórí oṣiṣẹ́ rẹ̀, Mahamat Hissène, ṣe sọ ní Ọjọ́bọ.

Àlákóso máa ní àṣẹ láti dá sí ọ̀ràn náà tí ó bá gbe lọ láti ọ̀dọ̀ onídàjọ ní ìlú Abéché, níbi tí a ti mú àwọn ọmọde lọ sí adájọ kan ní N'Djamena, olú-ilu, Hissène sọ.

Ìgbìyànjú yìí máa wáyé ní Ọjọ́ Mọ́ńdì, gẹ́gẹ́ bí àwọn ìròyìn média ṣe sọ.

Red Cross International, Komisona Gíga ti UN fún Àwọn Asàsálà, àti UNICEF sọ pé ọ̀pọ̀ jùlọ àwọn ọmọde ń gbé pẹ̀lú àwọn ìdílé wọn ṣáájú kí Zoé's Ark tó mú wọn.

Ẹgbẹ́ aláàánú náà sọ pé àwọn ọmọ orukan ni wọ́n gbìyànjú láti gba là láti orílẹ̀-èdè tí ogun ti bàjẹ́.

Àwọn ilé-iṣẹ́ náà sọ pé ọ̀pọ̀ jùlọ àwọn ọmọde tún ṣeé ṣe láti àwọn abúlé Ṣàdì ní agbègbè ààlà Ṣàdì pẹ̀lú Sudani.

Àwọn ọmọde ń gbé ní ilé-itọ́jú orukan ní Abéché nígbà tí àwọn aláṣẹ àti àwọn ilé-iṣẹ́ ìrànwọ́ gbìyànjú láti mọ idanimọ wọn.

“Wo ìròyìn kan bóyá àwọn ọmọ jẹ́ aláìníbàbá.”

Lẹ́sẹkẹsẹ, àwọn aláṣẹ Ṣàdì fi ẹ̀sùn kan ẹgbẹ́ aláàánú pé wọ́n jí àwọn ọmọde gbé, wọ́n sì fi idanimọ wọn pamọ́.

Minisita Inu Ilọhunsoke ti Ṣàdì sọ pé ọkọ̀ Zoé's Ark wọ̀ àwọn ọmọde ní bandages àti irokuro iṣan inu iṣan láti jẹ́ kí wọ́n dà bíi àwọn asasálà tí ó nílò ìrànwọ́ iṣoogun.

Wọ́n ti fi ẹ̀sùn jíjí ènìyàn gbé àti ìfilọ́wọ́gbà lé àwọn òṣìṣẹ́ aláàánú àti àwọn oníròyìn, wọ́n sì lè dojú ìjà kọ ọdún méjìlélọ́gọrin tí wọ́n bá dá wọn lẹ́bi.

Àwọn Sípéènì àti Bẹ́lìjìọ̀mù ni a fi ẹ̀sùn kàn pẹ̀lú ìdàmú.

Àwọn atukọ ọkọ̀ òfuurufú Sípéènì jẹ́ aláìṣẹ́, wọ́n sì yẹ kí wọ́n tú sílẹ̀, gẹ́gẹ́ bí olùdarí ilé-iṣẹ́ kan ṣe sọ ní Ọjọ́bọ.

“A ro pé a ń ṣe irinà ènìyàn,” ni Antoni Cajal, olùdarí tita ilé-iṣẹ́ ọkọ̀ òfuurufú Gir Jet ti Sípéènì sọ. “Tí NGO kan bá ṣe nkan tí kò tọ́, kò ṣeé ṣe fún wa láti mọ̀.”

Ilé-iṣẹ́ Àjeji ti Sípéènì ti ṣàlàyé àtakò rẹ̀ ní gbangba pẹ̀lú àwọn ẹ̀sùn náà, wọ́n sì ti rán àwọn aṣojú ìjọba gíga sí Ṣàdì láti gbìyànjú láti gba ìtúsílẹ̀ ẹgbẹ́ náà.

Ní ipari ọ̀sẹ̀, balógun náà bẹ̀bẹ̀ ní iyara láti gba ìgbàlà, níbẹ̀rù pé àwọn atukọ lè ní ipalara tàbí pa, Cajal sọ.

Ṣùgbọ́n àwọn obìnrin mẹ́rin àti àwọn ọkùnrin mẹ́ta wà ní ipò tó dáa ní itimọle, Cajal sọ, gẹ́gẹ́ bí ìbáraẹnisọ̀rọ̀ rẹ̀ pẹ̀lú oṣiṣẹ́ ilé-igbimọ̀ ìjọba Sípéènì kan tí ó wá láti Kamẹ́rúnìà sí Ṣàdì, tí ó sì ti lè ṣàbẹ̀wò sí wọn.

Itimọle jẹ́ ìṣòro àkọ́kọ́ tí irú rẹ̀ fún ilé-iṣẹ́ náà, tí ó nireti pé àwọn ìdúnàdúrà ìjọba máa yanju ọ̀ràn náà, Cajal sọ.

Lórí oju opo wẹẹbu rẹ̀, Zoé's Ark ṣàpèjúwe ara rẹ̀ gẹ́gẹ́ bí agbari tí kì í ṣe èrè tí a dá sílẹ̀ ní Párísì, tí ó ń rán àwọn ẹgbẹ́ dọ́kítà, nọọsi, àwọn oníjà ina àti àwọn amọ̀ja míì lọ láti tọ́jú àwọn ọmọde ní agbègbè ogun, tí wọ́n sì ń gbé wọn pẹ̀lú àwọn ìdílé ní Faranse tí wọ́n bẹ̀rẹ̀ ibi ààbò fún wọn.

Red Cross, UNHCR, àti UNICEF sọ pé àwọn ọmọbìnrin 21 àti àwọn ọmọkùnrin 82 wà ní ọjọ́-ori láti ọdún kan sí bíi mẹ́wàá, wọ́n sì wà ní ilera.

Àwọn ilé-iṣẹ́ náà sọ pé wọ́n ti ṣe ìfọ̀rọ̀wánilẹ́nuwò fún àwọn ọmọde kọọkan láti pinnu ibi tí wọ́n ti wá.

“Títí di isisiyi, àwọn ìfọ̀rọ̀wánilẹ́nuwò tí a ṣe pẹ̀lú àwọn ọmọde — díẹ̀ nínú wọn tí kò le fi àlàyé kankan hàn nítorí ọjọ́-ori wọn — yọrí sí ìpinnu àkọ́kọ́ pé bóyá 85 wá láti àwọn abúlé Ṣàdì nítòsí àwọn ìlú Adré àti Tínè lẹ́bà ààlà Ṣàdì-Sudani,” àwọn ilé-iṣẹ́ sọ.

“Àwọn ọmọde mọ́kànlélọ́gọrin sọ pé wọ́n ti ń gbé pẹ̀lú ìdílé wọn, tí ó ní o kere ju agbalagba kan tí wọ́n kà sí òbí wọn,” àwọn ilé-iṣẹ́ náà sọ, tí wọ́n fi kún un pé àwọn ìfọ̀rọ̀wánilẹ́nuwò pẹ̀lú àwọn ọmọde 12 tó kù ń tẹ̀síwájú.

