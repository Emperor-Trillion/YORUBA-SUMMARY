Àwọn Awakọ̀ Lórí Afárá Ìbẹ̀rẹ̀-Odò Nígbà Tí Ó Ṣùbú Sọ Ìtàn Ìbànilẹ́rù Tí Ìgbàlà
ÌBẸ̀RẸ̀-ODÒ, ÌPÍNLẸ̀ Ọ̀ṢUN — Àwọn awakọ̀ tí wọ́n wà lórí afárá Ìbẹ̀rẹ̀-Odò nígbà tí ó ṣùbú sọ ìtàn ìbànilẹ́rù nípa bí wọ́n ṣe yè. “Gbogbo afárá láti ẹgbẹ́ kan sí ekeji ti fi ọna silẹ patapata, ṣùbú ní gbogbo ọna sílẹ̀,” olùgbàlà Gárí Bábínúọ̀ sọ fún Ìbẹ̀rẹ̀ Ojú-ọ̀rọ̀. “Mo ṣeese ní isubu 30-, 35-foot ọfẹ. Àwọn ọkọ̀ ayọ́kẹ́lẹ̀ wà nínú omi, àwọn ọkọ̀ ayọ́kẹ́lẹ̀ wà lórí iná. Gbogbo afárá ti wà ní isalẹ.”

Ó sọ pé ẹ̀yìn rẹ̀ ti fara pa, ṣùgbọ́n ó pinnu pé ó lè rìn. “Mo rí ọkọ̀ ayọ́kẹ́lẹ̀ ilé-ẹ̀kọ́ kan nítòsí mi, mo sì pẹ̀lú àwọn ọmọkùnrin méjì lọ soke, mo bẹ̀rẹ̀ sí í gbé àwọn ọmọde kúrò lórí afárá. Wọ́n ń pariwo, ń kigbe, ẹ̀jẹ̀ ń ṣàn. Mo ro pé àwọn egungun ti fọ.”

Nílé, nígbà tí ó gbọ́ nípa ajalu náà, Dókítà Adéjọbí Hínkù, oníwòsàn yara pajawiri, fo sínú ọkọ̀ rẹ̀, ó sì sare lọ síbi iṣẹlẹ̀ ní iṣẹju mẹ́ẹ̀dọgbọn. Ó dé etí Ìbẹ̀rẹ̀-Odò, ó dúró sí etí bèbè, ó sì rí ọ̀pọ̀ ènìyàn tí wọ́n dùbúlẹ̀ lórí òkè ńlá kan. Wọ́n wà ní àárín odò tí ó ń yára kánkán, kò sì ní ọ̀nà láti dé ọ̀dọ̀ wọn. Ó lọ sí apá àríwá, ibi tí ó rọrùn láti dé àwọn ènìyàn.

Àwọn ọkọ̀ aláìsàn ní ìṣòro láti wakọ̀ sọkalẹ̀ sí odò láti sunmọ ibi iṣẹlẹ̀. Nípasẹ̀ iṣẹ́ àìlera, àwọn olùyọ́ọ̀da, EMTs àti àwọn oṣiṣẹ́ ìjọba mìíràn ṣàkóso ìgbàlà ènìyàn 55 sí àwọn ambulansi ní o kere ju wakati méjì. Nígbà míì, ọkọ̀ ayọ́kẹ́lẹ̀ pẹ̀lú oogun inu máa wakọ̀ láti gba ènìyàn tí ó fara pa, kí ó sì gbé e padà sí ilẹ̀, Hínkù sọ fún Ìbẹ̀rẹ̀ Ojú-ọ̀rọ̀.

Ó sọ pé ìgbìyànjú ìgbàlà jẹ́ iṣakoso àti ìṣètò, kì í ṣe bí ìparun monomono. “Mo rí gbogbo afárá bí ó ṣe ń ṣubu,” Bábínúọ̀ sọ. “Ó kan fun rumble kan, gbogbo rẹ̀ fi ọna silẹ, ó sì ṣubu patapata. Eruku wà ní gbogbo ibi, ó dà bí fiimu.”

Bábínúọ̀ sọ pé ẹ̀yìn ọkọ̀ rẹ̀ ń jó létí apá afárá tí ó fọ́. Ó sọ pé ọ̀pọ̀ ọkọ̀ ayọ́kẹ́lẹ̀ ti yọ̀ sí omi. “Mo dúró nínú ọkọ̀ mi fún iṣẹju-aaya kan. Mo rí ọkọ̀ ayọ́kẹ́lẹ̀ méjì ṣubu,” ó sọ. “Mo dúró títí tí ọkọ̀ ayọ́kẹ́lẹ̀ fi dáwọ̀, mo sì jade, sare sí iwájú ọkọ̀ mi — torí pé lẹ́yìn ọkọ̀ mi kò sí nkankan — mo sì ràn obìnrin kan lọ́wọ́ kúrò lórí afárá.”

“Mo kan fẹ́ kúrò lórí afárá, mo sì sare lọ sí ọkọ̀ ayọ́kẹ́lẹ̀ ilé-ẹ̀kọ́. Mo bẹ̀rẹ̀ sí í gbé àwọn ọmọde, mo ń fi wọn fún àwọn mìíràn. Ó jẹ́ ìdarudapọ pipe.” Ó sọ pé ọ̀pọ̀ àwọn ọmọde ń kigbe. Óun àti àwọn olùgbàlà mìíràn ṣètò wọn sílẹ̀, wọ́n sọ fún wọn pé kí wọ́n sare lọ sí etí odò, ṣùgbọ́n ọ̀pọ̀ ní ìfarapa tó fi jẹ́ pé wọ́n ní láti gbé wọn.

Bábínúọ̀ sọ pé kò ní ikẹ́kọ̀ọ́ ìgbàlà. “Mo kan mọ ohun tí mo ní láti ṣe ní àkókò yìí.”

Mẹ́lísà Hùùgísì, oníròyìn Ìbẹ̀rẹ̀ Ojú-ọ̀rọ̀, sọ pé nígbà tí ó ń wakọ̀ sílé, etí ìwọ̀-oorùn afárá ṣùbú lẹ́yìn rẹ̀. “Ṣé o mọ̀ ìmọ̀lára isubu ọfẹ́ yẹn? Mo ro pé lẹ́mejì,” Hùùgísì sọ. Agbẹ̀rù kan gbe lórí ọkọ̀ rẹ̀, ṣùgbọ́n kò ṣe ipalara. “Emi kò mọ̀ pé ọkọ̀ ayọ́kẹ́lẹ̀ kan wà lórí ọkọ̀ mi,” ó sọ. “Ó jẹ́ gidi gan-an.”

Bábínúọ̀ sọ fún Ìwé iroyin Ìbẹ̀rẹ̀-Odò pé: “Ní ọna isalẹ, mo ro pé mo ti kú. Mo ro gangan pé mo ti kú.” “Ọkọ̀ mi dojú kọ patapata, ó tọka sí ilẹ̀, ọkọ̀ mi sì ti ya ní idaji. Ó ti pọ̀ ní idaji, mo sì kò gbagbọ pé mo wà láàyè.”

Bẹ́nì Tóífúnénì sọ fún Owurọ̀ ilẹ̀ Yorùbá pé ọkọ̀ rẹ̀ wà lórí apá afárá tí ó pari ní igun 45-degree. “Mo mọ̀ pé dekini ń ṣubu, kò sí ìbéèrè nípa rẹ̀, mo sì ro pé mo máa kú,” ó sọ. Lẹ́yìn tí afárá dáwọ̀, ọkọ̀ rẹ̀ sì dúró, “Mo kan fi sílẹ̀, pa bọtìnì, mo sọ pé ‘Ah, mo wà láàyè.’”



