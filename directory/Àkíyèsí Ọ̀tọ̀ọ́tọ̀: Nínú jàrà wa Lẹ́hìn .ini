(CNN) – Gbajúgbajà bọ́ọ̀lù afẹsẹ̀gba, olókìkí olókìkí, ààmì àṣà, ọkàn-ọlọ́run-dọ́là ọkàn. Báyìí, David Beckham ti ń lọ sí Hollywood Hills bí ó ṣe mú eré rẹ̀ lọ sí Bọ́ọ̀lù Afẹsẹ̀gba Major League ní AMẸRIKA. CNN wo bí Beckham ṣe mú àlá rẹ̀ ṣẹ ní eré fún Manchester United, àti àkókò rẹ̀ tí ó ń ṣeré fún England.

Gbajúgbajà agbábọ́ọ̀lù àgbáyé ti bẹ̀rẹ̀ àdéhùn ọdún márùn-ún pẹ̀lú ẹgbẹ́ Los Angeles Galaxy, àti ní Ọjọ́ Jímọ̀ Beckham máa pàdé àwọn oníròyìn, ó máa ṣàfihàn nọ́mbà aṣọ tuntun rẹ̀.

Ní ọ̀sẹ̀ yìí, a wo ìgbésí-ayé àti àwọn àkókò Beckham ní jinlẹ̀, bí CNN tirẹ̀ “Becks,” Becky Anderson, ṣe ṣètò láti ṣe àyẹ̀wò ohun tí ó jẹ́ kí ọkùnrin náà ṣe ààmì sí – gẹ́gẹ́ bí agbábọ́ọ̀lù, ààmì àṣà àti irawọ̀ àgbáyé.

Ó jẹ́ ọ̀nà pípẹ̀ láti àwọn ọ̀nà ìlà-oòrùn Ìlú Lọndọnu sí Hollywood Hills àti àwọn shatti Becky tí ń gbéga iyalẹ̀nu Beckham sí irawọ̀ bọ́ọ̀lù, irin-àjò tí ó ti rí àwọn ọgbọ́n rẹ̀ ní oore-ọ̀fẹ́ àwọn pẹpẹ tó tóbi jùlọ ní bọ́ọ̀lù afẹsẹ̀gba àgbáyé.

Ó lọ ní ìlèpa ohun-ini tó gbóná jùlọ lọ́wọ́lọ́wọ́ lórí àgbègbè eré ìdárayá / olókìkí ní AMẸRIKA, ó sì ń ṣàwárí gangan ohun tí ó wà lẹ́yìn ọkùnrin tó ní bàtà goolu náà.

CNN máa wo ẹ̀hìn ní ìgbésí-ayé Beckham, ọdọ tí ó ní ọgbọ́n iyanu tí ó mú àlá rẹ̀ ṣẹ ní eré fún Manchester United, ìgbéyàwó rẹ̀ sí irawọ̀ agbéjàde Victoria, àti àwọn ìdánwò àti àwọn ìpọnjú tí ṣíṣe fún England.

A máa wo àwọn gíga (ìfímáàkì sí Greece), àwọn kékeré (tí a fi ránṣẹ́ ní pápá nígbà Ifẹ́ Agbáyé), Ọkùnrin náà. Ilọkúrò fún Galacticos ti Madrid – àti ní báyìí pápá ìṣeré Depot Home ní LA.

A máa béèrè bí Beckham àti ẹbí rẹ̀ máa ṣe ní ìbámu sí ìgbésí-ayé ní Los Angeles – àwọn ènìyàn, àwọn ibi láti rí àti láti fi hàn, àti ìfọwọ́sowọ́pọ̀ olókìkí.

Beckham kì í ṣe àlejò sí ìfihàn. Ó ti jímọ̀ pẹ̀lú Reggie Bush ní ìpolówó Adidas, ní ojú Motorola, ní ojú eré PLAYSTATION, ó sì kò nílò ìtànọ́là njagun nítorí pé ó ní àṣọ tirẹ̀ tó gbòde.

Ṣùgbọ́n kí ni tọkọtaya irawọ̀ nílò láti ṣe láti di apá ti ẹgbẹ́ tí wọ́n gba ní glitterati Tinseltown?

Ọ̀nà sí bọ́ọ̀lù lígì pàtàkì ní AMẸRIKA jẹ́ ọ̀nà tí ó wọ̀ dáadáa fún díẹ̀ nínú àwọn aṣáájú agbábọ́ọ̀lù tó tóbi jùlọ ní àgbáyé.

A sọ̀rọ̀ pẹ̀lú díẹ̀ nínú àwọn agbábọ́ọ̀lù àtijọ́ tí wọ́n wà níwájú rẹ̀, a sì ṣàyẹ̀wò ipa tí àwọn irawọ̀ òkèòkun wọ̀nyí ní lórí bọ́ọ̀lù afẹsẹ̀gba AMẸRIKA, a sì wo ohun tí ó yàtọ̀ ní báyìí.

A tún ní ìwòye àtọkànwá sínú ilé-ẹ̀kọ́ David Beckham ní LA, a sì wá ohun tí ó ń wakọ àwọn ọmọde àti àwọn tí ó jẹ́ akóní wọn.

Ìrọ̀ pé bọ́ọ̀lù afẹsẹ̀gba AMẸRIKA jẹ́ “eré fún àwọn ọmọbìnrin” lẹ́yìn àwọn ọdún ọdọ ti ń yípadà. Àwọn ọmọde ọdọ àti púpọ̀ síi ń yàn eré Yúróòpù ju àwọn eré ìdárayá AMẸRIKA lọ.

Ìmẹ́ẹ̀lì sí ọ̀rẹ́ kan.



Beckham ti gba àdéhùn ọdún márùn-ún pẹ̀lú Los Angeles Galaxy. Ìwé àdéhùn tuntun wáyé ní Oṣù Keje Ọjọ́ 1, Ọdún 2007. Bàlógun Gẹ̀ẹ́sì àtijọ́ máa pàdé tẹ̀, ó máa ṣàfihàn nọ́mbà aṣọ tuntun ní Ọjọ́ Jímọ̀. CNN máa wo Beckham gẹ́gẹ́ bí agbábọ́ọ̀lù afẹsẹ̀gba, ààmì àṣà àti irawọ̀ àgbáyé.



(CNN) – Kókórò kan tí a rí nínú àwọn oyin oyin tí ìlú Ọstrelia tó ní ìlera le jẹ́ ipa kan nínú ìṣùbú àwọn iléto oyin kọjá Ìlú Amẹ́ríkà, àwọn onímọ̀ sáyẹ́nsì ròyìn ní Ọjọ́bọ.

Àwọn oyin oyin ń rìn lórí ilé-àṣọ comb tí ó ṣeé gbé ní Ilé-iṣẹ́ Ìwádìí Bee, ní Beltsville, Maryland. Rudurudu Colony Collapse Disorder ti pa mílíọ̀nù àwọn oyin – tó lé ní 90% àwọn iléto ní díẹ̀ nínú àwọn iṣẹ́ ìtọ́jú oyin ní AMẸ́RÍKÀ – tí ń pa àwọn irúgbìn tó dá lórí oyin fún erùkù, gẹ́gẹ́ bí oranges, blueberries, apples àti almonds.

Ẹka Iṣẹ́-Ọgbìn ti AMẸ́RÍKÀ sọ pé àwọn oyin oyin ní ojúṣe fún dìdímú àwọn irúgbìn ọgbìn tó ní iye $15 bílíọ̀nù ní ọdún kọọkan ní Amẹ́ríkà. Díẹ̀ síi ju àwọn eso àti ẹ̀fọ 90 lọ káàkiri àgbáyé dá lórí wọn fún didárí.

Àwọn àmì ìbàjẹ́ iléto ni a kọ́kọ́ ròyìn ní Amẹ́ríkà ní ọdún 2004, ní ọdún kan náà ni àwọn olùtójú oyin Amẹ́ríkà bẹ̀rẹ̀ gbígbé oyin láti Ọstrelia.

Àrùn náà jẹ́ ààmì pẹ̀lú àwọn hives tí a fi sílẹ̀ pẹ̀lú ayábà kan, àwọn agbalagba tuntun tí ó ṣẹ̀ṣẹ̀ bí àti oúnjẹ púpọ̀, ṣùgbọ́n àwọn oyin òṣìṣẹ́ tí ó ní ojúṣe fún erùkù ti lọ.

Kókórò tí a dá mọ́ nínú àwọn oyin tí ìlú Ọstrelia tó ní ìlera ni Iwoye Paralysis Acute Israel (IAPV) – tí a ń pè ní bẹ́ẹ̀ nítorí pé a rí i nípasẹ̀ àwọn onímọ̀ sáyẹ́nsì Ilé-ẹ̀kọ́ Gíga Heberu.

Bó tilẹ̀ jẹ́ pé àwọn oyin òṣìṣẹ́ tí wọ́n ń wó lulẹ̀ ń pòórá, àwọn oyin tí ó ní IAPV máa ń kú sẹ́gbẹ̀ẹ́ ilé oyin náà lẹ́yìn tí wọ́n bá ní ìyẹ́ tí ń mì àti paralysis.

Fún ìdí kan, àwọn oyin Ọstrelia dà bí ẹni pé wọ́n ní agbára lòdì sí IAPV, wọ́n kò sì fi ààmì àrùn hàn.

Àwọn onímọ̀ sáyẹ́nsì lo àtúpalẹ̀ jínì àwọn oyin tí a gba ní ọdún mẹ́ta sẹ́yìn, wọ́n sì rí pé IAPV wà nínú àwọn oyin tí ó wá láti inú àwọn hives rudurudu iléto ní 96% àkókò náà.

Ṣùgbọ́n ìwádìí tí a tú síta ní Ọjọ́bọ lórí Ojú-òpó Wẹ́bù Imọ̀ KIAKIA, tí ìwé ìròyìn Science ṣe, kìlọ̀ pé ó ṣeé ṣe kí rudurudu CCD ṣẹlẹ̀ nípasẹ̀ ọ̀pọ̀ àwọn ìfọ̀sìwèwè.

“Iwádìí yìí fún wa ní ìtọ́sọ́nà tó dára láti tẹ̀lé, ṣùgbọ́n a kò gbà pé IAPV nìkan ló ń fa,” Jeffery S. Pettis ti US Department of Agriculture's Bee Research Laboratory àti alákóso ìwé iwádìí náà sọ. “Àwọn àápọn míì lórí iléto le jẹ́ ìdí.”

Èyí le ṣàlàyé ìdí tí oyin ní Ọstrelia fi lè jẹ́ sooro sí ìṣùbú iléto. “Kò sí ọ̀ràn… ní Ọstrelia rárá,” onímọ̀ sáyẹ́nsì Dave Britton ti Ilé ọnọ̀ ti Ìlú Ọstrelia sọ fún Sydney Morning Herald ní oṣù tó kọjá. “Ó wà ní Northern Hemisphere nìkan.”

Onímọ̀ sáyẹ́nsì Bee àti Ọjọ́gbọ́n Yunifásítì ti Florida, Jamie Ellis, sọ ní ìbẹ̀rẹ̀ ọdún yìí pé àìlàgbára jínì pọ̀ síi nínú oyin ní àkókò pípẹ̀, àwọn ọlọ́jẹ tí a tan káàkiri nípasẹ̀ àwọn parasites àti ipa àwọn ipakòkòròpáeku àti àwọn idòtì le jẹ́ àwọn ìfọ̀sìwèwè míì.

Àwọn onímọ̀ sáyẹ́nsì tún sọ pé àwọn mites varroa ní ipa lórí gbogbo àwọn hives ní olú-ilẹ̀ AMẸ́RÍKÀ, ṣùgbọ́n a kò rí wọn ní Ọstrelia.

Olùwádìí oyin ti Yunifásítì ti Georgia, Keith S. Delaplane, sọ ní Ọjọ́bọ pé iwádìí náà fúnni ní ìkìlọ̀ – àti ìrètí.

“Ìṣòro wahalà kan ni àìlàgbára gbogbogbò láti tọju tàbí ṣe àjèsára oyin sí ọlọ́jẹ irú kankan,” Delaplane sọ, ẹni tí ó ń gbìyànjú láti bí oyin tí ó lè tako mite varroa. “Ṣùgbọ́n nínú ọ̀ràn IAPV, ẹ̀rí wà pé díẹ̀ nínú oyin ń gbé ìdíwọ̀ jínì sí rudurudu náà. Èyí tún jẹ́ ariyanjiyan tó lágbára fún àwọn olùtójú oyin láti lo àwọn ọjà oyin tí ó jẹ́ arun jínì- àti kókórò-sooro.”

Àwọn onímọ̀ Bee máa wá àwọn àápọn tí ó le papọ̀ láti pa oyin.

“Ìgbésẹ̀ tó tẹ̀lé ni láti rí dájú bóyá IAPV, nìkan tàbí pẹ̀lú àwọn ìfọ̀sìwèwè míì, le fa CCD [àìsàn ìparun iléto] nínú oyin tí ó ní ìlera,” Ian Lipkin, olùdarí Ilé-iṣẹ́ fún Ikọlù àti Àjèsára ní Ilé-ẹ̀kọ́ giga Mailman ti Ilé-ẹ̀kọ́ Ilera ti Ìlú Columbia sọ.

Yàtọ̀ sí àwọn onímọ̀ Columbia àti USDA, àwọn míì tí ó ní ipa nínú iwádìí tí a tú síta ní Ọjọ́bọ ní àwọn onímọ̀ láti Yunifásítì Ipinlẹ̀ Pennsylvania, Ẹka Pennsylvania ti Ọgbìn, Yunifásítì ti Arizona àti 454 Life Sciences.

Ìmẹ́ẹ̀lì sí ọ̀rẹ́ kan.



Rúdúrúdú Iléto Oyìn ti pa mílíọ̀nù oyin. Àwọn onímọ̀ ìjìnlẹ̀ sáyẹ́nsì fura pé ọlọ́jẹ le darapọ̀ pẹ̀lú àwọn ìfọ̀sìwèwè míì láti fa ìṣùbú àwọn iléto oyin. Ìdarúdápọ̀ àkọ́kọ́ bẹ̀rẹ̀ ní ọdún 2004, nítorí pé wọ́n bẹ̀rẹ̀ sí í wọ oyin wọ̀lé láti Ìlú Ọṣitirelia. Ìrúgbìn ní Orílẹ̀-èdè Amẹ́ríkà tó dá lórí oyin fún erùkù erùkù ní iye tó ju ìdíẹ̀díẹ̀ $15 bílíọ̀nù owó ilẹ̀ Amẹ́ríkà (Dọ́là) lọ ní ọdún kọọkan.



LỌNDỌNÙ, ÌNGÍLÁNDÌ – Àwọn olùfipamọ ní ilé-ifowopamọ kan ní Ìjọba Gẹ̀ẹ́sì wà lórí ìlà fún ọjọ́ kejì láti sọ àwọn àkọọlẹ wọn di òfo ní ọjọ́ Sátidé, ní ọjọ́ kan lẹ́yìn tí ilé-ifowopamọ Apáta Àríwá gba ìrànlọ́wọ́ owó láti ọ̀dọ̀ Ilé-ifowopamọ Gẹ̀ẹ́sì lẹ́yìn àwọn àṣòtẹ́lẹ̀ èrè tí ó dínkù gan-an.

Àwọn oníbàárà tí ó bẹ̀rù wà lórí ìlà láti yọ owó kúrò ní ẹ̀ka Apáta Àríwá kan ní gúúsù ìlà-oòrùn Lọndọnù ní ọjọ́ Jímọ̀.

Àwọn ìlà gígùn ni a rí ṣáájú ṣiṣí àwọn àkọọlẹ ní àgbègbè ilé Apáta Àríwá, ọ̀kan nínú àwọn ilé-ifowopamọ marun-marun tó tóbi jùlọ ní Ìjọba Gẹ̀ẹ́sì, bí àwọn oníbàárà tí ó ní àníyàn ṣe kọ́ ìfọkànbalẹ̀ láti ọ̀dọ̀ ilé-ifowopamọ àti Ìjọba Gẹ̀ẹ́sì.

A gbà pé àwọn oníbàárà ti yọkúrò ní owó tó tó £1 bílíọ̀nù pọ́n-owó Gẹ̀ẹ́sì (tó tó $2 bílíọ̀nù dọ́là ilẹ̀ Amẹ́ríkà) láti ìgbà tí a ti kede ìṣòro ilé-ifowopamọ náà, tó ń fa ìfọkànsìn pé ìdíwọ̀ kirẹ́dítì àgbáyé ti jẹ́ kí fífi owó gbé nípasẹ̀ ìtajà ṣòwò nira.

Àwọn mọ́lẹ̀bì ní Apáta Àríwá ṣubú sí 30% nínú ìtajà ọjọ́ Jímọ̀, pẹ̀lú àwọn ìṣòro tó ń kan gbogbo ẹ̀ka ilé-ifowopamọ ní Yúróòpù.

Ẹgbẹ́ àwọn oṣiṣẹ Ilé-ifowopamọ Gẹ̀ẹ́sì ti rọ àwọn oníbàárà láti “túnu,” gẹ́gẹ́ bí Ẹgbẹ́ Atẹjade Gẹ̀ẹ́sì ṣe sọ. Wọ́n sọ pé:

“Apáta Àríwá jẹ́ ilé-ifowopamọ tó ní ohun àti ààbò, kò sì sí ìdí kankan fún àwọn oníbàárà fipamọ tàbí ìpamọ̀ láti ní àníyàn.”

Nígbà tó ń sọ̀rọ̀, Minísítà Ìṣúná, Alistair Darling, sọ pé Ilé-ifowopamọ Gẹ̀ẹ́sì ti wọlé “láti dá àtẹ̀ná ilé-ifowopamọ tó ní ìdúróṣinṣin.”

Ó sọ pé:

“Àwọn ènìyàn le lo àwọn àkọọlẹ wọn ní ọna tó bófin mu, wọ́n le tẹ̀síwájú pẹ̀lú sísan owó yá wọn ní ọna deede. Apáta Àríwá yóò ní agbára láti tẹ̀síwájú pẹ̀lú ṣíṣòwò rẹ̀.”

Alákóso Apáta Àríwá, Adam Applegarth, sọ ní àná pé ilé-ifowopamọ náà kò ní fa owó pajawiri, tí ó pè ní “àfọ̀mọ̀ padà sẹ́yìn tí a bá nílò láti lo,” gẹ́gẹ́ bí Agbègbè Ìròyìn PA ṣe sọ.

Ìmẹ́ẹ̀lì sí ọ̀rẹ́ kan.



Àwọn olùfipamọ ní ilé-ifowopamọ kan ní Ìjọba Gẹ̀ẹ́sì ṣáájú ìlà láti di òfo àwọn àkọọlẹ wọn.

Apáta Àríwá gba ìrànlọ́wọ́ owó láti ọ̀dọ̀ Ilé-ifowopamọ Gẹ̀ẹ́sì ní ọjọ́ kan sẹ́yìn.

Àwọn ìdánilójú pé ilé-ifowopamọ wà ní ààbò kò rí ìfọkànsìn lórí ọ̀pọ̀ ènìyàn.



LÁSÌ FẸ́GÁSÌ, NẸ́FÁDÀ (CNN) – Tẹlì bọ́ọ̀lù olókìkí Ọgbẹni O.J. Simpson yóò wà ní ẹ̀wọ̀n láìsí beeli lẹ́yìn ìmúnisẹ̀ rẹ̀ lórí ẹ̀sùn ọlẹ̀ àti ìkọlu, gẹ́gẹ́ bí ọlọ́pàá ṣe kẹ́dùn ní ọjọ́ Sọ́ndè.

Ọlọ́pàá tú àwòrán àkókò Simpson lẹ́yìn ìmúnisẹ̀ rẹ̀. A fi ẹ̀sùn kàn Simpson pé ó darí ọ̀pọ̀ àwọn ọkùnrin míì lórí ẹ̀sùn jijà àwọn ohun ìrántí eré ìdárayá nínú yara kan ní hotẹẹli kan ní Lásì Fẹ́gásì.

Àwọn aláṣẹ Lásì Fẹ́gásì sọ pé wọ́n kò ní ẹ̀rí tó fi hàn pé Simpson ní ẹ̀rọ ìbọn ní ọwọ́ nígbà iṣẹlẹ̀ náà ní Palace Station Hotel àti Casino.

Ọlọ́pàá sọ pé Simpson àti àwọn ọkùnrin míì wọ yara náà, wọ́n sì jáde pẹ̀lú àwọn ohun ìrántí, pẹ̀lú díẹ̀ nínú wọn tí kò ní ìbáṣepọ̀ pẹ̀lú Simpson, gẹ́gẹ́ bí ọlọ́pàá ṣe sọ.

“A kò gbà pé ẹnikẹ́ni ru soke, ṣùgbọ́n àwọn ẹ̀rọ ìbọn wà,” ni Lt. Clint Nichols sọ fún àwọn oníròyìn.

Nichols sọ pé àwọn ẹ̀rọ ìbọn náà ni a tọ́ka sí àwọn olùfarapa.

Oníròyìn kan béèrè lọ́wọ́ Nichols: “Ṣé O.J. ni olórí nínú yara yẹn?” Nichols dáhùn pé: “Èyí ni ohun tí a gbà pé ó jẹ́, béẹni.”

Wo Simpson tí wọ ẹ̀wọ̀n ní ọjọ́ Sọ́ndè.

Àwọn olùfarapa tí a fi ẹ̀sùn náà kàn ni a mọ̀ sí Bruce Fromong, olùgbàsílẹ̀ ohun ìrántí eré ìdárayá kan, tí ó ṣàpèjúwe iṣẹlẹ̀ náà gẹ́gẹ́ bí “irú jijà ilé tí ó ní ìkọlu,” àti Alfred Beardsley, tí ojú-òpó wẹ́bù olókìkí TMZ.com sọ pé Simpson nígbà míì tọ́ ọ́ gafara, ó sì sọ pé ó kábàámọ̀ iṣẹlẹ̀ náà.

Nípa ìmọ̀ràn kan, ọlọ́pàá pàdé ní ìparí ọ̀sẹ̀ ní Papa ọkọ̀ òfurufú àgbáyé McCarran pẹ̀lú Walter Alexander, ẹni ọdún mẹ́rìnlélọ́gọ́rin (46), láti Mẹ́sà, Arísónà, tí ó sọ fún wọn nípa iṣẹlẹ̀ jijà náà, ó sì jẹ́rìí ìmọ̀ràn náà, gẹ́gẹ́ bí Capt. James Dillon ṣe sọ.

A mú Alexander ní alẹ́ Sátidé lórí ẹ̀sùn méjì ti ọlẹ̀ pẹ̀lú ẹ̀rọ ìbọn, ẹ̀sùn méjì ti ìkọlu pẹ̀lú ẹ̀rọ ìbọn, ìdítẹ̀ láti ṣe ọlẹ̀, àti jijà pẹ̀lú ẹ̀rọ ìbọn.

A tú u sílẹ̀ lórí ìdánimọ̀ ara rẹ̀, ó sì padà sí Mẹ́sà ní alẹ́ Sátidé tàbí ní kutukùtù owurọ ọjọ́ Sọ́ndè, Dillon sọ.

Ní àfikún, àwọn onímọ̀ ìwádìí ń wá àwọn ọkùnrin mẹ́rin míì tí wọ́n gbà pé wọ́n tẹ̀lé Simpson wọ yara hotẹẹli náà, Nichols sọ.

Nichols sọ pé:

“Ìbáṣepọ̀ àwùjọ wà láàárín àwọn ẹni-kọọkan tí a dá mọ́ àti O.J. Simpson.”

Bó tilẹ̀ jẹ́ pé Simpson kò fi ẹ̀sùn kàn pé ó ní ẹ̀rọ ìbọn fúnra rẹ̀, ọlọ́pàá sọ pé wọ́n gba ẹ̀rọ ìbọn méjì padà ní kutukùtù ọjọ́ Sọ́ndè ní ọ̀kan nínú àwọn iwádìí mẹ́ta.

Àwọn onímọ̀ ìwádìí kò sọ ibi tí wọ́n ti rí ẹ̀rọ ìbọn náà.

