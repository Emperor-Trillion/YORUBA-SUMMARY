ÌRÒYÌN LÁTI ILÉ-ÌJỌBA: Àwọn Dókítà Yọ Polyps Kékèké Márùn-ún Kúrò Nínú Ọ̀fun Ààrẹ Bùùṣì
ÌLÚ ÀÀRẸ̀, NÁÀṢÍỌ̀NÌ — Àwọn oníwòsàn yọ polyps kékèké márùn-ún kúrò nínú ọ̀fun Ààrẹ Bùùṣì ní Ọjọ́ Sátidé, àti “kò sí ohunkóhun tó dá àníyàn,” agbẹnusọ Ilé Ààrẹ kan sọ.

Àwọn polyps náà ni wọ́n yọ kúrò, wọ́n sì rán wọn lọ sí Ilé-iṣẹ́ Ìṣègùn Ọgagun Orílẹ̀-Èdè ní Bẹ́tẹ́sídà, Ìpínlẹ̀ Màrílándì, fún ìdánwò àyẹ̀wò àtẹ̀yìnwá, agbẹnusọ Ṣọ́ọ̀tì Stánzẹlì sọ. Àwọn abájáde ni a ń retí ní ọjọ́ méjì sí mẹ́ta.

Gbogbo polyps náà kéré gan-an — kere ju sẹ́ńtímítà kan lọ ní ìwọn ilà-opin — Stánzẹlì sọ. Bùùṣì wà ní ìlera rere, ó sì máa bẹ̀rẹ̀ iṣẹ́ rẹ̀ padà ní Ibùdó Dáfídì.

Nígbà tí wọ́n ń ṣe ìlànà náà, Ìgbàkejì Ààrẹ Díkì Ṣẹ́níì gba agbára Ààrẹ. Bùùṣì gba agbára ìjọba padà ní 9:21 àárọ̀ lẹ́yìn bíi wakati méjì.

Àwọn dókítà lo “abójútó àkúnilọ́ọ̀rùn àbójútó,” Stánzẹlì sọ, nítorí náà Ààrẹ sun oorun, ṣùgbọ́n kì í ṣe aimọ̀kan jìnna bí anesitetiki gidi.

Ó bá Ìyáafin Laura Bùùṣì sọrọ — tí ó wà ní Midilándì, Ìpínlẹ̀ Tẹ́sàsì, ń ṣe ayẹyẹ ọjọ́-ibi ìyá rẹ̀ — ṣáájú àti lẹ́yìn ìlànà náà, Stánzẹlì sọ.

Lẹ́yìnna, Ààrẹ ṣeré pẹ̀lú àwọn aja rẹ̀ Bánì àti Mísì Bísílì, Stánzẹlì sọ. Ó gbero láti jẹun ọ̀sán ní Ibùdó Dáfídì, ó sì ní ìpàdé kúkúrú pẹ̀lú Olùdámọ̀ràn Ààbò Orílẹ̀-Èdè, Ṣẹ́tífàn Hádílì, àti Olórí Ilé-iṣẹ́ Ààrẹ, Jọ́ọ̀ṣì Bọ́ltẹ́nì. Ó tún gbero láti gba gigun kẹkẹ ní ọ̀sán Ọjọ́ Sátidé.

Ṣẹ́níì, nígbà yìí, lo àárọ̀ ní ilé rẹ̀ ní etíkun ìlà-oòrùn Màrílándì, ń kàwé àti ṣeré pẹ̀lú àwọn aja rẹ̀, Stánzẹlì sọ. Kò sí ohun tó ṣẹlẹ̀ tó fi jẹ́ pé ó ní láti ṣe ìgbésẹ́ gẹ́gẹ́ bí Ààrẹ ṣáájú kí Bùùṣì gba agbára padà.

Ìlànà náà wà lábẹ́ abójútó Dókítà Ríchádì Tọ́ọ̀bù, oníwòsàn Ààrẹ, tí ó sì jẹ́ iṣẹ́ ẹgbẹ́ oníṣègùn oníṣòwòpò láti Ilé-iṣẹ́ Ìṣègùn Ọgagun Orílẹ̀-Èdè ní Bẹ́tẹ́sídà.

Ìwádìí colonoscopy tó kẹ̀yìn fún Bùùṣì wà ní Oṣù Kẹfà ọdún 2002, kò sí ohun àjèjì tí wọ́n rí, agbẹnusọ Ilé Ààrẹ Tónì Sínòò sọ. Dókítà Ààrẹ ti ṣàbẹ̀wò pé kí wọ́n tún ṣe ìlànà náà lẹ́yìn ọdún márùn-ún.

Colonoscopy jẹ́ ìdánwò tó ní ìmọ̀lára jù lọ fún àkàn ọ̀fun, àkàn ẹ̀yìn, àti polyps — àwọn iṣupọ̀ kékèké sẹẹli tí ó lè di àlàkàn — ní ìbámu pẹ̀lú Ilé-iwòsàn Màyò.

Àwọn polyps kékèké lè yọ kúrò nígbà ìlànà náà. Sínòò sọ ní Ọjọ́ Ẹtì pé Bùùṣì ti yọ polyps kúrò nígbà àwọn ìwádìí ṣáájú kí ó tó di Ààrẹ.

Sínòò tikarará ń gba kemoterapi fún àkàn tí ó bẹ̀rẹ̀ nínú ọ̀fun rẹ̀, tí ó tan sí ẹdọ̀ rẹ̀. Wo Sínòò sọrọ nípa ìlànà Bùùṣì àti àkàn ọ̀fun ara rẹ̀ ».

“Ààrẹ fẹ́ kí gbogbo ènìyàn ní ìmísí láti lo ètò ìwò-kákiri,” Sínòò sọ. Ẹgbẹ́ Arun Àkàn ti Amẹ́ríkà ṣàbẹ̀wò pé àwọn ènìyàn tí kò ní àwọn àfihàn àrùn tàbí àwọn àfihàn eewu tó ga bẹ́ẹ̀ yẹ kí wọ́n bẹ̀rẹ̀ ìwádìí àkàn colorectal ní ọdún 50.



