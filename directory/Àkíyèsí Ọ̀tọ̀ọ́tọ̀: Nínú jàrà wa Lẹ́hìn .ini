WASHINGTON (CNN) - Igbakeji Alakoso Dick Cheney yoo ṣiṣẹ bi adari adari ni ṣoki ni Satidee lakoko ti Alakoso Bush ti wa ni anesthetized fun colonoscopy igbagbogbo, agbẹnusọ Ile White House Tony Snow sọ ni ọjọ Jimọ. Bush ti ṣe eto lati ni ilana iṣoogun, nireti lati gba to awọn wakati 2 1/2, ni ipadasẹhin ajodun ni Camp David, Maryland, Snow sọ. Bush ká kẹhin colonoscopy wà ni Okudu 2002, ko si si ohun ajeji ri, Snow wi. Dọkita ààrẹ ti ṣeduro ilana atunwi ni nnkan bii ọdun marun-un. Ilana naa yoo jẹ abojuto nipasẹ Dokita Richard Tubb ati ti o ṣe nipasẹ ẹgbẹ multidisciplinary lati National Naval Medical Center ni Bethesda, Maryland, Snow sọ. A colonoscopy jẹ idanwo ti o ni imọlara julọ fun akàn ọfun, akàn rectal ati polyps, awọn iṣupọ kekere ti awọn sẹẹli ti o le di alakan, ni ibamu si Ile-iwosan Mayo. Awọn polyps kekere le yọkuro lakoko ilana naa. Snow sọ pe ọran naa ni nigba ti Bush ni awọn iwe afọwọkọ ṣaaju ki o to di aarẹ. Snow tikararẹ n gba kimoterapi fun akàn ti o bẹrẹ ninu oluṣafihan rẹ ti o tan si ẹdọ rẹ. Snow sọ fun awọn onirohin pe o ni akoko chemo ti a ṣeto nigbamii ni ọjọ Jimọ. Wo Snow sọrọ nipa ilana Bush ati akàn ọfun ara rẹ ». “Alakoso fẹ lati gba gbogbo eniyan niyanju lati lo eto iwo-kakiri,” Snow sọ. Ẹgbẹ Arun Akàn ti Amẹrika ṣeduro pe awọn eniyan laisi awọn okunfa eewu giga tabi awọn aami aisan bẹrẹ ṣiṣe ayẹwo fun awọn ami ti akàn colorectal ni ọdun 50. Imeeli si ọrẹ kan.




