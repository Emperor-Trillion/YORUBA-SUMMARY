Oṣù Kẹrin 1992: Bọ́mbù ọkọ̀ ayọ́kẹ́lẹ́ IRA ńlá ní agbègbè owó Ìlú Lọndọnu pa ènìyàn mẹ́ta àti ọgbẹ 91.

Oṣù Kínní 1991: IRA oníjàgídíjàgàn gbìyànjú ikòlù amọ́ ní ọ́fiisi Minisita Àgbà John Major ní Downing Street. Kò sí ẹnikẹ́ni tí ó farapa.

Oṣù Kẹsán 1989: Ẹni mọ́kànlá ni ó ku àti pé 22 farapa nígbà tí bọ́mbù IRA kan gbamu ní ilé-ẹ̀kọ́ orin Royal Marine ní Deal, gúúsù Ìngílándì.

Oṣù Kejì Ọdún 1988: Ọkọ̀ ofurufu Pan Am kan gbamu lórí ìlú Scotland ti Lockerbie, tí ó pa ènìyàn 259 inú ọkọ̀ àti ènìyàn 11 lórí ilẹ̀. Aṣojú Libya Abdel Basset al-Megrahi, tí ó jẹ́bi ikòlù ní ọdún 2001, ní ọ̀sẹ̀ yìí ní ẹ̀tọ́ láti gbé afilọ tuntun kan. (Ka nípa Lockerbie bomber)

Oṣù Kẹwàá Ọdún 1984: Ẹni márùn-ún ku nínú ikòlù bọ́mbù IRA lórí hotẹẹli kan ní Brighton, gúúsù Ìngílándì, níbi tí Prime Minister Margaret Thatcher àti àwọn minisita rẹ̀ ti ń gbé fún àpẹ̀jọ ọdún Ẹgbẹ́ Konsafẹ́tìfù.

Oṣù Kejìlá Ọdún 1983: Bọ́mbù IRA kan gbamu ní ilé-itaja ẹ̀ka Harrods ní Ìlú Lọndọnu, pa ènìyàn mẹ́fa.

Oṣù Keje 1982: Méjì bọ́mbù IRA kọlu àwọn ọmọ-ogun ní itura Ìlú Lọndọnu, pa ènìyàn 11 àti farapa 50.

Oṣù Kọkànlá Oṣù 1974: Ìgbì IRA bọ́mbù ní àwọn ọtí oyinbo Gẹ̀ẹ́sì ní Birmingham àti Guildford pa ènìyàn 28 àti farapa tó ju 200 lọ.

Oṣù Kínní 1974: Ẹlẹ́sìn rù jagunjagun àti àwọn ìdílé ní àríwá



