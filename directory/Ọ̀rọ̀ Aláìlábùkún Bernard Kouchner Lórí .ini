Àwọn iṣẹlẹ̀ ilẹ̀ ṣubú ní agbègbè náà padà sí ọdún 1960, Hawk sọ.

Pat Abbott, ọ̀jọ̀gbọ́n onímọ̀ sáyẹ́ǹsì ilẹ̀ ayé tí ó ti fẹ̀yìn tì ní Yunifásítì Ìpínlẹ̀ San Diego, sọ fún Union-Tribune pé Òkè Soledad jẹ́ àwọn ìpele àpáta tí kò lágbára, àti pé ẹlẹ́ṣẹ̀ nínú ìparun ilẹ̀ náà jẹ́ ẹ̀dá.

Abbott sọ pé: “Ìgbìlọlẹ̀ lórí ìtọ́sí ń fa àwọn ọ̀pọ̀ ènìyàn sílẹ̀, àti pé àwọn ọ̀pọ̀ ènìyàn tí ilẹ̀ ayé ni àwọn ilé lórí wọn. Ó jẹ́ àyè búburú fún ẹ̀kọ́-ayé, a kò yẹ kí a ti kọ́ síbẹ̀ láti bẹ̀rẹ̀.”

