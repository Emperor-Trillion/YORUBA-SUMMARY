“Ó jẹ́ ètò ìtìjú, pàápàá nígbà tí mo bá ń bá àwọn aláìsàn mi sọ̀rọ̀,” ni Gúptà sọ.

Ṣùgbọ́n ó béèrè ìdáhùn tó hàn gbangba tí Moore — fifi ètò ìlera sí ọwọ́ ìṣàkóso Bush, èyí tí Moore ti ṣòfintótó ní iṣáájú, pàápàá nínú fíìmù rẹ̀ “Fahrenheit 9/11.”

“Ìjọba máa ń ṣe àwọn nkan ní òtítọ́ ní iṣáájú,” ni Moore sọ ní ìdáhùn. “Ìṣòro náà ni ẹni tí a fi sí agbára.”

