Àkíyèsí Ọ̀tọ̀ọ́tọ̀: Nínú jàrà wa Lẹ́hìn Àwọn Ìṣẹ̀lẹ̀, àwọn oníròyìn Ìbẹ̀rẹ̀ Ojú-ọ̀rọ̀ pín irírí wọn nípa bí wọ́n ṣe ń tọ́pa ìròyìn àti bí wọ́n ṣe ń túpalẹ̀ àwọn ìtàn lẹ́hìn àwọn ìṣẹ̀lẹ̀. Níbi, Sọlẹdà O'Bírẹ́n gba àwọn olùkà sí tubu kan níbi tí ọ̀pọ̀lọpọ̀ àwọn ẹlẹ́wọ̀n ti ní àìlera ọpọlọ.
Ẹlẹ́wọ̀n kan wà lórí “ilẹ̀ tí a gbàgbé,” níbi tí ọ̀pọ̀ àwọn ẹlẹ́wọ̀n tí ó ní àìlera ọpọlọ ti wà nílé ní Ìbàdàn ṣáájú ìdánwò. ÌBÀDÀN, Ìpínlẹ̀ Ọ̀yọ́ — Ilẹ̀ kẹsàn nínú ilé-iṣẹ́ ìdádúró iṣàjú ní Ìbàdàn-Mẹ́kúnnù ni a pè ní “ilẹ̀ tí a gbàgbé.” Níbi, àwọn ẹlẹ́wọ̀n tí ó ní àìlera ọpọlọ tó lágbára jù lọ ni wọ́n ń dáwọ̀n duro títí tí wọ́n fi ṣetán láti farahàn ní kóòtù.

Ní ọ̀pọ̀ ìgbà, wọ́n dojú kọ ẹ̀sùn òògùn tàbí ẹ̀sùn ikọlu oṣiṣẹ — àwọn ẹ̀sùn tí Adájọ́ Ṣẹ́gun Láìfímán sọ pé ó máa ń jẹ́ “àwọn ẹ̀ṣẹ̀ tí a lè yàgò fún.” Ó sọ pé àwọn ìmúnisìn máa ń wáyé látàrí ikọlu pẹ̀lú ọlọ́pàá. Ó sọ pé àwọn ènìyàn tí ó ní àìlera ọpọlọ kì í ṣe ohun tí wọ́n bá sọ fún wọn nígbà tí ọlọ́pàá bá dé — ìjà máa ń buru sí àìlera wọn, wọ́n máa ń di onírẹ̀lẹ̀, ẹ̀tan, tí wọ́n sì máa ń kọ́ ìtọnisọ́nà.

Nítorí náà, wọ́n máa ń parí ní ilẹ̀ kẹsàn pẹ̀lú ìdààmú ọpọlọ, ṣùgbọ́n wọ́n ò rí ìrànlọ́wọ́ gidi kankan torí pé wọ́n wà nínú tubu. A rìn tubu pẹ̀lú Láìfímán. Ó ti di ẹni tí gbogbo ènìyàn mọ̀ ní Ìbàdàn gẹ́gẹ́ bí alágbàwí fún ìdájọ́ àti àìlera ọpọlọ.

Bí ó tilẹ̀ jẹ́ pé àwọn ẹ̀ṣọ́ kò fi ọwọ́ títẹ̀ mọ́ wa káàbọ̀, wọ́n fún wa ní àǹfààní láti ya fídíò ká sì wo ilẹ̀ náà. Lọ sínú ‘ilẹ̀ tí a gbàgbé’. Ní ìbẹ̀rẹ̀, ó ṣòro láti mọ ibi tí àwọn ènìyàn wà. Àwọn ẹlẹ́wọ̀n wọ aṣọ tí kò lápá. Fọ̀jú inú gige ihò fún àwọn apá àti ẹsẹ nínú àpò sisùn irun tí ó wuwo — irú ohun tí wọ́n dàbí ni yìí.

Wọ́n ṣe àpẹrẹ rẹ̀ láti dènà àwọn aláìlera ọpọlọ kó má bà jù ara wọn jẹ. Èyí ni ìdí tí wọ́n kò fi ní bàtà, laces tàbí matiresi. Láìfímán sọ pé nípa ìdámẹ́ta àwọn ènìyàn nínú tubu Ìbàdàn-Mẹ́kúnnù ní àìlera ọpọlọ. Nítorí náà, ó sọ pé ètò náà ti kún ju, abájáde sì ni ohun tí a rí ní ilẹ̀ kẹsàn.

Dájúdájú, tubu ni, kò yẹ kí ó gbóná tàbí túnú, ṣùgbọ́n àwọn imọlẹ̀ ina, àwọn sẹẹli kéré, wọ́n sì ń pariwo. A rí méjì, nígbà míì mẹ́ta — nígbà míì wọ aṣọ, nígbà míì ihoho, eke tàbí jókòó nínú sẹẹli wọn. “Mo jẹ ọmọ Ààrẹ, o ní láti gba mí kúrò níhìn!” ọkùnrin kan pariwo sí mi.

Ó ṣe pàtàkì gan-an, ó ní ìdánilójú pé ìrànwọ́ wà lórí ọ̀nà — bí ó bá lè dé Àgọ Ààrẹ. Láìfímán sọ pé àwọn ẹlẹ́wọ̀n aláìlera ọpọlọ yìí máa ń yí káà kiri nínú ètò náà, ní ìdádúró lẹ́ẹ̀kọọ̀kan ní ilé-iwòsàn ọpọlọ, kí wọ́n tó padà sí tubu láti dojú kọ ẹ̀sùn wọn.

Ó jẹ́ àìṣòdodo tó láìní ìdí, ní ọkàn rẹ̀, ó sì ti di alágbàwí tó lágbára fún ìyípadà ní Ìbàdàn. Níbi oúnjẹ lẹ́yìnna, a jíròrò bí àwọn nǹkan ṣe rí fún àwọn aláìlera ọpọlọ. Láìfímán sọ pé ní ọdún 200 sẹ́yìn, àwọn ènìyàn ni wọ́n máa ń pè ní “àwọn aṣìwere” wọ́n sì máa ń wà ní tubu bí wọ́n kò bá ní ẹ̀sùn kankan.

Wọ́n kan ka wọ́n pé wọ́n kò yẹ kí wọ́n wà nínú àwùjọ. Láti ọdún wọ̀nyí, ó sọ pé, àwọn ènìyàn kan ti ń pariwo, àwọn aláìlera ọpọlọ sì ti gbé e kúrò ní ọgbà ẹ̀wọ̀n sí ilé-iwòsàn. Ṣùgbọ́n Láìfímán sọ pé ọ̀pọ̀ ilé-iwòsàn ọpọlọ yìí jẹ́ ẹ̀rù tó bẹ́ẹ̀ tí wọ́n fi ti pa wọ́n.

Níbo ni àwọn aláìlera lọ? Kò sí ibi kankan. Àwọn ọ̀nà. Wọ́n di, ní ọ̀pọ̀ ìgbà, àwọn aláìnílé, ó sọ. Wọ́n ò gba ìtọ́jú rárá. Láìfímán sọ pé ní ọdún 1955, ju idaji miliọnu ènìyàn lọ wà ní ilé-iwòsàn ọpọlọ ti ìpínlẹ̀, ṣùgbọ́n lónìí, nǹkan yìí ti dín kù ní 90 ogorun, tí 40,000 sí 50,000 ènìyàn wà ní ilé-iwòsàn ọpọlọ.

Adájọ́ sọ pé ó ń ṣiṣẹ́ láti yí èyí padà. Bí ó ti bẹ̀rẹ̀ ní ọdún 2008, ọ̀pọ̀ àwọn ẹlẹ́wọ̀n tí wọ́n bá ti jẹ́ pé wọ́n máa lọ sí “ilẹ̀ tí a gbàgbé” ni a máa rán sí ilé-iṣẹ́ ìlera ọpọlọ tuntun kan — ìgbésẹ̀ àkọ́kọ́ lórí irin-àjò sí ìtọ́jú pípẹ́, kì í ṣe ìjìyà nìkan.

Láìfímán sọ pé kì í ṣe ìdáhùn pípé, ṣùgbọ́n ó jẹ́ ìbẹ̀rẹ̀. Ó sọ pé apá tó dára jù lọ ni pé ó jẹ́ ojútùú win-win. Àwọn aláìlera bọ́rí, àwọn ìdílé ní ìtùnú, ìpínlẹ̀ sì ń fipamọ́ owó nípa kíkó àwọn ẹlẹ́wọ̀n yìí kiri léraléra. Fún Láìfímán, ìdájọ́ wà ní iṣẹ́.



