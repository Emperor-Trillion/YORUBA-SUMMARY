Oṣù Kínní 1996: Àwọn ènìyàn méjì ku bí àwọn oníjàgídíjàgàn IRA ṣe bu bọ́mbù kan ní agbègbè Docklands ti Ìlú Lọndọnu, tí ó fa ìbàjẹ́ tí a pinnu ní ayíká $170m àti fi òpin sí ìdádúró oṣù 17 ti ẹgbẹ́ náà.

