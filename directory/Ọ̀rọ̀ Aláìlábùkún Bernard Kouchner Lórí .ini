Àlákóso orílẹ̀-èdè Ṣàdì, Ìdírísì Débì Ìtínò, ti paṣẹ ìtúsílẹ̀ àwọn oníròyìn Faranse mẹ́ta àti àwọn atukọ ọkọ̀ òfuurufú Sípéènì méje, lẹ́yìn ìmúlò wọn ní ìlú Abéṣé, ní ìlà-oòrùn Ṣàdì. Wọ́n ti dá wọn lórí ẹ̀sùn ìfọwọ́sowọ́pọ̀ pẹ̀lú ẹgbẹ́ aláàánú Faranse kan tí a mọ̀ sí Ọkọ̀ Noá Zoé (Zoé's Ark), tí wọ́n gbìyànjú láti kó àwọn ọmọde 103 lọ sí Ìlú Párísì fún ìsọdọmọ.



Ìṣàwárí Dennis Schmitt ní Ilẹ̀ Greenland
Dennis Schmitt, arìnrìn-àjò kan, ṣàwárí erékùṣù kan ní ọdún méjì sẹ́yìn nítòsí Greenland. Àwọn apẹja kọjá ní Ilulissat fjord ní Greenland ní àwòrán Oṣù Kẹsan ọdún 2004 yìí. Irú ìṣàwárí bẹ́ẹ̀ sábà máa ń jẹ́ kí ìmòye wá, kódà ó lè ṣe kàyéfì, ṣùgbọ́n ó ru ìmọ̀lára àdàpọ̀-mọ́ra sókè fún olùṣàwárí náà.

Erékùṣù náà nígbà kan ro pé ó jẹ́ ilé àrùbáwà tí a so mọ́ Greenland nípasẹ̀ selífù yinyin tàbí yinyin kan. Ṣùgbọ́n nígbà tí yinyin tó pọ̀ yọ, ó ṣàfihàn erékùṣù tuntun tó yàtọ̀. “Mo yára mọ ohun méjì,” Schmitt sọ fún Àndésìn Kúpà (Anderson Cooper) níbi àbẹ̀wò kan sí erékùṣù náà ní ìbẹ̀rẹ̀ ọdún yìí. “Ọ̀kan ni pé èyí máa jẹ́ pàtàkì torí pé ó jẹ́ àpẹẹrẹ ìyípadà ojú-ọjọ. Ẹ̀kejì ni pé ó túmọ̀ sí pé ó ń ṣẹlẹ̀ gidi. Kì í ṣe àwàdà. Kì í ṣe iṣirò nìkan. Ó ń ṣẹlẹ̀ gangan.”

Ó pè erékùṣù náà ní Erékùṣù Gbígbóná.

Ọ̀pọ̀lọpọ̀ àwọn onímọ̀ sáyẹ́nsì sọ pé yinyin Arctic ń yọ, àti pé àwọn ìyípadà míì ní ojú-ọjọ ayé jẹ́ abájáde ilosoke ní ìwọn otutu àgbáyé, àṣà tí a mọ̀ sí ìgbóná àgbáyé.

Àwọn amòye sọ pé bí a kò bá ṣàyẹ̀wò iṣẹlẹ̀ yìí, ó ní agbára láti yí ojú-ọjọ àti ojú-ayé padà. Ní iṣẹlẹ̀ tó burú jù lọ, àwọn okun lè dide sí ìpele tó le fa àjálù, bíi ìṣàn omi, ìyípadà etí okun, àti ìparun àwọn ìlú etí okun.

Àwọn onímọ̀ sáyẹ́nsì míì, díẹ̀ tó fi wèrè wèrè sí àwọn tí wọ́n gbagbọ pé ìgbóná àgbáyé jẹ́ ohun tó lewu, sọ pé ó jẹ́ ìyípadà tuntun ní àwọn ilana ìyípo ayé. Ṣùgbọ́n idi tí ó fi ń ṣẹlẹ̀ àti ohun tí iyẹn túmọ̀ sí fún ọjọ́ iwájú jẹ́ ariyanjiyan tó wà láàárín imọ̀ sáyẹ́nsì àti iṣèlú.

Iwọn otutu ilẹ̀ ayé jẹ́ àárín 60 Fahrenheit (nítorí àfihàn Yorùbá: nípa iwọn 16 Celsius). Àpapọ̀ iwọn otutu ilẹ̀ ayé ti gbóná Fahrenheit kan (Celsius 0.6) ní ọgọ́rùn ọdún tó kọjá, gẹ́gẹ́ bí Igbimọ̀ Ìwádìí Orílẹ̀-èdè ṣe sọ.

Àwọn onímọ̀ sáyẹ́nsì sọ pé ilosoke yìí jẹ́ abájáde iṣẹ́ ènìyàn, bíi sisun epo fosaili, itujade ọkọ̀ ayọ́kẹ́lẹ́, àti iparun igbó.

Stephen Schneider, olùkọ́ ní Yunifásítì Stanford ní Kalifonia, sọ pé:

“Fún ọdún mẹ́tàlélọ́gbọ̀n sẹ́yìn, kò sí ohun adayeba tó lè ṣàlàyé rẹ.” Ó fi kun pé: “Ọ̀pọ̀lọpọ̀ agbègbè imọ̀ sáyẹ́nsì àti àwọn olóòtítọ́… máa sọ pé imọ̀ sáyẹ́nsì ti dájú pé ènìyàn ni o kere ju idi tó pọ̀ jùlọ lẹ́yìn ìgbóná.”

Ṣùgbọ́n àwọn onímọ̀ míì, bíi Richard Lindzen, olùkọ́ ní MIT, kọ̀ láti gba. Ó sọ pé:

“A ti di ẹni tí ń ka àwọn ewé tii. Nígbà tí a rí itútù agbaiye láti 1940 sí 1970, a kede itútù agbaiye. Ní báyìí, a kede ìgbóná àgbáyé.” Ó gbagbọ pé àṣà ìgbóná yìí jẹ́ abájáde ìyípadà adayeba, tí ilowosi ènìyàn kéré gan-an.

Nípa yinyin glacial tó ń yọ, Lindzen sọ pé:

“A kò mọ idi, ṣùgbọ́n ó han gbangba pé àwọn glaciers ń yípadà bó tilẹ̀ jẹ́ pé iwọn otutu ń tútù níbi tí wọ́n wà.”

Schneider dáhùn pé:

“A ti rí yinyin tó yọ tó pọ̀, kò sí ẹnikẹ́ni tó lè ṣàlàyé rẹ. Àwọn awoṣe kọ̀ sọ pé ó máa ṣẹlẹ̀. A kò mọ ohun tó ń ṣẹlẹ̀ lókè yìí. Gbogbo ohun tí a mọ ni pé a lè ma fa nkankan tó lewu.”

IPCC ní Kínní 2007 sọ pé bí ìpele carbon dioxide bá pọ̀ ju ẹẹ̀meji lọ ju ìpele iṣaaju-iṣẹ lọ, iwọn otutu le dide láàárín 2 sí 4.5 Celsius (3.6 sí 8.1 Fahrenheit) ní ọdún 2100.

Schneider sọ pé ipari isalẹ le fa iji lile, ogbele, ina nla, àti ìṣàn omi. Ipò tó ga jù lọ le fa àjálù tó wọpọ, bíi àwọn fiimu Hollywood.

Ṣùgbọ́n àwọn aidaniloju kọlu àwọn asọtẹlẹ wọ̀nyí, torí pé wọn da lórí iṣirò kọ̀mpútà àti awoṣe.

“Gẹ́gẹ́ bíi melo ni yoo gbóná, a kò mọ,” Schneider sọ. “Ṣé yoo gbóná? Mo máa tẹtẹ ohunkohun lórí pé béẹ̀ ni.”



Ilẹ̀-ayé ti gbóná ìwọ̀n kan ní ọgọ́rùn ọdún sẹ́yìn. Púpọ̀ nínú àwọn onímọ̀-jìnlẹ̀ sọ pé àwọn eéfín eéfín ló ń fa kí ìwọn-otútù dide. Díẹ̀ nínú àwọn alárìwísí sọ pé àwọn ayé-ayé máa ń ní àkókò ìmọ̀rúsí tàbí ìtútù àgbáyé ní gbogbo ìgbà.



Ìròyìn Lẹ́nu Ọjọ́: Ìjà ní Mogadishu, Somalia
MOGADISHU, Somalia — Àwọn ènìyàn tí ìbínú gbà ni wọn fà ara ọmọ-ogun Ẹtíópíà kan kọjá àwọn ọ̀nà àgbègbè Mogadishu ní ọjọ́bọ, lẹ́yìn ìjà tó ṣẹlẹ̀ láàárín àwọn ọmọ ogun àti àwọn apanirun Islam tí pa ènìyàn méjìlélọ́gún (19), gẹ́gẹ́ bí àwọn ẹlẹ́rìí ṣe sọ.

Ní àfihàn tó jọ iṣẹlẹ̀ ogun ọdún 1993 níbi tí àwọn ara ọmọ ogun Amẹ́ríkà ti fà kọjá opopona, àwọn ènìyàn kigbe “Ọlọ́run jẹ́ ńlá!” bí wọ́n ṣe ń fà okú ọmọ-ogun Ẹtíópíà tó ní ìfarapa ibọn kọjá eruku àgbègbè Mogadishu.

Ara náà ti di ọwọ́ àti ẹsẹ̀ pẹ̀lú waya, wọ́n sì fi sínú àpótí ṣiṣù ṣáínì tí àwọn ọlọtẹ fà jáde kúrò ní ọkọ̀ ayọ́kẹ́lẹ́ kan ní àgbègbè Suqa Holaha, apá àríwá Mogadishu, gẹ́gẹ́ bí ẹlẹ́rìí ṣe sọ.

Àwọn ọmọ-ogun Ẹtíópíà mẹ́sàn-án ni wọ́n jẹ́ apá àwọn tí wọ́n kú. Ìjà míì tún ṣẹlẹ̀ ní apá gúúsù ìlú náà ní òwúrọ̀ ọjọ́bọ, láàárín àwọn ọmọ-ogun Ẹtíópíà àti àwọn oníjàgídíjàgán tí wọ́n ní àwọn ibọn ẹrọ tó wuwo àti ohun ìjà rocket.

Ìjà náà fa kí ọgọ́rùn-ún ènìyàn salọ kúrò ní ilé wọn, lórí àwọn ẹgbẹẹgbẹ̀rún tí àwọn ilé-iṣẹ́ ìrànwọ́ ti sọ pé wọ́n ti salọ ní ọ̀sẹ̀ tó kọjá.

Ráhmà Nọ́ọ̀ Ọmár, arábìnrin àgbà kan ní Mogadishu sọ pé:

“Àwọn ọmọ Ẹtíópíà máa ṣe ikọlu iwa-ipa sí wa, torí pé àwọn ẹlẹgbẹ́ wọn kan ni wọ́n pa lónìí. Wọ́n máa dàbí ẹranko tí a gbọgbẹ́.”

Àwọn ẹlẹ́rìí sọ pé iye àwọn tí wọ́n kú jẹ́ méjìlélọ́gún (19), pẹ̀lú àwọn ọmọ-ogun Ẹtíópíà, àwọn apanirun, àti àwọn ará ìlú.

Àwọn ọmọ-ogun Ẹtíópíà dé Somalia ní Oṣù Kejì ọdún 2006 láti ràn ìjọba Somali aláìlera lọ́wọ́ láti lé Ẹgbẹ́ àwọn Ẹjọ́ Islam kúrò ní Mogadishu, kí wọ́n sì mú ìjọba àtúnṣe padà tí Ajo Àgbáyé (UN) ṣe àtìlẹ́yìn fún, lẹ́yìn ọdún mẹ́wàá àti idaji ti ìbànújẹ àti ìṣekúṣe.

Àwọn Islamists dáhùn pẹ̀lú ìṣọtẹ kan sí ìjọba Somali àti àwọn ọmọ-ogun Ẹtíópíà, tó ti pé ọdún kan.

Orílẹ̀-èdè Amẹ́ríkà fi ẹ̀sùn kàn ICU pé wọ́n ń gbé àwọn ọmọ ẹgbẹ́ al Qaeda tí a fura sí, pẹ̀lú àwọn ọkùnrin mẹ́ta tí wọ́n fẹ́sẹ̀ mú nínú àwọn bọ́ọ̀mbù ọdún 1998 níbi àwọn ilé-iṣẹ́ ijọba Amẹ́ríkà ní Tanzania àti Kenya. Amẹ́ríkà kò fi ìdènà kankan sí ìwọ̀n Ẹtíópíà ní Somalia.

Washington ti ní àníyàn pé Somalia lè di ibi ààbò fún àwọn oníjàgídíjàgán, ṣùgbọ́n àwọn olórí ICU kọ̀ àwọn ẹ̀sùn al Qaeda.



Ọmọ-ogun Ẹtíópíà kan ni wọ́n fà lẹ́yìn ogun pẹ̀lú àwọn ọlọtẹ Islam, tí iṣẹlẹ̀ náà pa ènìyàn méjìlélọ́gún (19). Wọ́n fi ọ̀kùn waya dè ara rẹ̀ ní ọwọ́ àti ẹsẹ̀, wọ́n sì fi ọ̀kẹ́ kan dì í. Ìṣẹ̀lẹ̀ náà rántí iṣẹlẹ̀ ọdún 1993 níbi tí wọ́n fà àwọn jagunjagun Amẹ́ríkà kọjá opopona Mogadishu. Washington ní àníyàn pé Somalia lè yípadà sí ibi ààbò fún àwọn oníjàgídíjàgán.



