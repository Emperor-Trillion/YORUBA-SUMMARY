WÁSÍÌTỌ̀NÙ (CNN) – Díẹ̀ nínú àwọn aṣòfin ìjọba olómìnira dàbí ẹni pé wọ́n ń ṣíyẹ̀méjì lórí ìpinnu Ilé aṣọ̀fìn tó ní aríyànjiyàn púpọ̀ tí ó ń samisi ìtọ́jú Tọ́kì sí àwọn ara Armenia ní Ogun Àgbáyé Kìíní gẹ́gẹ́ bí ìpá-ẹ̀yà-rún.

Ọkọ̀ ofurufu KC-135 kan gbé ní Ilé-iṣẹ́ òfuurufú Incirlik ní gúúsù Tọ́kì ní ọdún 2003.

Tọ́kì, alábàáṣepọ̀ AMẸRIKÀ pípẹ́ àti ọmọ ẹgbẹ́ NATO, ní ìbínú lórí ìpinnu tí ó pe pípá àwọn ara Armenia ní ọwọ́ àwọn Ottoman Turks gẹ́gẹ́ bí ìpá-ẹ̀yà-rún, ó sì halẹ̀ láti dènà wiwọlé sí Incirlik lẹ́yìn tí ìpinnu náà kọjá ìdìbò igbimọ̀ Ilé kan.

Incirlik, ní gúúsù Tọ́kì nítòsí Siria, jẹ́ ilé-iṣẹ́ àtúnṣe pàtàkì fún àwọn iṣẹ́ AMẸRIKÀ ní Ìráákì àti ibòmíràn ní Mideast àti Esia.

Pentagon ń mura sílẹ̀ láti ṣètò àwọn ipa-ọ̀nà ipèsè tuntun fún àwọn ọmọ ogun ní Ìráákì tí Tọ́kì bá gé wiwọlé AMẸRIKÀ sí Incirlik, gẹ́gẹ́ bí àwọn oṣiṣẹ́ ológun ti sọ ní Ọjọ́ Ìṣẹ́gun.

Ankara jẹ́wọ́ ìpànìyàn àwọn ara Armenia ní àkókò Ogun Àgbáyé Kìíní ṣùgbọ́n ó tako ààmì “ìpá-ẹ̀yà-rún” náà.

Igbimọ̀ Ilé-igbimọ̀ Àjeji Ilé aṣọ̀fìn ní ọ̀sẹ̀ tó kọjá gba ìpinnu tí kì í ṣe àdéhùn.

Agbọrọsọ Ilé, Nánsì Pẹ́lósì, sọ pé òun máa mú ìwọn náà wá sí ìbò Ilé kikún ní àkókò oṣù tó ń bọ̀.

Ṣùgbọ́n ìṣàkóso Bush rọ Ilé aṣọ̀fìn láti fi ọ̀rọ̀ náà sílẹ̀, àti díẹ̀ nínú àwọn aṣòfin olómìnira rọ Pẹ́lósì láti má mú un wá sí ilẹ̀.

Olórí púpọ̀ jùlọ, Stényì Hóyà, ṣe àfihàn ní Ọjọ́ Ìṣẹ́gun pé ó lè fi ìbò náà sílẹ̀.

“Mo sọ pé mo ro pé a máa mú èyí wá ṣáájú kí a tó lọ síbẹ̀,” ni Hóyà ti Màrílándì sọ. “Èmi kò yípadà lórí yìí, bó tilẹ̀ jẹ́ pé èmi yóò kere ju òtítọ́ lọ láti sọ pé ọ̀pọ̀ ènìyàn wà tí ó tún ń ṣe àtúnwo ipò wọn. A máa pinnu ibi tí gbogbo ènìyàn wà.”

Aṣòfin Demokiratikì, Àíkì Skẹ́ltọ̀n, alága Igbimọ̀ Àwọn iṣẹ́ ihamọra Ilé, kede àtakò rẹ̀ sí ìpinnu náà ní ọ̀sẹ̀ tó kọjá.

Àti Àlṣì Hẹ́stíngs ti Fílórídà àti Jọ́n Tánnà ti Tẹ́nísì, àwọn ọmọ ẹgbẹ́ mejeeji ti aṣojú Ilé-igbimọ̀ AMẸRIKÀ sí NATO, rọ Pẹ́lósì láti tún wo ọ̀rọ̀ náà ní lẹ́tà kan tí wọ́n tú síta ní Ọjọ́ Ìṣẹ́gun.

“Díẹ̀ síi ju ìdá méjì nínú gbogbo ẹ̀rù tí ó lọ sí Ìráákì àti Àfígánísítàní ń lọ nípasẹ̀ Incirlik, àti pé ilé-iṣẹ́ yìí máa jẹ́ apá pàtàkì nínú ètò àtúnṣe àwọn ọmọ ogun wa ní ọjọ́ iwájú,” wọ́n kọ.

Lt. Gen. Kátà Hámù, olùdarí àwọn iṣẹ́ fún Àwọn Alákóso Apapọ ti Oṣiṣẹ́, sọ pé àwọn olùṣètò Pentagon ń wo “àwọn aṣayan lọ́pọ̀” láti tọju oúnjẹ, epo àti ohun ìjà tí ń ṣàn sí àwọn ọmọ ogun AMẸRIKÀ ní Ìráákì tí Tọ́kì bá di Incirlik.

“A ní ìgbọ́kànlé pé a máa rí ọ̀nà láti ṣe èyí,” ni Hámù sọ fún àwọn oníròyìn ní Pentagon. “Ó ṣeé ṣe pé ó ní owó tó pọ̀ síi àti ipa míì, ó sì hàn gbangba pé a fẹ́ ṣètọ́jú wiwọlé tí a ní.”

Akòwé Ààbò, Rọ́bọ́tì Gẹ́ẹ̀tì, ṣe àfihàn àwọn ìfiyesi àwọn aṣòfin ní ọ̀sẹ̀ tó kọjá.

“Nípa 70 ogorun gbogbo ẹ̀rù afẹ́fẹ́ tí ń lọ sí Ìráákì ń lọ nípasẹ̀ Tọ́kì… Nípa idamẹta ti epo tí wọ́n ń jẹ̀ ń bọ láti Tọ́kì tàbí nípasẹ̀ Tọ́kì,” ni Gẹ́ẹ̀tì sọ.

Ó tún sọ pé 95 ida ogorun ti Mine-Resistant Ambush-Protective Vehicles (MRAPs) tí a fi ránṣẹ́ sí Ìráákì ti fò nípasẹ̀ Tọ́kì.

Àwọn ọkọ̀ ayọ́kẹ́lẹ̀ náà ni a ṣe láti dojú kọ àwọn bọ́ọ̀bù opopona.

“Wo ibi bọtini Incirlik.”

Àwọn ológun AMẸRIKÀ ti gbejade “àṣẹ ìkìlọ̀” ní ọ̀pọ̀ ọjọ́ sẹ́yìn láti rí i dájú pé àwọn atukọ afẹ́fẹ́ omiiran, ọkọ̀ òfuurufú, epo àti ipa-ọ̀nà wà ní ìlà tí Tọ́kì bá dá dúró tàbí ní ihamọ wiwọlé AMẸRIKÀ sí Incirlik, gẹ́gẹ́ bí orísun kan ti sọ.

Jọ́dàní àti Kuwẹ́ẹ̀tì wà láàárín àwọn omiiran tí AMẸRIKÀ ń gbero.

Díẹ̀ nínú àwọn ìbẹ̀rù ni pé ìpinnu náà máa fún àwọn ara Tọ́kì ní agbára láti kọlu àwọn ọlọ́tẹ̀ Kọ́ọ̀dìṣì ní àríwá Ìráákì, èyí tí ó lè dá iduroṣinṣin Ìráákì dúró, gẹ́gẹ́ bí àwọn oṣiṣẹ́ AMẸRIKÀ ti sọ.

Incirlik ní àwọn oju-ọ̀nà 10,000-ẹsẹ̀ àti 9,000-ẹsẹ̀ àti àwọn ibi ààbò ọkọ̀ òfuurufú líle mẹ́tàlélọ́gọrin (57), gẹ́gẹ́ bí Globalsecurity.org ti sọ.

Globalsecurity sọ pé Incirlik ti di ibùdó fún ìrìn-àjò ẹ̀rù sí Ìráákì, tí ó gba fún Rhein-Main Air Base ní Jámánì nítorí pé ó sunmọ Ìráákì, ó dín igara kù lórí àwọn ọmọ ogun àti ọkọ̀ òfuurufú.

Ìmẹ́ẹ̀lì sí ọ̀rẹ́ kan. Báràbà Stàà ti CNN àti Dẹ́ẹ̀dírì Wọ́ọ̀ṣì ṣe alabapin sí ìròyìn yìí.



