SAN FRANCISCO, Kalifóníà (CNN) – Ìwàríri ilẹ̀ 4.2 kan mì ní agbègbè San Francisco ní Ọjọ́ Jímọ̀ ní 4:42 àárọ̀ PT (7:42 àárọ̀ ET), Ìwádìí Ìjìnlẹ̀ AMẸRIKA (USGS) ròyìn. Ìwàríri náà fi àwọn oníbàárà tó lé ní 2,000 láìsí agbára, David Eisenhower, agbẹnusọ fún Gas Pacific àti Light sọ.

Lábẹ́ ìpínsí USGS, ìṣẹ̀lẹ̀ 4.2 kan ni a gba gẹ́gẹ́ bí “ìmọ́lẹ̀,” èyí tí ó túmọ̀ sí pé ó máa ń fa ìbàjẹ́ kékeré. “A ní ìwásókè púpọ̀ nínú àwọn ìpè, púpọ̀ jùlọ jẹ́ ìpè ìbéèrè, kò sí ìpàjá kankan, kò sí ìbàjẹ́ kankan tí a ròyìn,” Capt. Al Casciato ti ọlọ́pà San Francisco sọ. “Ó jẹ́ iṣẹ́tọ̀ ìwọ̀nba.”

Ó ṣàpèjúwe àwọn ìpè tí ó ní ìfiyesi lẹ́sẹ̀kẹsẹ lẹ́yìn ìwàríri náà. Ìwàríri náà dojú kọ́ ní ayíká àwọn maili méjì ní ìlà-oòrùn-àríwá-oòrùn ti Oakland, ní ìjìnlẹ̀ maili 3.6, USGS sọ. Oakland wà ní ìlà-oòrùn Ìlú San Francisco, kọjá San Francisco Bay.

Olùfìranṣẹ́ ọlọ́pà Oakland kan sọ fún CNN pé ìwàríri náà ṣètò àwọn ìtànìjì ní àwọn ilé àwọn ènìyàn. Gbigbọn náà gba tó bíi iṣẹ́jú-ààyá 50, onímọ̀-jìnlẹ̀ CNN Chad Myers sọ.

Gẹ́gẹ́ bí USGS, àwọn ìwàríri-ilẹ̀ 4.2 ni a máa ń rí lórí ilé, ó sì lè fọ́ àwọn awọ́pò àti àwọn ferese, ó sì lè dojú kọ́ àwọn nkan tí kò dúró dáadáa. Àwọn aágọ pendulum lè dá dúró.

Ìmẹ́ẹ̀lì sí ọ̀rẹ́ kan.



Àwọn oníbàárà 2,000 wà láìsí ina, ilé-iṣẹ́ agbára sọ. Ìwàríri tó ní ìtòbí 4.2 ṣètò àwọn ìtànìjì ilé, olùfìranṣẹ́ ọlọ́pà Oakland sọ. “Ó jẹ́ ìwọ̀nba tó tọ́,” ọlọ́pà sọ, kò sí àwọn ìjàbọ̀ lẹ́sẹ̀kẹsẹ nípa àwọn ipálará tàbí ìbàjẹ́. Ó ti dojú kọ́ maili méjì ní ìlà-oòrùn-àríwá-oòrùn ti Oakland, tó jin tó maili 3.6.



WASHINGTON (CNN) – “Kò sí ìrètí tó kù” nípa àwárí àwọn ọkùnrin mẹ́fà tí wọ́n wà ní ìdẹkùn fún tó fẹrẹ̀ tó oṣù kan ní ibi-iwakù oyin kan ní Ùtáhì, oṣiṣẹ́ ìjọba apapọ kan sọ ní Ọjọ́ Sátidé. Isaac Arellano dì abẹ́lá kan, ó sì kọrin lẹ́yìn ìkówojọ kan fún àwọn awakùsà ní Ọjọ́ Ìṣẹ́gun ní Price, Ùtáhì.

“Ní ọjọ́ 25 sẹ́yìn, Ilé-iṣẹ́ Aàbò Ibi-Iwakù àti Ìṣàkóso Ìlera ti parí gbogbo àwọn àṣàyàn tí a mọ̀ ní ìgbìyànjú wa láti dé ọdọ àwọn awakùsà mẹ́fà,” Richard Stickler, olórí ilé-ibẹ̀wẹ MSHA, sọ nínú ọ̀rọ̀ kan. “Àwọn èrò àti àdúrà àwọn amọ̀ja tí wọ́n fi ara wọn sílẹ̀ ní MSHA wà pẹ̀lú àwọn ìdílé.”

Ìbànújẹ̀ fún àwọn àkíyèsí tí kò ṣàṣeyọrí tún wà ní Ọjọ́ Sátidé láti Ilé White House. “Alẹ́ àná, ipinnu tí ó nira ni a ṣe láti parí àwárí,” Ààrẹ George Bush sọ nínú ọ̀rọ̀ kan. “Laura àti èmi ní ìbànújẹ̀ púpọ̀ nípa ajalu yìí, a sì ń bá a dúà fún àwọn ìdílé àwọn ọkùnrin wọ̀nyí.”

Akọ̀wé Labour, Elaine Chao, pè ìjìyà náà ní “ìbànújẹ̀ ọkàn.” “Ìṣẹ́ igbàlà tí ó ní ìrora ní ayíka aago tí ó gba ẹ̀mí mẹ́ta, tí ó sì farapa mẹ́fà míì, tún ní ipa tó lágbára lórí ọ̀pọ̀ àwọn olùgbàlà akíkanjú àti agbègbè àyíká, àwọn èrò àti àdúrà wa sì wà pẹ̀lú gbogbo wọn,” Chao sọ nínú ọ̀rọ̀ kan.

Lẹ́yìn tí wọ́n lu àwọn ihò méje sínú àwọn eéfín ibi-iwakù láti orí òkè tó wà lókè, kò sí àmì kankan tí àwọn awakùsà – àwọn maikurófóònù náà kò gba ohùn kankan láti ọdọ àwọn ọkùnrin náà.

Ìdánwò fi hàn pé àwọn ìpele ọ̀sà lábẹ́ ilẹ̀ ti rọ̀ tó bẹ́ẹ̀ tí kò le gbà ìgbésí-ayé ènìyàn. “A sọ fún àwọn ìdílé ní pátákì pé ní àkókò yìí, a ti parí gbogbo àṣàyàn,” Stickler sọ ní àpèjọ ìròyìn kan ní Ọjọ́ Jímọ̀. “A ti ṣàgbékalẹ̀ pẹ̀lú àwọn ènìyàn tí a ní níbí, a ti ṣàgbékalẹ̀ pẹ̀lú àtìlẹ́yìn imọ̀ ní Pittsburgh, a sì ti ṣàgbékalẹ̀ pẹ̀lú àwọn alamọ̀ran aládàáṣiṣẹ́ nípa ibi tí a le lọ,” ó sọ.

“Ati ní pátákì, nípasẹ̀ gbogbo àlàyé tí a ti ṣàjọ ní ọ̀sẹ̀ mẹ́rin sẹ́yìn nípa àwọn ipo tí a rí, nípa àwọn kíkà afẹ́fẹ̀ tí a rí ní isalẹ àti… gbogbo ohun tó kù, a kan kò mọ ibi míì tí a le lu iho kan láti gba àlàyé míì.”

Kò sí àlàyé gbangba ní Ọjọ́ Sátidé láti ọdọ Bob Murray, Alákóso àti Ààrẹ Murray Mining, onílé Crandall Canyon Mine, ẹni tí ó jẹ́ ojú gbangba iṣẹ́ igbàlà fún ọ̀sẹ̀ mẹ́ta àkọ́kọ́, ṣùgbọ́n tí ó yọkúrò púpọ̀ látinú ojú àwùjọ.

Àwọn oṣiṣẹ́ ìjọba apapọ di agbẹnusọ. Kò sí ẹnikẹ́ni láti Murray Mining tó wà ní àpèjọ ìròyìn Ọjọ́ Jímọ̀. “Wọ́n ti ṣe. Ó ti parí,” agbẹjọ́rò fún àwọn ìdílé sọ, gẹ́gẹ́ bí ìkédé Ọjọ́ Sátidé ti Salt Lake Tribune. “Ó jẹ́ òògùn líle àti kíkórò fún àwọn ìdílé wa, àwọn omijé díẹ̀ sì ṣàn,” ìròyìn náà fa ọ̀rọ̀ Colin King ní sisọ.

Àwọn ọkùnrin náà wà ní ìdẹkùn nígbà ìṣùbú ní Oṣù Kẹjọ Ọjọ́ 6, a sì kò mọ bóyá wọ́n yè nínú iho apáta náà. Àwọn ìgbìyànjú láti dé ọdọ wọn ni a dá dúró ní Ọjọ́ mẹ́wàá lẹ́yìn náà nígbà tí àwọn olùgbàlà méjì àti oṣiṣẹ́ ilé-iṣẹ́ iwakù ìjọba apapọ kan pa, ènìyàn mẹ́fà sì farapa ní ìṣùbú kejì bí wọ́n ṣe ń gbìyànjú láti fi ojú eéfín níta sí agbègbè tí àwọn ọkùnrin náà ti ń ṣiṣẹ́.

Murray sọ ní ọ̀sẹ̀ tó kọjá pé ìgbìyànjú àwárí yóò dá dúró bí a kò bá rí àmì ìgbésí-ayé kankan ní iho kẹfà. Àmọ́ lábẹ́ ìkìmọ́lẹ̀ látọ̀dọ̀ àwọn ìdílé, ó gbà láti tún gbìyànjú lẹ́ẹ̀kan síi.

Àwọn ìdílé fẹ́ kí àwọn alákóso lu iho tó tóbi tó láti fi kapúsùlù igbàlà silẹ̀. Ìgbìyànjú láti sọ ohun èlò roboti silẹ̀ sínú iho keje ni a pè ní “ibọn gígùn” nípasẹ̀ oṣiṣẹ́ kan.

Stickler ti MSHA sọ pé iho kan ti gbẹ sínú Crandall Canyon Mine ní Ọjọ́bọ, ṣùgbọ́n àwọn ìṣòro wà pẹ̀lú kamẹ́rà roboti kan tí àwọn ẹgbẹ́ ń gbìyànjú láti sọkalẹ̀ sínú rẹ̀. Ìṣẹ́ tún bẹ̀rẹ̀ ní Ọjọ́ Jímọ̀, ní àkókò yìí ní iho kẹrin, ṣùgbọ́n kamẹ́rà náà le sọkalẹ̀ tó ẹsẹ̀ méje nìkan, ó sọ.

“Ní pátákì, ohun tí o rí kì í ṣe púpọ̀. Òmi púpọ̀ wà níbẹ̀, òmi ń sọkalẹ̀ sínú iho náà. Lóòtọ́, kò le lọ síwájú ju ẹsẹ̀ méje lọ,” ó sọ nípa ìgbìyànjú tuntun.

Ní àfikún, orùlé náà ti rọ̀. “Àwọn ìdílé béèrè ọ̀pọ̀, ọ̀pọ̀ ìbéèrè, a sì dáhùn gbogbo wọn dáadáa tó bá ṣeé ṣe, ní pátákì tí ó yọrí sí ìpinnu pé a ti parí gbogbo àṣàyàn.”

Murray sọ ní Ọjọ́ Sátidé tó kọjá pé ó ti fi ìwé silẹ̀ pẹ̀lú àwọn olùtọsọ́nà Federal láti tii titi láéláé àti fi ibi-iwakù Crandall Canyon silẹ̀. “Èmi kì yóò padà wá sí òkè búburú yẹn,” ó sọ.

Àwọn ọ̀rẹ́ àti ẹbí ti dá àwọn awakùsà mẹ́fà tí ó sọnù mọ̀ gẹ́gẹ́ bí Luis Hernández, Manuel Sánchez, Kerry Allred, Carlos Payán, Brandon Phillips àti Don Erickson.

