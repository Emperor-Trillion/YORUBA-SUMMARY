WÁSHÍNÌTỌNÙ (CNN) – Ẹ̀sùn pé Blackwater USA – ilé-iṣẹ́ tó dá iṣẹ́ rẹ̀ dúró lẹ́yìn ikú àwọn ará Iraq tó tó 20 tí wọ́n yinbọn sí ní ìparí ọ̀sẹ̀ tó kọjá – “ní ọ̀nà kankan tí ó ní í ṣe tàbí ní ipa nínú àwọn iṣẹ́ ìhámọ́ra arufin jẹ́ asán,” ilé-iṣẹ́ náà sọ ní Satide.

Àwọn òṣìṣẹ́ Blackwater ń ṣọ̀nà ní Baghdad nípasẹ̀ afẹ́fẹ̀ nínú àwòrán Kínní 2005 kan. Àwọn agbẹjọ́rò Federal ń ṣe ìwádìí lórí ẹ̀sùn pé àwọn òṣìṣẹ́ Blackwater ra àwọn ohun ìjà ní ilòdì sí òfin, wọ́n sì ta wọn ní Iraq, gẹ́gẹ́ bí àwọn orísun ìjọba Amẹrika ṣe sọ.

Òṣìṣẹ́ ìjọba Amẹrika kan sọ pé ọ́fiisi agbẹjọ́rò Amẹrika ní Raleigh, North Carolina, wà ní ìpele ìbẹ̀rẹ̀ ti ìwádìí kan tó dá lórí àwọn òṣìṣẹ́ ilé-iṣẹ́ kọọkan, kì í ṣe ilé-iṣẹ́ náà pátápátá.

Blackwater, tó dá sí Moyock, North Carolina, jẹ́ ilé-iṣẹ́ ààbò tí Ẹka Ìpínlẹ̀ yá láti ṣọ̀nà fún àwọn òṣìṣẹ́ Amẹrika ní Iraq.

“Ilé-iṣẹ́ náà kò ní ìmọ̀ kankan pé òṣìṣẹ́ kankan ń ṣe ọkọ̀ òkèèrè àwọn ohun ìjà,” gẹ́gẹ́ bí ìkede Blackwater ṣe sọ. “Nígbà tí a rí i pé àwọn òṣìṣẹ́ méjì ń jà nínú ilé-iṣẹ́ náà, Blackwater yọ wọn lẹ́sẹkẹsẹ, wọ́n sì pe ATF láti ṣe ìwádìí tó péye.”

Wo ìròyìn lórí bí Blackwater ṣe dáhùn sí àwọn ẹ̀sùn náà »

Ìfihàn àkọ́kọ́ fún gbogbo ènìyàn pé ìwádìí ń lọ lọwọ wá ní ìbẹ̀rẹ̀ ọ̀sẹ̀ yìí nínú ìkede kan látọ̀dọ̀ Olùyẹ̀wò Gbogbogbò ti Ẹka Ìpínlẹ̀, Howard Krongard, lẹ́yìn tí wọ́n fi ẹ̀sùn kàn pé ó dá àwọn ìwádìí arekereke dúró ní Afiganisitani àti Iraq.

Krongard sọ pé Ẹka Ìpínlẹ̀ ń ṣe ìfowósowópò pẹ̀lú àwọn agbẹjọ́rò lórí ìwádìí Blackwater. “Ní pàtàkì, mo rán ọ̀kan nínú àwọn oníwádìí mi tó dáa jùlọ lọ láti ràn olùrànlọ́wọ́ agbẹjọ́rò Amẹrika ní North Carolina lọ́wọ́ nínú ìwádìí wọn lórí fífi àwọn ohun ìjà ranṣẹ́ sí Iraq látọ̀dọ̀ olùgbàṣẹ kan,” gẹ́gẹ́ bí ìkede Krongard ṣe sọ.

Blackwater tún bẹ̀rẹ̀ iṣẹ́ ààbò rẹ̀ ní Iraq ní Ọjọ́ Jímọ̀, gẹ́gẹ́ bí Ẹka Ìpínlẹ̀ ṣe sọ, lẹ́yìn ìsinmi díẹ̀ lẹ́yìn iṣẹlẹ̀ apànìyàn ní Ọjọ́ Àìkú tó kọjá.

Ìjọba Iraq bínú gan-an sí àwọn ìyàwòrán àti àwọn ìjìyàn ẹ̀tọ́ Amẹrika àti Blackwater pé àwọn olùṣọ̀ náà ń dáhùn sí ikọlu kan.

Ìmẹ́lì sí ọ̀rẹ́ kan. CNN’s Elise Labott àti Kelli Arena ṣe àfikún sí ìròyìn yìí.



