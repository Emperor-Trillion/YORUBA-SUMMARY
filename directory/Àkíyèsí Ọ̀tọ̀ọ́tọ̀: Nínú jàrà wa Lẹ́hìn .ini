(CNN) – Ọmọ-ogun omi kan tí wọ́n rí jẹbi fún ipa rẹ̀ nínú ikú ará Iraq kan ni wọ́n dájọ́ ní Ọjọ́ Jímọ̀ pé kí wọ́n dín ipo rẹ̀ kù, ó sì máa gba ìtusílẹ̀ pẹ̀lú ìwà búburú.

Cpl. Trent D. Thomas ni wọ́n rí jẹbi PANA fún jíjẹ àti rìkìsì láti ṣe ọ̀pọ̀ ẹ̀sùn – pẹ̀lú ipànìyàn, jìyà, fọ́ ilé, jíjẹ, àti fífi àlàyé èké fún àwọn aláṣẹ – fún ipa rẹ̀ nínú ikú tí ó ṣẹlẹ̀ ní Oṣù Kẹrin ọdún 2006 ní Hamdaniya, Iraq.

Thomas máa dínà sí ipo ìpele ìtẹ̀sí ikọ̀kọ̀, ó sì máa gba ìtusílẹ̀ pẹ̀lú ìwà búburú. Ọmọ ọdún 25 náà wà láàrin àwọn ọmọ-ogun omi méje àti dókítà ologun omi kan tí wọ́n fi ẹ̀sùn kàn pé wọ́n pa Hashim Ibrahim Awad, ọmọ ọdún 52.

Àwọn Marines tí wọ́n fi ẹ̀sùn kàn nínú ọ̀ràn náà jẹ́ ọmọ ẹgbẹ́ Kilo Company, Battalion 3rd, 5th Marine Regiment. Wọ́n sọ ní àkókò yẹn pé Awad ń gbero láti gbe bọ́ọ̀bù kan tó wà nítòsí ọ̀nà tó dojú kọ́ àwọn olùṣọ́ wọn.

Ṣùgbọ́n ọ̀pọ̀ àwọn ará Hamdaniya, pẹ̀lú àwọn ìbátan olùfàragà náà, sọ ìròyìn tó yàtọ̀, tó fa ìwádìí ọ̀daràn.

Àwọn agbẹjọ́rò fi ẹ̀sùn kàn olùdarí ẹgbẹ́ náà, Sgt. Lawrence G. Hutchins III, pé ó fà Awad jáde kúrò ní ilé rẹ̀, ó yinbọn pa á níta, lẹ́yìn náà ó ṣe bí ẹni pé Awad fẹ́ kọ́ àwọn ọmọ-ogun Amẹrika lóró.

Hutchins ti bẹ̀bẹ pé kò jẹbi ipànìyàn, ìdìtẹ àti àwọn ẹ̀sùn míì nínú ọ̀ràn náà. Ó dojú kọ́ ìdájọ́ ìgbésí ayé nínú ẹ̀wọ̀n tí wọ́n bá rí i jẹbi.

Thomas yí ẹ̀bẹ̀ rẹ̀ padà láti jẹbi sí kò jẹbi ní Oṣù Kínní, ó jiyàn pé ó kan tẹ̀lé àwọn àṣẹ. Ó sọ fún agbẹjọ́rò rẹ̀ pé lẹ́yìn tí ó ṣe àyẹ̀wò ẹ̀rí tó lòdì sí i, ó rí i pé “ohun tó ṣẹlẹ̀ ní òkè òkun ṣẹlẹ̀ nítorí igbọ́ràn sí àṣẹ, kò sì ṣe ohunkóhun tí kò tọ́,” gẹ́gẹ́ bí agbẹjọ́rò olùgbaníjọ́ Victor Kelley ṣe sọ.

Thomas sọ ní Oṣù Kini, lẹ́yìn tí ó fi ẹ̀bẹ̀ ẹbi rẹ̀ hàn, pé ó “bànújẹ gan-an” fún ipa tí ó kó nínú pípà náà. Ó lè dojú kọ́ ìdájọ́ ẹ̀wọ̀n ìwàláàyè lábẹ́ ẹ̀bẹ̀ rẹ̀ àkọ́kọ́.

