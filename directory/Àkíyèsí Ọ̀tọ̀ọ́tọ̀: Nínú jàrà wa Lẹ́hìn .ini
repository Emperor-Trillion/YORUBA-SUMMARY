HỌNGI KỌNGI, Ṣáínà (Reuters) – Paul Lee gba ẹdọ rẹ̀ látọ̀dọ̀ ẹlẹ́wọ̀n ará Ṣáínà tí wọ́n pa; Karam ní ilẹ̀ Egipti rà kíndìnrín kan fún arábìnrin rẹ̀ ní owó $5,300; ní Ìlú Istanbul, Hakan wà ní ìdádúró fún $30,700 fún ọ̀kan nínú àwọn kíndìnrín rẹ̀.

Wọ́n ti mú àwọn dókítà ní orílẹ̀-èdè Pakistan fún jíjí àwọn ènìyàn gbé, tí wọ́n fi oògùn olóró jí kíndìnrín wọn. Kò sí ohun tuntun nínú rẹ̀: àìní àwọn ẹ̀yà ara tó yẹ fún ìtọ́rẹ̀ ní àwọn orílẹ̀-èdè ọlọ́rọ̀ ń fa àwọn ará òkèèrè tó ní àìlera tó lewu sí àwọn agbègbè talakà bí Ṣáínà, Pakistan, Tọki, Egipti, Columbia àti Philippines láti ra ìyàlẹ̀nu ìgbésí ayé tuntun.

Lee, ọmọ ọdún márùn-dín-lọ́gọ́rin (53), onímọ̀ ẹrọ alájà alájà ní Họngi Kọngi, ni wọ́n rí akàn ẹdọ lórí rẹ̀ ní Oṣù Kini ọdún 2005, ṣùgbọ́n àwọn dókítà kọ́ asọ̀pọ̀ fún un nítorí bẹ̀rù pé àrùn náà máa tàn. Ọ̀rẹ́ kan sọ fún un nípa ilé-iwosan asọ̀pọ̀ kan ní àríwá ìlà-oòrùn Ṣáínà ní ìlú Tianjin, ó sì forúkọ sílẹ̀ fún àyè kan.

Ní Oṣù Kẹrin ọdún yẹn, ó san 260,000 yuan ($34,380) fún ìgbéyà – iṣẹ́ abẹ tó gba ẹ̀mí rẹ̀ là. “Ilé-iwosan náà ní ìbáṣepọ̀ pẹ̀lú ọ̀pọ̀ ẹ̀wọ̀n,” Lee sọ fún Reuters. “Ẹ̀dọ mi wá látọ̀dọ̀ ẹlẹ́wọ̀n tí wọ́n pa ní Heilongjiang. Mo dúpẹ́ lọwọ olùrànlọ́wọ́ jìnna.”

Àjọ Àgbáyé fún Ìlera (WHO) ṣe àṣírí pé àwọn asọ̀pọ̀ ẹ̀dọ tó tó 21,000 ni a ṣe ní gbogbo ọdún, ṣùgbọ́n àwọn amòye iṣègùn sọ pé ìbéèrè àgbáyé jẹ́ tó kéré tán 90,000. Ìbéèrè fún kíndìnrín tún ju ipèsè lọ, ó sì ti fa ìtajà ara ènìyàn àti ọjà dúdú fún àwọn ọlọ́rọ̀ àti “àwọn arìnrìn-àjò asọ̀pọ̀” tí ń rìn àjò lọ sí àwọn orílẹ̀-èdè talakà láti ra ẹ̀yà ara látọ̀dọ̀ àwọn ènìyàn tí kò ní ànfàní tó dáa sí ìgbésí ayé rere.

Olùrànlọ́wọ́ kan ní South Africa gba $700 fún kíndìnrín kan, ní àfikún pẹ̀lú $30,000 ní Amẹrika. Àìní àkọ́yàwò àti ààbò kéré fún àwọn olùrànlọ́wọ́ ti fa àwọn ìpe láti àwọn ará òkèèrè láti kọlu tàbí, ní kéré tán, ṣe ìlànà ìtajà náà.

Ṣùgbọ́n níbi tí wọ́n ti fi òfin dè ìtajà náà, àwọn òfin sábà máa ní àìlera tàbí a fi wọn ṣe àfihàn ṣókí, tí ó máa ń jẹ́ ààbò fún àwọn tó ní àníyàn ara ẹni. Ìlànà tí kò ní ìtọ́sọ́nà jẹ́ ìṣòro púpọ̀ fún olùgbà. Ìlànà asọ̀pọ̀ tí ó ní olùrànlọ́wọ́ alààyè máa ń gbe ewu fún olùrànlọ́wọ́ – pàápàá jùlọ fún asọ̀pọ̀ ẹ̀dọ, tí ó ní í ṣe pẹ̀lú yíyọ apá ẹ̀dọ olùrànlọ́wọ́.

Àwọn ìṣòro le jẹ́ ẹ̀jẹ̀, àkóràn, tàbí pa dà sí ikú. Nínú ìtajà asọ̀pọ̀, olùgbà kò ní láìlera nípa, fún àpẹẹrẹ, fífi ìbáṣepọ̀ ìgbésí ayé hàn sí ewu yẹn. “Ó din owó, àwọn ìbáṣepọ̀ rẹ̀ kò gba ewu náà, kò sì ní láti bikita fún ẹni tí kò mọ̀. Nígbà tí o bá san owó, ó di ohun tí a le fi sílẹ̀, ó di ohun tí a le fọ,” Luc Noel sọ, olùṣàkóso orísun Geneva fún Àwọn Ilànà Iṣègùn ní WHO.

Láìpẹ́, Ṣáínà ti gbesele tita ẹ̀yà ara ènìyàn àti fi ihamọ̀ sí àwọn asọ̀pọ̀ fún àwọn ará òkèèrè, ní sisọ pé ó gbọdọ̀ kọ́kọ́ pàdé ìbéèrè ilé fún ẹ̀yà ara mílíọ̀nù méjì ní ọdún kan. Àwọn asọ̀pọ̀ 20,000 péré ni a ṣe ní Ṣáínà ní ọdún kọọkan. Nínú wọ̀nyí, 3,000 jẹ́ asọ̀pọ̀ ẹ̀dọ, 95 ogorun nínú wọn lo ẹ̀dọ látọ̀dọ̀ àwọn olùrànlọ́wọ́ tí ó ti kú.

Orílẹ̀-èdè Ṣáínà sọ pé wọ́n gba àfọwọ́sí látọ̀dọ̀ àwọn ẹlẹ́bi tàbí ẹbí wọn fún lílo àwọn ẹ̀yà ara látọ̀dọ̀ àwọn ẹlẹ́wọ̀n tí wọ́n pa. Iṣẹ́ asọ̀pọ̀ pẹ̀lú ẹ̀dọ olùrànlọ́wọ́ tí ó ti kú ní owó tó tó $33,000 ní Ṣáínà.

“Ohun tó ṣe pàtàkì ni àkọ́yàwò – ó ní láti ṣí sí àyẹ̀wò… tí Ṣáínà bá jẹ́ kí ètò rẹ̀ ṣí sí àyẹ̀wò àti àfihàn tó pọ̀, yóò dára,” Noel ti WHO sọ.

Ní Asia, ìfẹ́ àṣà kan nípa fífi ara ẹni tí ó ti kú di mímọ́ ti dá àwọn ètò ìtọ́rẹ̀ ẹ̀yà ara dúró. Yàtọ̀ sí Ṣáínà, Asia ní kéré tán ẹ̀dọ 200 tí àwọn ènìyàn tọ́rẹ̀ ṣáájú ikú wọn ní ọdún kọọkan, Lo Chung-man sọ, olùkọ́ ọjọ́gbọn nípa ẹ̀dọforo àti iṣẹ́ abẹ pancreatic ní Yunifásítì Họngi Kọngi.

Ní Pakistan, níbi tí ìtajà ẹ̀yà ara ènìyàn kò jẹ́ arufin, orílẹ̀-èdè náà ti di “ọjà alapata kíndìnrín,” gẹ́gẹ́ bí Jaffar Naqvi, olùdarí àgbà ti Pakistan Kidney Foundation, ṣe sọ.

Ko sí àwọn iṣirò tó fọwọ́sí fún iye àwọn ará òkèèrè tí ń bọ sí orílẹ̀-èdè náà fún kíndìnrín tuntun, ṣùgbọ́n Naqvi sọ pé ilé-iṣẹ́ 13 wà ní Lahore péré tí ó royin ju 2,000 asọ̀pọ̀ lọ ní ọdún tó kọjá látọ̀dọ̀ kíndìnrín tí wọ́n rà.

Àwọn aláìsàn, púpọ̀ jùlọ látọ̀dọ̀ Yúróòpù, Saudi Arabia àti India, san tó 500,000 rupees ($8,500) fún kíndìnrín tuntun kan, ó sọ. Wọ́n san àwọn olùrànlọ́wọ́ $300 sí $1,000, wọ́n sì sábà máa ní itọju iṣègùn lẹ́yìn iṣẹ́ abẹ náà. Ko sí àṣẹ ní ọ̀pọ̀ igba.

