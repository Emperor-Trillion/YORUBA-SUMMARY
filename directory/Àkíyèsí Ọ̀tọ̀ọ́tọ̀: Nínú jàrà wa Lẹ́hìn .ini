ÌLÚ ÀKẸ́TẸ, ÌPÍNLẸ̀ ÈKÓ (ÌBẸ̀RẸ̀ OJÚ Ọ̀RỌ̀) — Àwọn obìnrin kan ní Ìlú Àkétẹ bẹ̀rù gan-an, wọ́n sì ní ìtìjú tó fi jẹ́ pé wọ́n kò fẹ́ fi ojú wọn hàn tàbí lo orúkọ gidi wọn. Wọ́n ti fi ọkọ̀ wakọ̀ tàra wọn — nígbà míì fún bíi ₦8,000 ní ọjọ́ kan — láti fi ounjẹ sí tábìlì fún àwọn ọmọ wọn.

Sùhà, ọmọ ọdún mẹ́tàlélọ́gbọ̀n, jẹ́ ìyá ọmọ mẹ́ta. Ó ní ọkọ rẹ̀ rò pé ó ń fọ ilé nígbà tí ó bá kúrò nílé. “Ènìyàn kò yẹ kí ó ṣe ìbànìwí fún obìnrin, tàbí sọ̀rọ̀ burúkú nípa wọn,” Sùhà sọ, bí ó ṣe ń ṣàtúnṣe ṣíkáfù àwọ̀ iná tí ó wọ̀ láti yàgò fún àwọn ajáfítàfì tí ń bẹ̀rù àwọn obìnrin tí kò bo ara wọn.

“Gbogbo wọn sọ pé a ti padanu ọ̀nà wa, ṣùgbọ́n wọn kò béèrè ìdí tí a fi ní ọ̀nà yìí.”

Sùhà, tí ó wọ atike iná, pendanti goolu tí ó ní àpẹrẹ Ìlú Àkétẹ yika ọrun rẹ̀, ní afẹ́fẹ́ airotẹlẹ̀ tí ó kún fún ìbànújẹ. “Mi ò ní owó láti mú ọmọ mi lọ sí dókítà. Mo ní láti ṣe ohunkóhun tí mo lè ṣe láti tọ́jú ọmọ mi — torí pé èmi ni ìyá,” ó sọ.

Ibínú àti ìbànújẹ dide nínú ohùn rẹ̀. “Kò sí ohun míì tí mo lè jẹ, kò sí bí mo ṣe yí padà tí mo lè jẹ — mo jẹ ìyá!”

Kàrímà, obìnrin mìíràn, sọ pé ní ìbẹ̀rẹ̀ ó máa ń fọ́ ọ́fíìsì, ṣùgbọ́n kò ní owó tó pé. “Ọkọ mi kú torí àkàn ẹ̀dọfóró ní oṣù mẹ́sàn sẹ́yìn, kò sì fi nkankan sílẹ̀ fún mi,” ó sọ.

Ó ní ọmọ márùn-ún, láti ọdún mẹjọ sí mẹtadínlógún. Ọmọkùnrin rẹ̀ àkọ́bí lè ṣiṣẹ́, ṣùgbọ́n ó bẹ̀rù púpọ̀ fún ẹ̀mí rẹ̀. Kàrímà fẹ́ fi ara rẹ̀ rúbọ ju ọmọ rẹ̀ lọ síta.

“Wọ́n lo àǹfààní mi,” ó sọ. “Ní ìbẹ̀rẹ̀ mo kọ́ ọ́, ṣùgbọ́n lẹ́yìnna mo mọ̀ pé mo ní láti ṣe.”

Mejeeji Sùhà àti Kàrímà ní àwọn oníbàárà tí ń pe wọn lẹ́mejì ní ọ̀sẹ̀ kan. Àwọn obìnrin mìíràn máa ń lọ sí ọjà láti wá oníbàárà, tàbí máa ń fọ́ ọkọ̀.

Ìbàlẹ̀pọ̀ ti di yíyàn tí ó pọ̀ síi fún àwọn obìnrin ní Ìlú Àkétẹ. “Ó ń pọ̀ síi,” Sùhà sọ. “Mo rí ‘nkan’ yìí látàrí ọ̀rẹ́ mi, mo sì ní ọ̀rẹ́ mìíràn tó wà nínú ìṣòro tó jọ ti èmi.”

Ìwà-ipá, ìní owó tó pọ̀ síi, àti àìní ìrànlọ́wọ́ ìjọba fi àwọn obìnrin sílẹ̀ pẹ̀lú àṣàyàn díẹ̀ gan-an, gẹ́gẹ́ bí Yànàr Mọ́hámẹ̀d, olùdásílẹ̀ Ẹgbẹ́ Ọmìnira Àwọn Obìnrin, ti sọ.

“Níbi yìí, ọ̀pọ̀ obìnrin ni wọ́n ní láti tà ara wọn láti gbà àwọn ọmọ wọn là,” ó sọ. “Ó jẹ́ àfòpinà tí kò sí ẹnikẹ́ni tí ń sọ̀rọ̀ nípa rẹ̀.”

Básímà Ráhímù, ọmọ ẹgbẹ́ Mọ́hámẹ̀d, sọ pé ọ̀pọ̀ obìnrin tí wọ́n rí ní ilé-iwòsàn ni wọ́n ti gbìyànjú láti pa ara wọn lẹ́yìn tí wọ́n ṣe ìbàlẹ̀pọ̀.

Ẹgbẹ́ náà ń ṣàkójọ àlàyé lórí àwọn ọ̀ràn pàtàkì, wọ́n sì ń fi hàn sí àwọn ẹgbẹ́ òṣèlú ní Ìlú Àkétẹ, kí wọ́n lè sọ pé “kí ni wọ́n máa ṣe nípa rẹ̀.”

Ráhímù sọ ìtàn obìnrin kan tí wọ́n rí tí ó ń gbé nínú yara kan pẹ̀lú ọmọ mẹ́ta rẹ̀: “Ó ní ìbálẹ̀pọ̀ nígbà tí àwọn ọmọ rẹ̀ mẹ́ta wà nínú yara, ṣùgbọ́n ó mú kí wọ́n dúró ní igun.”

Gẹ́gẹ́ bí Ráhímù àti Mọ́hámẹ̀d, ọ̀pọ̀ obìnrin tí wọ́n bá pàdé sọ pé ìfẹ́ àìnípẹ̀kun fún ìwàláàyè nígbà ìwà-ipá àti ìṣòro àìlera ni wọ́n fi wọ́ ọ̀nà yìí.

“Wọ́n gba ọ̀nà yìí, ṣùgbọ́n inú wọn kò dùn,” Ráhímù sọ.

Kàrímà sọ pé nígbà tí ó bá rí àwọn ọmọ rẹ̀ tí wọ́n ń jẹun lórí tábìlì, ó máa ń jẹ́ kó dá ara rẹ̀ lójú pé ó yẹ. “Gbogbo ohun jẹ́ fún àwọn ọmọde. Wọ́n jẹ ẹwà nínú ìgbésí ayé, láìsí wọn, a kò le gbé.”

Ṣùgbọ́n ó sọ pé, “Èmi kì yóò gba ọmọbìnrin mi láàyè láti ṣe èyí. Èmi yóò kuku fẹ́ iyàwó rẹ ní ọdún mẹ́tàlá ju kí ó lọ sí ọ̀nà yìí.”

Iranti ayọ̀ tó gbẹ̀yìn tí Kàrímà ní ni ti ọkọ rẹ̀ tó kú, nígbà tí wọ́n jẹ́ ẹbí, tí wọ́n sì ní agbára láti koju ìnira ìgbésí ayé ní Ìlú Àkétẹ pẹ̀lú.

Sùhà sọ bí ọmọbìnrin kan tí ó ní àlá láti di dókítà, pẹ̀lú ìyá rẹ̀ tí ń ṣàgọ̀ nípa agbára rẹ̀ nínú iṣẹ́ yẹn. “Ko dàbí pé a bí wa sínú èyí, tàbí pé ó wà nínú ẹ̀jẹ̀ mi,” ó sọ. “Ohun tí mo ṣe fún ìdílé mi ni yíyé — jẹun fún wọn.”

“Mo dubulẹ̀ lórí irọ́rí mi, ọpọlọ mi ń yí, gbogbo rẹ̀ sì padà sí mi bí ẹni pé mo ń wo fiimu kan.”



