Ọ̀rọ̀ Aláìlábùkún Bernard Kouchner Lórí Ìrán àti Ìpinnu Faranse
LÓNDÒNÌ, Ìlú Gẹ̀ẹ́sì (CNN) — Àlàyé tí Minisita Àjọṣe Ọkèèrè ilẹ̀ Faranse, Bernard Kouchner, ṣe pé Faranse gbọ́dọ̀ mura sílẹ̀ fún iṣeeṣe ogun sí Ìrán lórí ètò ìpárun rẹ̀, kì í ṣe ìhùwàsí ìjọba àjọṣe tó wọ́pọ̀. Ṣùgbọ́n Kouchner kò ní ìrètí láti jẹ́ ọṣẹ rirọ nípa ọ̀nà àjọṣe.

Minisita àjọṣe ilẹ̀ Faranse Bernard Kouchner ni orúkọ rere gẹ́gẹ́ bí ẹni tó ń fa ìjà àti aṣẹ. Ó jẹ́ ìyàlẹ́nu pé ó yí padà láti ẹgbẹ́ àwọn Sósíàlísì sí ìjọba Kónísáfátífù Nicolas Sarkozy. Ó jẹ́ olùdásílẹ̀ Mẹ́dísíńì Sán Fọ́ńtíà (Médecins Sans Frontières), ẹni tí ó ti máa ń koju ìjọba àti aṣẹ.

Àkọwé Gbogbogbò ti UN tẹ́lẹ̀, Boutros Boutros-Ghali, ti pè Kouchner ní “misaili tí kò ní itọsọna,” tí Kouchner fúnra rẹ̀ sì ti jẹ́wọ́ pé:

“Láti yí òfin padà, ó yẹ kí o ṣẹ̀ òfin nígbà míì.”

Nígbà ìgbà ọdọ rẹ̀, ó jẹ́ ọ̀kan lára àwọn olórí àwọn akẹ́kọ̀ọ́ tí wọ́n ṣòtẹ̀ ní Faranse ní May 1968. Kouchner jẹ́ ọmọ ènìyàn gẹ́gẹ́ bí orílẹ̀-èdè, pẹ̀lú ìpinnu tó lágbára sí ẹ̀tọ́ ọmọ ènìyàn.

Láì ṣeé ṣeé fọkàn tán fún ọkùnrin ẹgbẹ́ Òsì, ó ṣe àtìlẹ́yìn fún ìdásílẹ̀ AMẸRIKA ní Ìráákì (nígbà tí ó ṣàfihàn àfipáàrọ̀ tó tẹ̀lé e). Ṣùgbọ́n ó ṣe bẹ́ lórí ìpinnu pé Sádámù Hùsèìn kọ ẹ̀tọ́ ọmọ ènìyàn, kì í ṣe lórí ohun-ini rẹ̀ tó ṣeé ṣe pé ó ní ohun ìjà iparun.

Àníyàn rẹ̀ àti Ààrẹ Sarkozy fún ẹ̀tọ́ ọmọ ènìyàn wà lẹ́yìn ìháragàgà wọn láti darapọ̀ mọ́ Gọ́dónì Bíràùnù ti ilẹ̀ Gẹ̀ẹ́sì ní ìtìlẹ̀yìn tuntun fún ìgbésẹ̀ ní Darfur.

Bernard Kouchner kò wọlé sípò rẹ̀ pẹ̀lú ìbànújẹ àìṣedéédé tí Alákóso Chirac ti AMẸRIKA ní tẹ́lẹ̀. Ìlú Wáṣíǹtọ̀n, tí ó ti ṣàfihàn àfipáàrọ̀ sí àwọn ipinlẹ̀ Yúróòpù kan fún àìlera wọn ní ilòdì sí Teheran, yóò ní inú-dídùn pẹ̀lú ìkìlọ̀ “ṣe pàtàkì” rẹ̀ sí Teheran.

Ṣùgbọ́n Kouchner, ẹni tí ó sọ̀rọ̀ ní gbangba, kì í ṣe ẹni tí ó ní ìbẹ̀rù pé White House yóò bínú sí i nígbà tí ó ní àwọn àtakò sí ètò AMẸRIKA.

Elo ni a gbọ́dọ̀ ṣe pẹ̀lú ọ̀rọ̀ rẹ̀ lórí Ìrán kò ṣì yéjú ní ipele yìí. Wọ́n kò fẹrẹ̀ ní ìwọn tó pọ̀ bí ìrokeke Ààrẹ Chirac nígbà tí ó wà ní ọ́fíìsì, nígbà tí ó sọ pé Faranse yóò gbẹ̀san sí ikọlu iparun sí ipinlẹ̀ tí a bá rí pé ó jẹ́ idájọ́ fún ikọlu apaniláyà tó lágbára.

Ṣùgbọ́n gbogbo wọn jẹ́ apá kan nínú àṣà profaili gíga tuntun ti Faranse lábẹ́ Ààrẹ Nicolas Sarkozy.

Ọgbẹni Kouchner, fún àpẹẹrẹ, di Minisita Àjọṣe ilẹ̀ Faranse àkọ́kọ́ tí ó ṣàbẹ̀wò sí Ìráákì láti ọdún 1988, ó tẹnumọ́ pé ojútùú iṣèlú nikan ni ó wúlò sí ìṣòro orílẹ̀-èdè, kì í ṣe ti ológun, ó sì fi iṣẹ́ Faranse hàn gẹ́gẹ́ bí alárínà àti “alagbátà òótọ́” láàárín Sunnis, Shiites àti Kurds.

Lórí Ìrán, ó jẹ́ pé ó ń ṣàlàyé ọ̀rọ̀ Ààrẹ rẹ̀, ẹni tí ó sọ ní ọ̀rọ̀ kan ní oṣù tó kọjá pé Ìrán tó ní ihámọ́ra yóò jẹ́ “àìtẹ̀wọ̀gbà,” ó sì ṣe àpèjúwe ìdúró-pípà lórí ètò iparun rẹ̀ gẹ́gẹ́ bí “àìsànníyàn ìdààmú tó ṣe pàtàkì jù lọ níwájú wa lónìí.”

Dájúdájú, Ọgbẹni Kouchner ń jẹ́ kí a mọ̀ pé Faranse kò gba ìwòyí náà mọ́, lẹ́yìn tí Ààrẹ Chirac sọ pé Ìrán tó ní ihámọ́ra iparun le jẹ́ ohun tí kò ṣeé ṣe.

Ní tẹ̀síwájú, ó ń gbìyànjú láti gbé àwọn àlàyé soke lórí irokeke tó wà, ó sì ń fi hàn pé Ìwọ̀-Oòrùn ní ìpinnu tó lágbára lórí ètò iparun Ìrán.

Kouchner kò sọ pé ìdásílẹ̀ ológun sí Ìrán ti sunmọ́ tàbí pé kò ṣeé ṣe. Kò sì jẹ́wọ́ pé Faranse yóò jẹ́ apá kan nínú ìgbésẹ̀ ológun bẹ́ẹ̀.

Ṣùgbọ́n àwọn méjèèjì ń tẹnumọ́ àwọn ewu tí ó ń ṣàjọpọ̀ gẹ́gẹ́ bí abájáde ìṣàkóso Teheran.

Bóyá ẹ̀kọ́ tó lágbára jù lọ láti ilowosi Ọgbẹni Kouchner ni ìtusilẹ̀ pé ìjọba tuntun ní Faranse kì í ṣe atako-AMẸRIKA tó fi orokun mọ́lẹ̀ — àti pé Faranse wà nínú ọjà ìgbàpadà ipa kan lórí àjọṣe àgbáyé.



Faranse FM Kouchner ti sọ fún Faranse pé kí wọ́n mura sílẹ̀ fún ṣíṣeṣe ogun pẹ̀lú Ìrán. Ó jẹ́ ìpinnu àtàwọn ìpẹ̀yà àtàtà tó yàtọ̀ sí ìjọba Kónísáfátífù Nicolas Sarkozy.

Pẹ̀lú náà, Kouchner ni Minisita Àjọṣe Ọkèèrè ilẹ̀ Faranse àkọ́kọ́ tí ó ṣàbẹ̀wò sí Ìráákì láti ọdún 1988. Ó jẹ́ olùdásílẹ̀ Mẹ́dísíńì Sán Fọ́ńtíà (Médecins Sans Frontières), ó tún jẹ́ olùdarí àwọn akẹ́kọ̀ọ́ Faranse ní Oṣù Karùn-ún ọdún 1968 nígbà ìṣòtẹ̀ àwọn ọmọ ilé-ẹ̀kọ́ gíga.



Imeeli sí Ọ̀rẹ́ Kan: Àwọn Orin Tó Ní Ìtàn Àtàwọn Ẹnìyàn Tó Wà Lẹ́yìn Wọ́n

1. “Für Elise” Kọ́: Ludwig van Beethoven Kọ́ fún: Ó ṣeé ṣe pé orúkọ “Elise” kì í ṣe gidi. Gẹ́gẹ́ bí àwọn àkọsílẹ̀ itan-akọọlẹ, Beethoven kò mọ Elise kankan. Dípò bẹ́ẹ̀, orin náà jẹ́ “Bagatelle in A minor,” tí a rí lórí ẹ̀dà tí onímọ̀ Beethoven kan sọ pé ó ti padanu. Diẹ̀ ninu àwọn amòye sọ pé orin náà le ti jẹ́ “fún Therese,” bíi Therese Malfatti, obìnrin kan tí Beethoven fẹ́ láti fẹ́ ṣùgbọ́n tí kò gba ìpè rẹ̀.

2. “Philadelphia Ominira” Kọ́: Elton John àti Bernie Taupin Kọ́ fún: Billie Jean King, gẹ́gẹ́ bí ìbùkún fún orin tí ó fún Elton. Orin 1975 yìí jẹ́ ọ̀kan nínú àwọn disco tó gbajúmọ̀ jù lọ. Ó jẹ́ àfihàn ẹgbẹ́ tẹnisi Billie Jean King — “Philadelphia Freedoms.” Ṣáájú ọdún 1968, àwọn agbátẹrù tẹnisi kò ní ẹ̀tọ́ láti gba owó ẹ̀bun. King ja fún ìyípadà, ó dá Ẹgbẹ́ Tẹnisi Ọjọ́gbọn sílẹ̀ ní 1974, ó sì yí tẹnisi padà sí eré tó san owó.

3. “Lola” Kọ́: Ray Davies (The Kinks) Kọ́ fún: Transvestite kan — bó tilẹ̀ jẹ́ pé ẹni tí a kọ́ fún kì í ṣe kedere. Rolling Stone sọ pé Candy Darling, ọmọ ẹgbẹ́ Andy Warhol, ni ìmísí. Ṣùgbọ́n Davies fúnra rẹ̀ sọ pé orin náà wá lẹ́yìn ìrìn-àjò ọ̀gágun ẹgbẹ́ pẹ̀lú obìnrin kan tí ojiji rẹ̀ hàn gbangba pé kì í ṣe obìnrin gidi.

4. “867-5309 / Jenny” Kọ́: Jim Keller àti Alex Call (Tommy Tutone) Kọ́ fún: Aimọ̀ — àwọn akọrin máa ń sọ ìtàn tó yàtọ̀ nígbà gbogbo. Nọ́mbà fọ́ọ̀nù náà jẹ́ gidi, ó sì ti jẹ́ ìṣòro láti ọdún 1982. Ní 1999, àwọn akẹ́kọ̀ọ́ Brown University ní ìṣòro pẹ̀lú rẹ̀ nígbà tí ile-ẹ̀kọ́ gba paṣipaarọ 867. Ní 2004, ẹnikan fi 212-867-5309 ta lórí eBay, ó fẹrẹ̀ ta fún $100,000 ṣáájú kí Verizon dá a dúró.

5. “Oh, Carol” Kọ́: Neil Sedaka Kọ́ fún: Carole King — Sedaka àti King ní ìbáṣepọ̀ kékeré ní ilé-ẹ̀kọ́ gíga. Orin náà di aṣeyọrí ní 1959. King dá “Oh, Neil” sílẹ̀ gẹ́gẹ́ bí ìdáhùn, ó sì jẹ́ kí òun àti ọkọ rẹ̀ Gerry Goffin ní iṣẹ́ ní Brill Building, nibi tí wọ́n ti kọ́ àwọn orin tó gbajúmọ̀ bí “Will You Love Me Tomorrow” àti “Loco-Motion.”

6. “Kì Í Ṣe Èmi, Béèbì” Kọ́: Bob Dylan Kọ́ fún: Joan Baez — àwọn méjèèjì pàdé ní 1961. Dylan ṣiṣẹ́ takuntakun láti gba ìfọkànsìn Baez, ó sì bẹ̀rẹ̀ ìbáṣepọ̀ pẹ̀lú rẹ̀. Ní 1965, wọ́n ní ìjà tó yọrí sí ìyàtọ̀. Ní Oṣù Karùn-ún, Baez wá sí ilé-iwòsàn pẹ̀lú ododo, ṣùgbọ́n ó rí i pé Dylan ti ní obìnrin míì — Sara Lownds, ẹni tí Dylan fẹ́ ní oṣù mẹ́fà lẹ́yìn náà.

7. “Ilé Wa” Kọ́: Graham Nash (Crosby, Stills, Nash & Young) Kọ́ fún: Joni Mitchell — ní Oṣù Kejì 1968, wọ́n gbe papọ̀ ní Laurel Canyon, Los Angeles. Orin náà jẹ́ àfihàn ọjọ́ àyọ̀ tí Mitchell ra ikoko ododo, Nash tan ina, wọ́n sì gbádùn ìgbésí ayé papọ̀. Nash kọ orin náà lẹ́sẹkẹsẹ nígbà tí Mitchell fi ododo sínú ikoko tuntun.



Àwọn orin olókìkí púpọ̀ tí àwọn ọkùnrin kọ́ fún obìnrin kan. Orin Bẹ́ẹ́tọ́fẹnì “Fúùr Ẹlísè” lè ti jẹ́ pé a kọ́ ọ́ “fún Térèsè.”



WÁSÍÌTỌ̀NÙ (CNN) – Eré-ijẹ́ Ààrẹ tí ó ṣí jàkèjádò àti tí ó ní ìfẹ́núkún láti ọ̀dọ̀ àwọn olùdíje, àwọn ẹgbẹ́ ànífẹ̀ẹ́, àwọn ẹgbẹ́ àti àwọn ilé-iṣẹ́ tí ń ra àkókò tẹlifíṣọ̀nù máa yọrí sí ìnáwó ìtàn-akọọlẹ fún òṣèlú àti ìpolówó agbáwí-ọrọ ní àkókò ìdìbò ọdún 2008, ìtúpalẹ̀ kan fi hàn.

Gómìnà ìpínlẹ̀ Màsàchúsẹ́ẹ̀tì àtijọ́, Mítì Rómìnì, ni ó ti lò púpọ̀ jùlọ lórí ìpolówó tẹlifíṣọ̀nù títí di àsìkò yìí láàárín àwọn olùdíje Ààrẹ.

Ìyẹ̀ owó láti gbìyànjú láti ní àgbá lórí ìdìbò 2008 lè kọjá $3 bílíọ̀nù, gẹ́gẹ́ bí TNS Media Intelligence / Campaign Media Analysis Group, alámọ̀ràn CNN lórí ìpolówó tẹlifíṣọ̀nù òṣèlú, ṣe sọ.

Èyí fẹ́rẹ̀ẹ́ tó ìlọ́po méjì ju ohun tí wọ́n ná lọ lọ́dún 2004 nígbà tí ìpolongo òṣèlú àti alágbáwí tẹlifíṣọ̀nù wọlé ní $1.7 bílíọ̀nù. Ní ọdún 2006, $2.3 bílíọ̀nù ni a lò lórí àwọn ìkédé òṣèlú àti ìgbèjá tẹlifíṣọ̀nù.

“Ó fẹrẹ̀ jẹ́ pé gbogbo olùdíje tí ó ń ṣiṣẹ́ fún ọ́fíìsì láti ọdọ olùṣọ́ ajá sí Ààrẹ ni ń lò owó náà,” ni Ẹ́fànì Tírésì, oṣiṣẹ àgbà ti CMAG sọ.

Àwọn owó tí a fi ń ṣe àgbéjáde ìpolówó tẹlifíṣọ̀nù kékeré ń ràn àwọn olùdíje agbègbè àti ìpínlẹ̀ lọ́wọ́ láti wọ̀ igbi afẹ́fẹ́ láti dé ọdọ àwọn olùdìbò.

Àwọn ẹgbẹ́ ànífẹ̀ẹ́ ti lò $6.2 mílíọ̀nù lórí àwọn ìpolówó tẹlifíṣọ̀nù títí di ọdún yìí fún ìpínlẹ̀ àti àwọn ìwọn ìdìbò agbègbè.

Ní ipele orílẹ̀-èdè, ìyẹ̀ owó tí a fi nà lórí ìpolówó tẹlifíṣọ̀nù jẹ́ $270 mílíọ̀nù ní oṣù mẹ́sàn-án àkọ́kọ́ ọdún yìí.

Àwọn kókó-ọrọ wà láti ogun Ìráákì sí àtúnṣe ìbáraẹnisọ̀rọ̀.

Àwọn ìpolówó tẹlifíṣọ̀nù lórí ìtọ́jú ìlera nikan lapapọ $60 mílíọ̀nù.

CMAG ṣe iṣirò pé díẹ̀ síi ju $3 mílíọ̀nù nínú $270 mílíọ̀nù tí a lò fún afẹ́fẹ́ àwọn ìpolówó agbáwí-ọrọ ní ọdún yìí ti lọ fún àwọn ìkédé ní àwọn ìpínlẹ̀ àti agbègbè tí ó ṣeé ṣe láti ní idije Ilé aṣọ̀fìn àti idije Alàgbà ní 2008.

Tírésì sọ pé ó ro pé èyí jẹ́ ìbẹ̀rẹ̀ tí àwọn ẹgbẹ́ ànífẹ̀ẹ́ “ń yí padà láti ipò agbáwí ìsọfìn sí ipò òṣèlú.”

“Ohun tí a nireti láti rí láàárín báyìí àti opin àwọn àlákọ̀bẹrẹ, àti nípasẹ̀ ìdìbò gbogbogbò, ni pé àwọn ẹgbẹ́ máa gba ipò ìbínú síi lórí ìpolówó wọn àti máa dojú kọ àwọn olùdíje gangan,” ó sọ.

Pẹ̀lú àwọn olùdíje Demokiratikì àti Rẹ́pùblíkànì méjìlélọ́gọrin (17) tí ń ṣiṣẹ́ fún Ààrẹ, CMAG sọ asọtẹlẹ pé díẹ̀ síi ju $800 mílíọ̀nù ni a máa lò lórí àwọn ìpolówó tẹlifíṣọ̀nù ní ogun fún Ilé Ààrẹ.

Títí di isisiyi, àwọn ìkédé òṣèlú ti dojú kọ́ púpọ̀ sí àwọn ìpínlẹ̀ ìbẹ̀rẹ̀ bí Ìwọ́wà, Núù Hámṣà, àti Gúúsù Kàroláínà.

Àwọn olùdìbò ní diẹ̀ ninu àwọn ìpínlẹ̀ méjìlélọ́gọrin tí ó ní àwọn idije yíyàn ní Kínní Ọjọ́ Karùn-ún máa bẹ̀rẹ̀ sí í rí àwọn ìpolówó ní àwọn oṣù tó ń bọ̀.

Gómìnà Màsàchúsẹ́ẹ̀tì àtijọ́, Mítì Rómìnì, ṣe ìtọsọ́nà gbogbo àwọn olùdíje ní ináwó tẹlifíṣọ̀nù, tí ó gbejade àwọn ìkédé rẹ̀ díẹ̀ síi ju àkókò 11,000 lọ ní ọdún yìí ní ìyẹ̀ owó tó fẹrẹ̀ tó $8.6 mílíọ̀nù.

Eyi jẹ́ ìgbàkọ̀sílẹ̀ fún nọ́mbà àwọn afẹ́fẹ́ ní ipò yìí ní àkókò ìdìbò yíyàn.

“Wo bí Rómìnì ṣe wà ní iwájú ní ináwó ìpolówó.”

Ní idakeji, ọ̀kan nínú àwọn abanidije olórí Rómìnì fún yíyàn GOP, Mẹ́yọ̀ọ̀ Gómìnà Nù Yọ̀ọ̀kù àtijọ́, Rúdì Gíúlíánì, kò lò nkankan lórí àwọn ìpolówó tẹlifíṣọ̀nù, ṣùgbọ́n Gíúlíánì ṣe ìtọsọ́nà ní àwọn ìbò orílẹ̀-èdè àti pé ó wà láàárín ìjìnnà iyalẹnu sí olùdárí ní ọ̀pọ̀lọpọ̀ àwọn ìwádìí ìpínlẹ̀.

Gíúlíánì gbádùn ìdánimọ̀ orúkọ orílẹ̀-èdè ní ibigbogbo, nígbà tí Rómìnì kò ṣe bẹ́ẹ̀.

Nínú eré-ijẹ́ fún yíyàn Demokiratikì, Sénétọ̀ Illinois, Báraakì Ọ́bámà, ti lò díẹ̀ síi ju $2.3 mílíọ̀nù lórí àwọn ìkédé tẹlifíṣọ̀nù, nígbà tí Sénétọ̀ Hillary Clinton ti Nù Yọ̀ọ̀kù ti lò $1 mílíọ̀nù kéré síi, ó sì ń tọsọ́nà ní àwọn ìbò orílẹ̀-èdè mejeeji àti ní kutukutu.

