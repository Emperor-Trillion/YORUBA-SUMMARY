(CNN) – Fíìmù Michael Moore, ẹni tí ìwé-ipamọ́ tuntun rẹ̀ “Sicko” gba lórí ètò ìtọ́jú ìlera ní AMẸRIKÀ, dojú kọ́ ní ọjọ́ Ìṣẹ́gun pẹ̀lú oníròyìn iṣoogun CNN àti oníṣe neurosurgeon, Dọ́kítà Sánjáyì Gúptà.

Michael Moore àti Dọ́kítà Sánjáyì Gúptà jà ní ọjọ́ Ìṣẹ́gun nípa ìròyìn Gúptà lórí fíìmù Moore “Sicko.”

Moore ṣòfintótó ìròyìn kan tí Gúptà ṣe ní CNN ní ọjọ́ Ajé lórí “Sicko.”

“Ó sọ pé àwọn òtítọ́ ni a yí padà,” ni Moore sọ, tọ́ka sí Gúptà, lórí “Larry King Live” CNN. “Ìrò kan ni yẹn. Kò sí ọ̀kan nínú àwọn òtítọ́ tí a yí padà.”

Moore àti Gúptà kigbe, wọ́n sì jà nípa data tí Gúptà lò àti data tí Moore lò.

Moore sọ pé àwọn oṣiṣẹ́ rẹ̀ fi àwọn òtítọ́ fíìmù náà ranṣẹ́ sí Gúptà ṣáájú kí ìròyìn náà tú síta, àti pé Gúptà tú síta ní mímọ̀ pé àwọn òtítọ́ rẹ̀ jẹ́ aṣìṣe.

Gúptà jà pé bẹ́ẹ̀ kọ́.

“Àwa gbìyànjú láti wá àwọn orísun tó dáa jùlọ tí a lè rí,” ó sọ. “Michael ní ọ̀pọ̀ nọ́mbà tó yàtọ̀… Ó dà bí ẹni pé ó ń yàn data láti àwọn ìròyìn tó yàtọ̀.”

Wọ́n mejeeji gba, sibẹ̀sibẹ̀, lórí ìpìlẹ̀ fíìmù “Sicko”:

Ìṣòro pọ̀ síi ní ètò ìtọ́jú ìlera ní AMẸRIKÀ, ó sì nílò àtúnṣe.

“Mo ro pé ó jẹ́ fíìmù tó dáa, mo sì fẹ́ sọ bẹ́ẹ̀,” ni Gúptà sọ. “Mo ro pé ó kọlu òtítọ́ tí kò ní iye — ó ti bajẹ. A gba.”

Ó yìn Moore fún igbega ìmọ̀ nípa ọ̀rọ̀ náà.

Sibẹ̀sibẹ̀, Gúptà sọ pé ó ní àníyàn pé fíìmù náà — tí ó tọ́ka pé àwọn orílẹ̀-èdè míì tí ó ti dágbà bíi Faranse àti Kanada ní ètò ìlera gbogbo ènìyàn — ń fi hàn pé ìlera ní àwọn orílẹ̀-èdè wọ̀nyẹn jẹ́ ọfẹ́.

Nígbà tí àwọn aláìsàn lè má san owó fún iṣẹ́ ní ọ́fíìsì dọ́kítà, wọ́n ń san owó-ori gíga láti fi gbé ètò bẹ́ẹ̀, ohun tí Gúptà sọ pé ó ní àníyàn pé àwọn olùgbọ́ “Sicko” lè má mọ̀.

Moore dáhùn pé àwọn ara AMẸRIKÀ ń san díẹ̀ síi ní àwọn sísan-owó, àwọn iyókúrò àti àwọn èrè iṣeduro.

