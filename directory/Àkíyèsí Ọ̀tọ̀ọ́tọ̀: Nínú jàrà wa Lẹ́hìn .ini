ÌTÀN YOUSSUF: ỌMỌDE TÍ WỌ́N SUN TÍ Ó NÍ IRETÍ TUNTUN NÍ ILẸ̀ YORÙBÁ
ÌLÚ ÀKẸ́TẸ, ÌPÍNLẸ̀ ÈKÓ (ÌBẸ̀RẸ̀ OJÚ Ọ̀RỌ̀) — Láìsí aṣọ Superman, ọmọ ọdún márùn-ún kan, Youssuf, tí ó mu ọwọ́ arábìnrin rẹ̀ ní Ọjọ́ Ẹtì, dá bí ẹni pé kò mọ̀ pé mílíọ̀nù ènìyàn káàkiri ayé ti ní ìmísí látàrí ìtàn rẹ̀.

Ní etí ilé wọn, àwọn òbí rẹ̀ ń sọ̀rọ̀ nípa ọjọ́ iwájú tuntun àti ìretí tí wọ́n ní fún ọmọ wọn — àti agbára ìmúláradá látàrí ìfarapa iná tó lágbára.

Youssuf di ọwọ́ arábìnrin rẹ̀ ní Ọjọ́ Ẹtì. Ó máa ń wọ ìbójú ojú tí a fi ń ràn àwọn olùfaragba sisun lọ́wọ́. Ó jẹ́ ẹ̀bùn ọjọ́-ibi tó dára jù lọ tí ìdílé kan ní Ìlú Àkétẹ lè rò fún ọmọ wọn: Youssuf máa di ọdún mẹ́fà ní Ọjọ́ Ẹtì tó ń bọ̀.

“Inú mi dùn tó bẹ́ẹ̀ tí mi ò mọ ohun tí mo máa ṣe,” ìyá rẹ̀, Zainab, sọ fún Ìbẹ̀rẹ̀ Ojú Ọ̀rọ̀, pẹ̀lú ẹ̀rín ńlá lójú rẹ̀. “Mi ò ro pé ìfarahàn yìí máa tó bẹ́ẹ̀.”

Bàbá rẹ̀ sọ pé ó wà lórí orùlé ilé nígbà tí Ìbẹ̀rẹ̀ Ojú Ọ̀rọ̀ pe e pẹ̀lú ìròyìn àtìlẹ́yìn fún ọmọ rẹ̀. “A kan fẹ́ dúpẹ́ lọwọ gbogbo ènìyàn tí wọ́n ti wá síwájú,” ó sọ. “A mọ̀ pé oore wà níbẹ̀.”

Gẹ́gẹ́ bí iyàwó rẹ̀, kò le dá ẹ̀rín dúró. Ó sọ bí ó ṣe gbìyànjú láìṣeyọrí láti gba ìrànlọ́wọ́ fún ọmọ rẹ̀ ní Ìlú Àkétẹ, níbi tí ó sọ pé “kò sí òkúta tí a kò yí padà” ní ìṣàkóso ìrànwọ́.

Ó lọ sí Ilé-iṣẹ́ Ìlera lọ́pọ̀ ìgbà, ó fi ìbéèrè ranṣẹ́ sí Ilé Ìgbìmọ̀ Aṣòfin Ìpínlẹ̀ Èkó fún ìrànlọ́wọ́.

Ìdílé náà sọ fún Ìbẹ̀rẹ̀ Ojú Ọ̀rọ̀ pé àwọn ọkùnrin tí wọ́n bojú pa Youssuf níta ilé wọn ní Oṣù Kini Ọjọ́ 15, fi petrol bo ó, wọ́n sì sun un.

Nígbà tí wọ́n ń wá ìrànlọ́wọ́, àwọn òbí rẹ̀ fi ara wọn sínú ẹ̀tọ́ àìlera. Kò sí ẹnikẹ́ni tí a mu tàbí fi ẹ̀sùn kàn lórí ọ̀ràn Youssuf.

Lẹ́yìn tí Ìbẹ̀rẹ̀ Ojú Ọ̀rọ̀ tu ìtàn Youssuf síta ní Ọjọ́bọ̀, Ilé-iṣẹ́ Ìtọ́jú Àwọn Ọmọde Tí Wọ́n Sun — agbari àìrèèrè kan ní Ìlú Ìbàdàn, tí ó ń pèsè àtìlẹ́yìn fún àwọn olùfaragba sisun — gba láti san gbogbo owó ìrìn-àjò àti ìtọ́jú fún Youssuf àti ẹbí rẹ̀, kí wọ́n lè wá sí Ilẹ̀ Yorùbá.

Wọ́n tún ṣètò inawo ẹ̀bùn fún ìtọ́jú rẹ̀. Àkójọ aṣàyàn-sílẹ̀ wà ní apá “ẹ̀bùn gbogbogbò” tí a samisi “Owó Youssuf.”

Agbègbè náà sọ pé wọ́n máa bo gbogbo owó ìṣègùn — láti ọ̀pọ̀ iṣẹ́ abẹ́ fún Youssuf sí owó ilé àti ìtúnṣe awùjọ tí ó lè nílò.

Dókítà Pítà Gọ́símán, oníṣẹ́ abẹ́ ike kan ní Ilé-iṣẹ́ Ìtọ́jú Sisun Grossman, ti gbà láti ṣe gbogbo iṣẹ́ abẹ́ rẹ̀ láì san owó.

Àwọn oṣiṣẹ́ ìjọba tún ń gbìyànjú láti gba àwọn iwe iwọlu tó yẹ fún ìrìn-àjò ẹbí náà.

“A ti ṣètò kí wọ́n wá síbí, kí a ṣètò ilé fún wọn, kí a pèsè àtìlẹ́yìn, kí a bẹ̀rẹ̀ ìtọ́jú,” Bárábárà Fírídmán, olùdarí Ilé-iṣẹ́ Ìtọ́jú Àwọn Ọmọde Tí Wọ́n Sun, sọ.

“A nireti pé ìtọ́jú náà máa gba láàárin oṣù mẹ́fà sí ọdún kan, pẹ̀lú ọ̀pọ̀ iṣẹ́ abẹ́,” ó ṣàfikún. “Yóò gba ìtọ́jú tó dára jù lọ.”

Àwọn òbí Youssuf sọ pé wọ́n mọ̀ pé yóò jẹ́ ìlànà pípẹ̀ àti tó nira, àti pé ṣíṣe àtúnṣe sí ìdúró wọn ní Ilẹ̀ Yorùbá le ma rọrùn.

Ṣùgbọ́n kò sí ohun tó ṣe pàtàkì jù — ìrànlọ́wọ́ fún ọmọ wọn ni àkọ́kọ́.

“Èmi máa ṣe ohunkóhun fún Youssuf,” bàbá rẹ̀ sọ, tí ó fa ọmọ rẹ̀ mọ́ra. “Ọmọ wa ni ohun gbogbo.”

Ìyá rẹ̀ gbìyànjú láti kọ́ Youssuf láti bá àwọn oníròyìn sọ̀rọ̀ ní ọjọ́ yìí. Ṣùgbọ́n ó kọ́ — ìyá rẹ̀ sọ pé ó ní ìtìjú níta ilé wọn.

Ìdíwọ̀ tó tóbi jù lọ ní báyìí ni ìgbà àwọn iwe iwọlu, àti ààbò ojoojúmọ́ tí wọ́n dojú kọ ní Ìlú Àkétẹ.

Ṣùgbọ́n ìdílé yìí — tí ó ti rí buburu jù lọ nínú ẹda ènìyàn ní ọjọ́ Oṣù Kini — ní ìretí tuntun ní ayé.

Èyí jẹ́ apá torí pé ẹgbẹẹgbẹrun àwọn olùkà CNN.com gbé ìtàn náà soke, wọ́n sì fẹ́ ṣe àtìlẹ́yìn.

Oṣiṣẹ́ CNN ti Ilẹ̀ Yorùbá tí ó kó ìtàn yìí jọ, tún rẹwẹsi pẹ̀lú onínúure tí ń bọ láti ọ̀dọ̀ àwọn ènìyàn níta ààlà wọn.

Ní orílẹ̀-èdè kan tí ó ní ìmọ̀lára púpọ̀ jù lọ látàrí ìyókù ayé, ó jẹ́ ìmúdára onítùrá kan.



