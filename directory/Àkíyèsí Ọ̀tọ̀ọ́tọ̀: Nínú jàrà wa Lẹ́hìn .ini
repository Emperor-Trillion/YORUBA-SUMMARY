Ọ̀rọ̀ Ọmọ-ọba Harí ní Ìrántí Ìyá Rẹ̀, Ọmọ-ọba Díanà
Ọmọ-ọba Harí ṣàkóso àwọn ìròyìn nípa Ọmọ-ọba Díanà, Ìyá rẹ̀, ní ọjọ́ ìrántí ọdún mẹ́wàá lẹ́yìn ikú rẹ̀, níbi iṣẹ́ ìrántí kan ní Ìbàdàn, ilẹ̀ Yorùbá. Ó pè é ní “Ìyá tó dára jù lọ ní ayé” ní ọ̀rọ̀ rẹ̀.

“Èmi àti Wílíàm le pín ìgbésí ayé wa sí apá méjì. Àwọn ọdún wọ̀nyí ni a bùkún pẹ̀lú ìwàláàyè ìyá àti bàbá wa. Ṣùgbọ́n ó ti pé ọdún mẹ́wàá báyìí tí ìyá wa ti sún kúrò ní ayé. Nígbà tí ó wà láàyè, ó fi ìfẹ́ tó jinlẹ̀ hàn, pẹ̀lú ẹ̀rín, ayọ̀ àti ìdárayá. Ó jẹ́ alábòjútó wa, ọ̀rẹ́ wa, àti ààbò wa. Kò fi ìfẹ́ rẹ̀ pamọ́ rárá. A máa rántí rẹ̀ fún iṣẹ́ àtàwọn ìṣe rẹ̀ tó dára jù lọ ní gbangba. Ṣùgbọ́n fún wa, àwọn ọmọ rẹ̀ méjì, ó jẹ́ ìyá tó dára jù lọ ní ayé. A máa sọ bẹ́, ṣé béè ni. Ṣùgbọ́n a padanu rẹ̀.”

Ó tẹ̀síwájú pé:

“Ó fi ẹnu kọ́ wa ní alẹ́ kẹ́hìn. Ẹ̀rín rẹ̀ tó dùn ń bọ láti ilé-ẹ̀kọ́. Ó rẹ́rìn-ín gan-an nígbà tí ó ń pín ohun àìmọ̀gbọ́nwa tí ó lè ti sọ tàbí ṣe ní ọjọ́ yẹn. Ó fún wa níṣìírí nígbà tí àyà bá ń bà wa. Bàbá àti ìyá wa pinnu láti fi ìdúróṣinṣin àti ààbò fún wa ní ìgbà ewe. Padanu òbí ní ọjọ́-ori bẹ́ jẹ́ ìbànújẹ tó lágbára. Ó yí ìgbésí ayé wa padà títí láé.”

“Ṣùgbọ́n ohun tó ṣe pàtàkì jù lọ fún wa ní báyìí ni pé a rántí ìyá wa gẹ́gẹ́ bí ẹni tí ó ní ìfẹ́, onínú-rere, ẹni tó mọ̀ọ́mọ̀, àti ẹni tó jẹ́ òótọ́. Ojoojúmọ́ la máa ń rántí rẹ̀. A máa sọ̀rọ̀ nípa rẹ̀, a máa rẹ́rìn-ín papọ̀. Ní ṣókí, ó mú kí awa àti ọ̀pọ̀ ènìyàn míì ní ayọ̀. Ṣé bẹ́ ni wọ́n máa rántí rẹ̀.”

Ọ̀rọ̀ Ọmọ-ọba Wílíàm Látinú Lẹ́tà Senti Páùlù sí àwọn ará Ẹfésù
“Mo wólẹ̀ níwájú Baba, ẹni tí gbogbo ìdílé ní ọ̀run àti ní ayé ti gba orúkọ rẹ̀. Mo gbàdúrà pé, gẹ́gẹ́ bí ọ̀rọ̀ ti ògo rẹ̀, kí ó fi agbára Ẹ̀mí Rẹ̀ fún yín kí ẹ lè ní okun ní inú, kí Kristi lè gbé inú yín pẹ̀lú ìgbàgbọ́, kí ẹ sì fi ìdí múlẹ̀ nínú ìfẹ́. Mo gbàdúrà pé kí ẹ lè lóye pẹ̀lú gbogbo àwọn ènìyàn mímọ́, ìbú, ìgigun, ìgiga àti ìjinlẹ̀ ti ìfẹ́ Kristi, kí ẹ sì kún fún gbogbo ẹ̀kún Ọlọ́run.”

Ọ̀rọ̀ Bísíọ́pù Ìbàdàn
“Ta ni iyanjẹ?” Ìṣẹ̀lẹ̀ náà jẹ́ apá kan nínú ìtàn àwọn ènìyàn ilẹ̀ Yorùbá. Àwọn ará méjì ń ṣeré “Aláìní Aládùúgbò Mi.” Ọmọ-ọba Díanà wá. Ìbéèrè láti ọdọ alejo ọba jẹ́ airotẹlẹ, ṣùgbọ́n gbogbo ènìyàn rẹ́rìn-ín. Wọ́n sọ̀rọ̀ nípa ojú rẹ̀ àti ìgbésí ayé rẹ̀ tó mú wọn wá síbẹ̀.

“Mo rántí pé mo pàdé Ọmọ-ọba Díanà ní ọdún 1981 nígbà tí a ń jiròrò iṣẹ́ ìgbéyàwó ní Senti Páùlù. Ó jẹ́ ọmọ ọdún 20, ṣùgbọ́n agbára rẹ̀ fún ìtara àti ọgbọ́n inu rẹ̀ mú kí gbogbo ẹ̀dọ̀fu yọ kúrò.”

Ìtàn Ìṣe Rẹ̀
“Lẹ́yìn ìgbéyàwó rẹ̀, Ọmọ-ọba Díanà darapọ̀ mọ́ ẹ̀wà, ìtara àti ọgbọ́n pẹ̀lú iṣẹ́ àtàwọn ìlànà ọba. Ní ọdún 1987, nígbà tí ó jẹ́ ọmọ ọdún 26, ó fi ọwọ́ gbọ́n aláìsàn kan ní ilé-iwosan Aids ní Ilé-iwosan Mídìlèsẹ̀sì. Ó jẹ́ ẹni àkọ́kọ́ ní ilẹ̀ Gẹ̀ẹ́sì tó ṣe bẹ́ẹ̀. Ó yọ àwọn ìbẹ̀rù àti ìkórìíra tó yí Aids ká ní ọdún 1980.”

“Ó ní ipa tó jù lọ ní Amẹ́ríkà. Olùkọ̀wé kan ní New York Times ní ọdún 1989 sọ pé ó jẹ́ ẹni àkọ́kọ́ tó fa ìfọkànsìn sí ìlera gbogbo ènìyàn. Ní ọdún tó kẹ́hìn ṣáájú ikú rẹ̀, ó ṣiṣẹ́ fún àwọn olùfaragba ìjàǹde ilẹ̀. Ó kó ipa tó lágbára sí Apejọ Ọtàwà nípa ìdènà lílo ohun ìjà tó ń pa àwọn obìnrin àti ọmọde.”

“Ó sọ pé: ‘Àìlera tó tóbi jù lọ lónìí kì í ṣe ẹ̀tẹ tàbí TB, ṣùgbọ́n ìmọ̀lára àìfẹ́.’ Ó wà níbi tí àwọn ènìyàn ti ń jìyà, ó sì fi ìfẹ́ hàn. Bill Deedes tẹ̀lé rẹ̀ ní àwọn àbẹ̀wò rẹ̀. Ó sọ pé: ‘Ó jẹ́ ẹni tí ó fẹ́ràn láti ràn àwọn tí ó ní àìlera lọ́wọ́. Ó dára nínú rẹ̀ nítorí pé òun tikarará jẹ́ ẹni tí ó ní àìlera. Ó mọ ìmọ̀lára náà.’”

Ìpinnu
“Gẹ́gẹ́ bí Ọmọ-ọba Harí ti sọ, ìyá rẹ̀ Díanà ṣe gbogbo ohun tó lè ṣe láti pèsè àwọn ọmọ rẹ̀ fún iṣẹ́ tó wà ní iwájú. Ó sọ nípa John, ọmọ ilẹ̀ Gíríìkì kan tó ní cystic fibrosis pé: ‘Kò fi àmì ìbànújẹ hàn, ṣùgbọ́n ó fọwọ́ kan gbogbo wa pẹ̀lú ìrètí ọjọ́ iwájú.’”

“Ìfẹ́ Kristi tí Ọmọ-ọba Wílíàm ka jẹ́ pàtàkì fún ìgbésí ayé ẹ̀mí. Ọmọ-ọba Díanà mọ ìdáradára ìgbésí ayé yìí. Ó jẹ́ ohun ìjinlẹ̀ tí ó dé ọkàn rẹ̀. Bí o ṣe ń padanu ararẹ nínú ìfẹ́ àti iṣẹ́, bẹ́ẹ̀ ni o máa rí ararẹ. Èyí ni ìmọ̀ tí ó kọja gbogbo ọgbọ́n.”

