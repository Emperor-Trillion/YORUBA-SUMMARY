NÍU DÉLÌ, Ìndíà (Reuters) – Ìndíà ti yàn Alákóso obìnrin àkọ́kọ́ rẹ̀, gẹ́gẹ́ bí àwọn àbájáde osise ṣe fi hàn, nínú ohun tí àwọn alátìlẹ́yìn ń pe ní ìgbélárugẹ fún àwọn ẹ̀tọ́ àwọn obìnrin mílíọ̀nù tí a ti tẹríba, bó tilẹ̀ jẹ́ pé ipolongo náà ní kíkórò àti ìtànjẹ.

Pratibha Patil, ẹni ọdún méje-dín-lọ́gọrin (72), ni aláàrẹ obìnrin àkọ́kọ́ tí Ìndíà dibo.

Pratibha Patil, ẹni tí ó jẹ́ ọmọ ọdún 72 tí ìṣọ̀kan ìjọba yàn fún ipò ayẹyẹ àgbà, lu olùtajà tí ó ní àtìlẹ́yìn àti igbákẹ́, Bhairon Singh Shekhawat, ní ìbò kan nípasẹ̀ Ilé-igbimọ̀ aṣòfin orílẹ̀-èdè àti àwọn aṣòfin ìpínlẹ̀.

“Èyí jẹ́ iṣẹ́gun àwọn ènìyàn,” Patil sọ fún àwọn oníròyìn lẹ́yìn tí àwọn àbájáde osise kede ní ọjọ́ Sátidé.

“Mo dúpẹ́ lọwọ àwọn ènìyàn Ìndíà àti àwọn ọkùnrin àti obìnrin Ìndíà, àti pé èyí jẹ́ iṣẹ́gun fún àwọn ìlànà tí àwọn ènìyàn Ìndíà dúró fún.”

Patil ṣẹ́gun pẹ̀lú ìdá méjì nínú àwọn ìbò kọlẹ́jì ìdìbò. Kò sí ìyẹ̀méjì pé yóò ṣẹ́gun, nípa àtìlẹ́yìn tí ó gba láti ọ̀dọ̀ ìṣọ̀kan tí ń ṣàkóso.

Gómìnà ìpínlẹ̀ aginjù gúúsù-ìwọ̀oorùn Rajasthan, ó farahàn lórí ipele orílẹ̀-èdè nígbà tí ìṣọ̀kan Ilé aṣòfin àti àwọn ẹlẹgbẹ́ Komunisiti rẹ̀ kuna láti gba àdéhùn lórí olùdíje apapọ kan.

“Èyí jẹ́ àkókò pàtàkì púpọ̀ fún awa obìnrin, àti àwọn ọkùnrin dájú, ní orílẹ̀-èdè wa nítorí pé fún ìgbà àkọ́kọ́ a ní obìnrin kan tí wọ́n dibo sí Alákóso Ìndíà,” ni Sonia Gandhi, olùdarí òṣèlú Ìndíà tí ó lágbára jùlọ, sọ.

Àwọn alátìlẹ́yìn nireti pé olùdíje Patil máa ràn lọ́wọ́ láti mú àwọn ọ̀ràn tí ó ní í ṣe pẹ̀lú àwọn obìnrin ní Ìndíà, bíi ìwà-ipá tí ó ní í ṣe pẹ̀lú owó-ori, wá síta gbangba.

A máa pa obìnrin kan, fi ifipabanilopo tàbí ilokulo kàn, ní gbogbo iṣẹju mẹ́ta ní apapọ ní Ìndíà.

Alákóso rẹ̀ tún ṣe àfihàn agbára tí ń dàgbà tí àwọn obìnrin kan ní Ìndíà, níbi tí nọ́mbà tí ń pọ̀ síi ti ń kópa nínú agbára iṣẹ́ àti ní àwọn ilé-ẹ̀kọ́, tí wọ́n sì ń di àwọn ipò gíga ní àwọn ilé-iṣẹ́.

Lẹ́yìn àwọn àbájáde, àwọn olùfowósì Patil gba síta, wọ́n ń kọrin àti jó, bí àwọn míì ṣe tan ina crackers àti lu àwọn ilu idẹ ńlá.

Orílẹ̀-èdè Ìndíà ti ní nọ́mbà àwọn aami obìnrin nígbà àtijọ́ — ìyá-ọkọ Sonia Gandhi tí ó gbajúmọ̀ jùlọ, Indira, jẹ́ ọ̀kan nínú àwọn Alákóso obìnrin àkọ́kọ́ ní ayé ní ọdún 1966.

Ṣùgbọ́n ireti pé Alákóso Patil máa tan ọ̀rọ̀ rere nikan nípa ipa àwọn obìnrin ní Ìndíà yọ nígbà tí ilé-ifowopamọ́ obìnrin tí ó dá sílẹ̀ ti pa ní ọdún 2003 nítorí àwọn gbèsè tó burú.

Ẹgbẹ́ àwọn oṣiṣẹ́ náà gbe Patil àti àwọn míì lọ sí ilé-ẹjọ́, ní ẹ̀tọ́ pé àwọn awin tí a pinnu fún àwọn obìnrin talaka ni a fi fún arákùnrin rẹ̀ àti àwọn ìbátan míì tí kò san padà.

Ó tún ní ẹ̀sùn pé ó gbìyànjú láti dáàbò bo arákùnrin rẹ̀ nínú ìwádìí ipànìyàn kan.

Alákóso Àgbà, Manmohan Singh, kọ àwọn ẹ̀sùn náà sí i gẹ́gẹ́ bí “ìtàn ẹrẹ̀,” ó sì sọ ní ọjọ́ Sátidé pé iṣẹ́gun rẹ̀ jẹ́ “ìdìbò kan lòdì sí òṣèlú ìpínya.”

“Gbogbo àwọn ẹ̀sùn tí ó kan mi jẹ́ ìtara, a sì ti dáhùn rẹ̀ tẹ́lẹ̀,” Patil sọ nínú ọ̀rọ̀ kan ní ọ̀sẹ̀ tó kọjá.

Ipòlongọ rẹ̀ ní àwọn àìṣedéédé míì pẹ̀lú. Ó kọsẹ̀ àwọn Mùsùlùmí kékeré, àti ìbínú àwọn onímọ̀-ìtàn, nípa sisọ pé àwọn obìnrin Ìndíà kọ́kọ́ bo orí wọn gẹ́gẹ́ bí ààbò lòdì sí àwọn atako Mùsùlùmí orundun kẹrìnlélọ́gún.

Lẹ́yìn náà, ó ní ìbànújẹ Ìndíà òde òní nípa sisọ pé ó ní irírí “ìṣàjú atọrunwa” pé a ti yàn án fún ọ́fíìsì gíga láti ọ̀dọ̀ guru kan tí ó ti kú.

Àwọn alárìwísí tún gbe àsọyé kan tí ó sọ pé ó ti ṣe gẹ́gẹ́ bí Minisita Ìlera ti Maharashtra ní ọdún 1975, ní sisọ pé àwọn ènìyàn tí ó ní àrùn ajogun yẹ kí wọ́n jẹ́ sterilized.

