Nítorí àwọn ìṣòro tó ń dojú kọ́ rẹ̀, Lindsay Lohan le ṣòro láti gba ìdánilójú. Lohan yẹ kí ó kópa nínú fiimu Shirley MacLaine tó ń jẹ́ “Àwọn Ohun Talakà.” Àwọn oṣùwọ̀n ìdánilójú le jẹ́ láàrin ida 1 sí 3 nínú ogorun isúná iṣẹ́ iṣelọpọ fiimu.



RÓMÙ, Ìtálì – Orílẹ̀-èdè Ìtálì àti agbábọ́ọ̀lù Rómù, Francesco Totti, ti halẹ̀ pé ó máa fi Ẹgbẹ́ Àwọn Òṣèré Orílẹ̀-èdè Ìtálì sílẹ̀, ní ọ̀nà kan ní ọjọ́ ìbẹ̀rẹ̀ àkókò Serie A tó ń bọ.

Agbábọ́ọ̀lù Rómù, Totti, ti sọ pé àwọn òṣèré orílẹ̀-èdè Ìtálì kì í gbọ́ rara. Ìjà náà bẹ̀rẹ̀ ní oṣù tó kọjá, nígbà tí Ajumọṣe Bọ́ọ̀lù Ìtálì, tí àwọn alákóso àwọn ẹgbẹ́ ní àwọn ipele méjì ti orílẹ̀-èdè ń ṣàkóso, dibò pé àkókò tuntun máa bẹ̀rẹ̀ ní Oṣù Kẹjọ Ọjọ́ 26.

Nípa bẹ́ẹ̀, wọ́n kọ ìbéèrè kan látọ̀dọ̀ olùkọ́ni Italy, Roberto Donadoni, pé kí wọ́n ṣe eré yíka àkọ́kọ́ ní àárín oṣù, kí ó lè fún àwọn òṣèré rẹ̀ ní àkókò láti ní amọ̀dájú ṣáájú Euro 2008 ní ìbẹ̀rẹ̀ Oṣù Kẹsan àti France.

“Mo ti ṣetan láti fi Ẹgbẹ́ Àwọn Òṣèré Ìtálì sílẹ̀. A ni àwọn òṣèré àkọ́kọ́, ṣùgbọ́n a jẹ́ àwọn ènìyàn tí a kì í gbọ́ rara,” Totti ni a sọ pé ó sọ nínú ìwé ìròyìn bọ́ọ̀lù Ìtálì Dieci.

“Àkókò yìí ni pé a gbọ́dọ̀ jẹ́ kí a gbọ́ ohun wa. A fẹ́ kí àkókò bẹ̀rẹ̀ ní Oṣù Kẹjọ Ọjọ́ 19, kí a ní ìsinmi ọ̀sẹ̀ kan ní Kérésìmesì, kí ẹgbẹ́ orílẹ̀-èdè wa lè wọ̀lé sí àwọn eré-idárayá ńlá ní Oṣù Kẹsan pẹ̀lú amọ̀dájú to dáa.”

“Àwọn tí wọ́n ṣe ìpinnu (ní Oṣù Kẹjọ Ọjọ́ 26) kò bikítà rárá nípa àwọn aìní Donadoni.”

Serie A jẹ́ ọ̀kan nínú àwọn liigi European pàtàkì tó bẹ̀rẹ̀ pẹ́ jùlọ. Liigi Gẹ̀ẹ́sì máa bẹ̀rẹ̀ ṣáájú rẹ̀, bẹ́ẹ̀ náà ni Ligue 1 ti France, tí yóò bẹ̀rẹ̀ ní Oṣù Kẹjọ Ọjọ́ 4.

Ìmẹ́lì sí ọ̀rẹ́ kan.



