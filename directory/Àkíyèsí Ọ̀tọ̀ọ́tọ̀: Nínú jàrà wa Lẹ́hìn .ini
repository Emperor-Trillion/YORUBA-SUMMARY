TÍTÚN: Ọ̀tẹ̀ FARC Tó N Ṣàkóso Ìṣòwò Kókẹ́ìnì Ti Pa Ní Ikọlu Ọmọ-ogun Ní Gúúsù Kolombia
BOGOTÁ, KOLÓMBIÀ — Ọ̀tẹ̀ àgbà kan àti asasala látàrí ẹ̀sùn ìṣòwò oogun kókẹ́ìnì ti pa ní ipari ọ̀sẹ̀ ní ikọlu afẹ́fẹ́ kan lórí ibùdó FARC, gẹ́gẹ́ bí ọmọ-ogun Kolombia ti sọ ní Ọjọ́ Ajé.

Tómásì Mẹ́dínà Kárákásì, tí a mọ̀ sí “El Negro Acacio,” jẹ́ ọmọ ẹgbẹ́ àgbà nínú Fuerzas Armadas Revolucionarias de Colombia (FARC), tí ó sì jẹ́ olùṣàkóso nẹ́tíwọ́ọ̀kì kókẹ́ìnì ẹgbẹ́ náà.

Ó ti wà ní irun agbelebu Ẹka Idájọ́ AMẸ́RIKÀ látì ọdún 2002, pẹ̀lú ẹ̀sùn ìdítẹ̀ kókẹ́ìnì, gbígbé wọ̀le sí AMẸ́RIKÀ, àti pínpín oogun láti fi owó ṣe ìjà-ìjà ọdún mẹ́rìnlélọ́gọ́rin FARC sí ìjọba Kolombia.

Ní Oṣù kọkànlá ọdún 2002, Mẹ́dínà Kárákásì àti àwọn olùṣàkóso FARC méjì mìíràn ni a fi ẹ̀sùn kàn ní AMẸ́RIKÀ pé wọ́n gbìmọ̀ láti jí àwọn oṣiṣẹ́ epo AMẸ́RIKÀ méjì ní Fẹ́nẹ́sùẹ́là ní ọdún 1997, tí wọ́n sì dá ọ̀kan dúró fún oṣù mẹ́sàn-án títí tí wọ́n fi san owó irapada $1 mílíọ̀nù.

Agbára Idahun Iyara ọmọ-ogun Kolombia, pẹ̀lú àtìlẹ́yìn Air Force, tọ́pa Mẹ́dínà Kárákásì ní ibùdó FARC kan ní igbo gúúsù Kolombia, nítòsí ààlà Fẹ́nẹ́sùẹ́là.

“Lẹ́yìn bombu afẹ́fẹ́, àwọn ọmọ-ogun gba ibùdó náà, wọ́n sì rí àwọn ọlọtẹ mẹ́rìnlá tí ó ku, pẹ̀lú ìbọn, ẹ̀rọ ibáraẹnisọ̀rọ̀, àti GPS mẹ́rin,” Minisita Ààbò Juan Manuel Santos sọ.

“Iku ‘El Negro Acacio’ ni a fidi rẹ̀ mú látàrí àwọn orísun oríṣìíríṣìí, pẹ̀lú àwọn ọmọ ẹgbẹ́ FARC funra wọn,” Santos fi kún un.

Mẹ́dínà Kárákásì ni olùṣàkóso FARC’s 16th Front ní Vichada àti Guainia, gẹ́gẹ́ bí Ẹka Ìpínlẹ̀ AMẸ́RIKÀ ti sọ, FARC jẹ́ ẹgbẹ́ ọlọtẹ Marxist tó tóbi jù lọ ní Kolombia, tí a dá sílẹ̀ ní 1964.



